<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Archive v24 - Full Control</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;
            --text: #4a4a4a; --grid-size: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--m-deep-green); color: white; padding: 10px 24px; border-radius: 2px; font-size: 12px; z-index: 3000; display: none; pointer-events: none; }

        /* 封面頁與微縮設定按鈕 */
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #d2cdc1; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        .cover-menu { width: 160px; margin-bottom: 70px; display: flex; flex-direction: column; gap: 8px; }
        .menu-btn { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(12px); padding: 14px; text-align: center; cursor: pointer; border-radius: 2px; font-size: 11px; letter-spacing: 2px; border: 1px solid rgba(255,255,255,0.2); }
        
        /* 極小封面設定按鈕 */
        .cover-set-icon { position: absolute; top: 20px; right: 20px; font-size: 14px; opacity: 0.3; cursor: pointer; color: var(--text); transition: 0.3s; }
        .cover-set-icon:hover { opacity: 0.8; }

        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 14px 5px; border-radius: 2px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; color: #b5b5b5; font-size: 10px; font-weight: 600; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--m-deep-green); }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        /* 卡片與入庫按鈕 */
        .item-card { background: #fff; border-radius: 2px; overflow: hidden; border: 1px solid var(--m-clay); position: relative; user-select: none; }
        .quick-check { position: absolute; top: 8px; right: 8px; background: rgba(255,255,255,0.9); color: var(--m-deep-green); width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 5; }

        .control-panel { background: #fff; padding: 15px; border-radius: 2px; margin-bottom: 20px; border: 1px solid var(--m-clay); }
        .filter-chip { background: var(--m-clay); padding: 5px 10px; border-radius: 2px; font-size: 10px; cursor: pointer; color: #8a8a8a; display: inline-block; margin: 0 4px 4px 0; }
        .filter-chip.active { background: var(--m-sage); color: white; }

        .setting-item { background: #fff; padding: 18px; border-radius: 2px; margin-bottom: 15px; border: 1px solid var(--m-clay); }
        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 12px; width: 100%; font-size: 12px; cursor: pointer; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; border-radius: 2px; border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; margin-top: 8px; }
    </style>
</head>
<body>

    <div id="toast">DONE</div>

    <div id="cover-page">
        <div class="cover-set-icon" onclick="document.getElementById('cover-upload').click()">⬦</div>
        <input type="file" id="cover-upload" hidden onchange="uploadCover(this)">
        <div class="cover-menu">
            <h4 style="text-align:center; font-weight:400; letter-spacing:5px; margin-bottom:25px; color: var(--m-deep-green);">M.ARCHIVE</h4>
            <div class="menu-btn" onclick="openPage('page-gallery')">LIBRARY</div>
            <div class="menu-btn" onclick="openPage('page-pending')">WAITING</div>
            <div class="menu-btn" onclick="openPage('page-recent')">COLLECT</div>
            <div class="menu-btn" onclick="openPage('page-settings')">CONFIG</div>
        </div>
    </div>

    <div class="main-content">
        <div onclick="closePage()" style="font-size:10px; color: var(--m-brown); cursor:pointer; margin-bottom:20px; letter-spacing:2px;">← BACK TO HOME</div>

        <div id="page-gallery" class="page">
            <div class="control-panel" id="filter-gallery"></div>
            <div id="readyList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size, 160px), 1fr)); gap:15px;"></div>
        </div>

        <div id="page-pending" class="page">
            <div class="control-panel" id="filter-pending"></div>
            <div id="waitList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size, 160px), 1fr)); gap:15px;"></div>
        </div>

        <div id="page-settings" class="page">
            <div class="setting-item">
                <span style="font-size:11px; letter-spacing:1px;">GRID SCALE</span>
                <input type="range" min="100" max="300" value="160" oninput="updateGridSize(this.value)" style="accent-color: var(--m-sage);">
            </div>

            <div class="setting-item">
                <span style="font-size:11px; letter-spacing:1px; display:block; margin-bottom:10px;">DATA MANAGEMENT</span>
                <div style="display:flex; gap:10px;">
                    <button class="btn-main" style="background:var(--m-brown); flex:1;" onclick="exportData()">EXPORT JSON</button>
                    <button class="btn-main" style="background:var(--m-brown); flex:1;" onclick="document.getElementById('import-file').click()">IMPORT JSON</button>
                </div>
                <input type="file" id="import-file" hidden onchange="importData(this)">
                <button onclick="clearAllData()" style="width:100%; background:none; border:none; color:#a94442; font-size:10px; margin-top:15px; text-decoration:underline; cursor:pointer;">ERASE ALL DATA</button>
            </div>
        </div>

        <div id="page-recent" class="page">
            <div style="background:#fff; padding:25px; border:1px solid var(--m-clay);">
                <form id="merchForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <select id="workSelect" onchange="toggleInput('workSelect', 'workInput')"></select>
                    <input type="text" id="workInput" style="display:none;" placeholder="New Work Name">
                    <select id="roleSelect" onchange="toggleInput('roleSelect', 'roleInput')"></select>
                    <input type="text" id="roleInput" style="display:none;" placeholder="New Role Name">
                    <select id="typeSelect" onchange="toggleInput('typeSelect', 'typeInput')"></select>
                    <input type="text" id="typeInput" style="display:none;" placeholder="Category">
                    <input type="text" id="pattern" placeholder="Pattern Name">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <select id="status"><option value="現貨">IN STOCK</option><option value="非現貨">PENDING</option></select>
                        <input type="number" id="qty" value="1">
                    </div>
                    <input type="number" id="inputPrice" step="0.01" placeholder="Price (HKD)">
                    <input type="file" id="imgFile">
                    <button type="submit" class="btn-main">SAVE ARCHIVE</button>
                </form>
            </div>
        </div>
    </div>

    <nav class="nav-bar" id="bottom-nav" style="display:none;">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">LIB</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">WAIT</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">ADD</button>
        <button class="nav-item" onclick="switchTab('page-settings', this)">SET</button>
    </nav>

<script>
    let merchList = JSON.parse(localStorage.getItem('mm25_archive_master')) || [];
    let dict = JSON.parse(localStorage.getItem('mm25_dict_master')) || { works: ["世界計畫"], roles: ["宵崎奏"], types: ["徽章"] };
    let filters = { work: 'all', role: 'all', type: 'all' };

    function save() { 
        localStorage.setItem('mm25_archive_master', JSON.stringify(merchList)); 
        localStorage.setItem('mm25_dict_master', JSON.stringify(dict));
    }

    function renderFilters(containerId) {
        const container = document.getElementById(containerId);
        const build = (list, key) => {
            let html = `<div class="filter-chip ${filters[key]==='all'?'active':''}" onclick="setFilter('${key}','all')">ALL</div>`;
            html += list.map(item => `<div class="filter-chip ${filters[key]===item?'active':''}" onclick="setFilter('${key}','${item}')">${item}</div>`).join('');
            return `<div style="margin-bottom:8px; overflow-x:auto; white-space:nowrap;">${html}</div>`;
        };
        container.innerHTML = build(dict.works, 'work') + build(dict.roles, 'role') + build(dict.types, 'type');
    }

    function setFilter(k, v) { filters[k] = v; renderFilters('filter-gallery'); renderFilters('filter-pending'); renderAll(); }

    function renderAll() {
        const genHTML = (item, idx, isWait) => `
            <div class="item-card" onclick="editItem(${idx})">
                ${isWait ? `<div class="quick-check" onclick="quickCheckIn(event, ${idx})">✓</div>` : ''}
                <img src="${item.img || 'https://via.placeholder.com/200/f2efeb/888'}" style="width:100%; aspect-ratio:1; object-fit:cover;">
                <div style="padding:10px;">
                    <div style="font-size:9px; color:var(--m-brown);">${item.role}</div>
                    <div style="font-size:12px; margin:2px 0; white-space:nowrap; overflow:hidden;">${item.pattern || 'Untitled'}</div>
                    <div style="color:var(--m-deep-green); font-weight:bold; font-size:11px;">HK$ ${item.totalHkd}</div>
                </div>
            </div>`;

        const filtered = merchList.filter(i => 
            (filters.work === 'all' || i.work === filters.work) &&
            (filters.role === 'all' || i.role === filters.role) &&
            (filters.type === 'all' || i.type === filters.type)
        );

        document.getElementById('readyList').innerHTML = filtered.filter(i => i.status === '現貨').map(i => genHTML(i, merchList.indexOf(i), false)).join('');
        document.getElementById('waitList').innerHTML = filtered.filter(i => i.status === '非現貨').map(i => genHTML(i, merchList.indexOf(i), true)).join('');
    }

    // --- 數據管理功能 ---
    function exportData() {
        const data = { merchList, dict };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `archive_backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = JSON.parse(e.target.result);
            if (data.merchList && data.dict) {
                merchList = data.merchList; dict = data.dict;
                save(); location.reload();
            }
        };
        reader.readAsText(input.files[0]);
    }

    function uploadCover(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            localStorage.setItem('mm25_hd_cover', e.target.result);
            document.getElementById('cover-page').style.backgroundImage = `url(${e.target.result})`;
            showToast("COVER UPDATED");
        };
        reader.readAsDataURL(input.files[0]);
    }

    function quickCheckIn(e, idx) {
        e.stopPropagation();
        merchList[idx].status = '現貨';
        save(); renderAll(); showToast("ARRIVED");
    }

    // 基礎邏輯與啟動
    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(btn) btn.classList.add('active');
    }
    function openPage(id) { 
        document.getElementById('cover-page').classList.add('open'); 
        document.getElementById('bottom-nav').style.display = 'flex'; 
        switchTab(id, document.querySelector(`.nav-item`)); 
        renderFilters('filter-gallery'); renderFilters('filter-pending'); renderAll();
    }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display = 'none'; }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
    function toggleInput(sId, iId) { document.getElementById(iId).style.display = (document.getElementById(sId).value === 'NEW') ? 'block' : 'none'; }
    function updateGridSize(v) { document.documentElement.style.setProperty('--grid-size', v+'px'); }

    // 初始化封面背景
    const savedCover = localStorage.getItem('mm25_hd_cover');
    if(savedCover) document.getElementById('cover-page').style.backgroundImage = `url(${savedCover})`;
    
    // 初始化表單選項
    const renderSelects = () => {
        const setup = (id, list) => { document.getElementById(id).innerHTML = list.map(i => `<option value="${i}">${i}</option>`).join('') + `<option value="NEW">+ NEW...</option>`; };
        setup('workSelect', dict.works); setup('roleSelect', dict.roles); setup('typeSelect', dict.types);
    };
    renderSelects();
</script>
</body>
</html>
