        .img-box { width: 100%; aspect-ratio: 1; background: #f5f5f5; }

        .form-container { background:#fff; padding:25px; border-radius: var(--radius); border:1px solid var(--m-clay); }

        .input-label { font-size: 11px; color: var(--m-brown); font-weight: bold; margin-bottom: 5px; display: block; }

        /* å…¶ä»– UI çµ„ä»¶ä¿æŒä¸è®Š... */

                    <div class="input-group"><label class="input-label">è§’è‰²åç¨±</label><select id="roleAdd" onchange="toggleInput('roleAdd', 'roleAddNew')"></select><input type="text" id="roleAddNew" style="display:none;" placeholder="è¼¸å…¥æ–°è§’è‰²"></div>

                        <div><label class="input-label">ç‹€æ…‹</label><select id="statusAdd"><option value="ç¾è²¨">ç¾è²¨</option><option value="éç¾è²¨">éç¾è²¨</option><option value="é¡˜æœ›">é¡˜æœ›</option></select></div>

                    <div class="input-group"><label class="input-label">è§’è‰²åç¨±</label><select id="roleEdit" onchange="toggleInput('roleEdit', 'roleEditNew')"></select><input type="text" id="roleEditNew" style="display:none;"></div>

    <nav class="nav-bar" id="bottom-nav" style="display:none;">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">é¤¨è—</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">ç­‰å€™</button>
        <button class="nav-item" onclick="switchTab('page-wish', this)">é¡˜æœ›</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">æ–°å¢</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">æ•¸æ“š</button>

<script>
    const STORAGE_KEY = 'archive_master'; const DICT_KEY = 'archive_dict_master';
    let merchList = [], dict = { works: [], roles: [] }, filters = { work: 'all', role: 'all' };
    let isBatchMode = false, selectedIndices = [];

    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [] };
        renderSelects(); renderFilters(); renderAll();
    }
    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); localStorage.setItem(DICT_KEY, JSON.stringify(dict)); }

    function showModal(icon, text) {
        document.getElementById('modal-icon').innerText = icon;
        document.getElementById('modal-text').innerText = text;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('success-modal').style.display = 'block';
    }
    function closeModal() { document.getElementById('overlay').style.display = 'none'; document.getElementById('success-modal').style.display = 'none'; }

    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(btn) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); btn.classList.add('active'); }
        if(isBatchMode) setBatchMode(false);
    }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display='flex'; switchTab(id, document.querySelector(`button[onclick*="${id}"]`)); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; }

    function renderAll() {
        const conf = { 'ç¾è²¨': 'readyList', 'éç¾è²¨': 'waitList', 'é¡˜æœ›': 'wishList' };
        Object.keys(conf).forEach(status => {
            const container = document.getElementById(conf[status]); if(!container) return;
            let filtered = merchList.map((item, index) => ({...item, originalIndex: index}))
                .filter(i => i.status === status)
                .filter(i => (filters.work==='all' || i.work===filters.work));

            container.innerHTML = '';
            filtered.forEach(i => {
                const card = document.createElement('div');
                card.className = `item-card ${isBatchMode && selectedIndices.includes(i.originalIndex) ? 'selected' : ''}`;
                card.innerHTML = `<div class="img-box"><img src="${i.img || ''}"></div><div class="info"><div style="font-weight:bold;">${i.pattern}</div><div style="font-size:11px; color:var(--m-deep-green);">HKD ${i.totalHkd}</div></div>`;
                card.onclick = () => isBatchMode ? toggleSelectItem(i.originalIndex) : startEdit(i.originalIndex);
                container.appendChild(card);
            });
        });
    }

    // --- ç·¨è¼¯é‚è¼¯ ---
    function startEdit(idx) {
        const i = merchList[idx];
        document.getElementById('editIndex').value = idx;
        renderSelects();
        document.getElementById('workEdit').value = i.work || "";
        document.getElementById('roleEdit').value = i.role || "";
        document.getElementById('patternEdit').value = i.pattern;
        document.getElementById('statusEdit').value = i.status;
        document.getElementById('qtyEdit').value = i.qty || 1;
        document.getElementById('priceEdit').value = i.originalPrice || 0;
        document.getElementById('curEdit').value = i.originalCur || "HKD";
        switchTab('page-edit');
    }

    function cancelEdit() {
        const status = merchList[document.getElementById('editIndex').value].status;
        const target = status === 'ç¾è²¨' ? 'page-gallery' : (status === 'éç¾è²¨' ? 'page-pending' : 'page-wish');
        switchTab(target);
    }

    function deleteCurrentItem() {
        const idx = parseInt(document.getElementById('editIndex').value);
        if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
            merchList.splice(idx, 1); save(); renderAll();
            switchTab('page-gallery'); showModal("ğŸ—‘ï¸", "å·²åˆªé™¤");
        }
    }

    // --- è¡¨å–®æäº¤è™•ç† ---
    function handleForm(type) {
        const prefix = type === 'add' ? 'Add' : 'Edit';
        const editIdx = parseInt(document.getElementById('editIndex').value);
        
        const getV = (sid, iid, dk) => {
            let s = document.getElementById(sid).value;
            if(s === 'NEW') {
                let v = document.getElementById(iid).value.trim();
                if(v && !dict[dk].includes(v)) { dict[dk].push(v); dict[dk].sort(); }
                return v;
            }
            return s;
        };

        const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
        const p = parseFloat(document.getElementById('price'+prefix).value) || 0;
        const q = parseInt(document.getElementById('qty'+prefix).value) || 1;
        const cur = document.getElementById('cur'+prefix).value;

        const data = {
            work: getV('work'+prefix, 'work'+prefix+'New', 'works'),
            role: getV('role'+prefix, 'role'+prefix+'New', 'roles'),
            pattern: document.getElementById('pattern'+prefix).value,
            status: document.getElementById('status'+prefix).value,
            qty: q, originalPrice: p, originalCur: cur,
            totalHkd: (p * q * rates[cur]).toFixed(2),
            timestamp: type === 'add' ? Date.now() : merchList[editIdx].timestamp
        };

        const file = document.getElementById('img'+prefix).files[0];
        const finalize = (b64) => {
            data.img = b64 || (type === 'edit' ? merchList[editIdx].img : '');
            if(type === 'add') {
                merchList.unshift(data);
                document.getElementById('addForm').reset();
                showModal("âœ¨", "å·²ä¸Šæ¶");
            } else {
                merchList[editIdx] = data;
                const target = data.status === 'ç¾è²¨' ? 'page-gallery' : (data.status === 'éç¾è²¨' ? 'page-pending' : 'page-wish');
                switchTab(target);
                setTimeout(() => showModal("âœ…", "å·²æ›´æ–°"), 500);
            }
            save(); renderAll(); renderSelects(); renderFilters();
        };

        if(file) {
            const fr = new FileReader(); fr.onload = () => finalize(fr.result); fr.readAsDataURL(file);
        } else { finalize(null); }
    }

    document.getElementById('addForm').onsubmit = (e) => { e.preventDefault(); handleForm('add'); };
    document.getElementById('editForm').onsubmit = (e) => { e.preventDefault(); handleForm('edit'); };

    // --- è¼”åŠ©åŠŸèƒ½ ---
    function toggleInput(s, i) { document.getElementById(i).style.display = document.getElementById(s).value === 'NEW' ? 'block' : 'none'; }
    function renderSelects() {
        const fill = (ids, list) => ids.forEach(id => {
            const s = document.getElementById(id);
            s.innerHTML = '<option value="">è«‹é¸æ“‡...</option>' + list.map(x => `<option value="${x}">${x}</option>`).join('') + '<option value="NEW">+ æ–°æ¨™ç±¤</option>';
        });
        fill(['workAdd', 'workEdit'], dict.works);
        fill(['roleAdd', 'roleEdit'], dict.roles);
    }
    function renderFilters() {
        const box = document.getElementById('lib-filter-box');
        box.innerHTML = '<div class="filter-row">' + ['å…¨éƒ¨', ...dict.works].map(w => `<div class="filter-chip ${filters.work===(w==='å…¨éƒ¨'?'all':w)?'active':''}" onclick="filters.work='${w==='å…¨éƒ¨'?'all':w}';renderFilters();renderAll();">${w}</div>`).join('') + '</div>';
    }

    window.onload = init;
</script>
