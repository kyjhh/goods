<script>
    const DB = 'archive_master';
    const DICT = 'archive_dict_master';
    const RATES = { HKD: 1.0, RMB: 1.08, JPY: 0.052 };

    let merchList = [], dict = { works: [], roles: [] };
    let currentStatus = 'ç¾è²¨', filterWork = 'all', isListMode = false, isBatch = false, selectedIdx = [];

    function init() {
        merchList = JSON.parse(localStorage.getItem(DB)) || [];
        dict = JSON.parse(localStorage.getItem(DICT)) || { works: [], roles: [] };
        renderSelects(); renderFilters(); renderAll();
    }

    function save() {
        localStorage.setItem(DB, JSON.stringify(merchList));
        localStorage.setItem(DICT, JSON.stringify(dict));
    }

    // --- ä»‹é¢åˆ‡æ› ---
    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('global-controls').style.display = (id === 'page-gallery') ? 'block' : 'none';
        if(btn) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); btn.classList.add('active'); }
        if(id === 'page-stats') renderStats();
    }

    function switchMode(status, btn) {
        currentStatus = status;
        switchTab('page-gallery', btn);
        renderAll();
    }

    function openPage(id) {
        document.getElementById('cover-page').classList.add('open');
        document.getElementById('main-ui').style.display = 'block';
        document.getElementById('bottom-nav').style.display = 'flex';
        if(id === 'page-add' || id === 'page-stats' || id === 'page-settings') {
            switchTab(id, document.querySelector(`.nav-item[onclick*="${id}"]`));
        } else {
            switchMode('ç¾è²¨', document.querySelector(`.nav-item[onclick*="ç¾è²¨"]`));
        }
    }

    function closePage() {
        document.getElementById('cover-page').classList.remove('open');
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('bottom-nav').style.display = 'none';
    }

    function toggleViewMode() {
        isListMode = !isListMode;
        const container = document.getElementById('list-main');
        container.style.setProperty('--dynamic-width', isListMode ? '100%' : '160px');
        renderAll();
    }

    // --- æ ¸å¿ƒæ¸²æŸ“ ---
    function renderAll() {
        const container = document.getElementById('list-main');
        const searchVal = document.getElementById('global-search').value.toLowerCase();
        const sortVal = document.getElementById('global-sort').value;

        let filtered = merchList.map((item, index) => ({...item, realIdx: index}))
            .filter(i => i.status === currentStatus)
            .filter(i => filterWork === 'all' || i.work === filterWork)
            .filter(i => i.pattern.toLowerCase().includes(searchVal) || i.role.toLowerCase().includes(searchVal) || i.work.toLowerCase().includes(searchVal));

        // æ’åº
        if(sortVal === 'newest') filtered.sort((a,b) => b.timestamp - a.timestamp);
        if(sortVal === 'oldest') filtered.sort((a,b) => a.timestamp - b.timestamp);
        if(sortVal === 'price-high') filtered.sort((a,b) => b.totalHkd - a.totalHkd);
        if(sortVal === 'price-low') filtered.sort((a,b) => a.totalHkd - b.totalHkd);

        container.innerHTML = '';
        filtered.forEach(item => {
            const card = document.createElement('div');
            card.className = `item-card ${isListMode ? 'list-mode' : ''} ${isBatch && selectedIdx.includes(item.realIdx) ? 'selected' : ''}`;
            card.innerHTML = `
                <div class="img-box"><img src="${item.img || ''}"></div>
                <div class="info">
                    <div style="font-size:9px; color:var(--m-brown);">${item.role} / ${item.work}</div>
                    <div style="font-weight:bold; font-size:13px; margin:3px 0;">${item.pattern}</div>
                    <div style="color:var(--m-deep-green); font-size:11px; font-weight:bold;">HKD ${item.totalHkd}</div>
                </div>
            `;
            card.onclick = () => isBatch ? toggleSelect(item.realIdx) : startEdit(item.realIdx);
            handleLongPress(card, () => { if(!isBatch) { setBatchMode(true); toggleSelect(item.realIdx); } });
            container.appendChild(card);
        });
        document.getElementById('item-count-info').innerText = `${currentStatus}: ${filtered.length} é …`;
    }

    // --- æ–°å¢èˆ‡ç·¨è¼¯ (ç¨ç«‹è™•ç†) ---
    document.getElementById('addForm').onsubmit = (e) => { e.preventDefault(); handleSubmit('add'); };
    document.getElementById('editForm').onsubmit = (e) => { e.preventDefault(); handleSubmit('edit'); };

    async function handleSubmit(mode) {
        const pre = mode === 'add' ? 'add' : 'edit';
        const idx = parseInt(document.getElementById('edit-index').value);

        const getV = (s, i, k) => {
            let v = document.getElementById(s).value;
            if(v === 'NEW') {
                v = document.getElementById(i).value.trim();
                if(v && !dict[k].includes(v)) { dict[k].push(v); dict[k].sort(); }
            }
            return v;
        };

        const p = parseFloat(document.getElementById(`${pre}-price`).value) || 0;
        const q = parseInt(document.getElementById(`${pre}-qty`).value) || 1;
        const cur = document.getElementById(`${pre}-cur`).value;

        const data = {
            work: getV(`${pre}-work`, `${pre}-work-new`, 'works'),
            role: getV(`${pre}-role`, `${pre}-role-new`, 'roles'),
            pattern: document.getElementById(`${pre}-pattern`).value,
            status: document.getElementById(`${pre}-status`).value,
            qty: q, originalPrice: p, originalCur: cur,
            totalHkd: (p * q * RATES[cur]).toFixed(2),
            timestamp: mode === 'add' ? Date.now() : merchList[idx].timestamp
        };

        const fileInput = document.getElementById(`${pre}-img`);
        const finalize = (img) => {
            if(mode === 'add') {
                data.img = img || '';
                merchList.unshift(data);
                document.getElementById('addForm').reset();
                showModal("âœ¨", "æ–°å¢æˆåŠŸ");
            } else {
                data.img = img || merchList[idx].img;
                merchList[idx] = data;
                switchMode(data.status, document.querySelector(`.nav-item[onclick*="${data.status}"]`));
                setTimeout(()=>showModal("âœ…", "å·²æ›´æ–°"), 300);
            }
            save(); renderAll(); renderSelects(); renderFilters();
        };

        if(fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => finalize(e.target.result);
            reader.readAsDataURL(fileInput.files[0]);
        } else { finalize(null); }
    }

    function startEdit(idx) {
        const item = merchList[idx];
        document.getElementById('edit-index').value = idx;
        renderSelects();
        document.getElementById('edit-work').value = item.work;
        document.getElementById('edit-role').value = item.role;
        document.getElementById('edit-pattern').value = item.pattern;
        document.getElementById('edit-status').value = item.status;
        document.getElementById('edit-qty').value = item.qty;
        document.getElementById('edit-price').value = item.originalPrice;
        document.getElementById('edit-cur').value = item.originalCur;
        switchTab('page-edit');
    }

    function cancelEdit() {
        switchMode(currentStatus, document.querySelector(`.nav-item[onclick*="${currentStatus}"]`));
    }

    function deleteCurrent() {
        if(confirm("æ°¸ä¹…åˆªé™¤ï¼Ÿ")) {
            merchList.splice(document.getElementById('edit-index').value, 1);
            save(); renderAll(); cancelEdit(); showModal("ğŸ—‘ï¸", "å·²åˆªé™¤");
        }
    }

    // --- UI é…ä»¶ ---
    function toggleNew(s, i) { document.getElementById(i).style.display = document.getElementById(s).value === 'NEW' ? 'block' : 'none'; }
    function renderSelects() {
        const fill = (id, list) => {
            document.getElementById(id).innerHTML = '<option value="">é¸æ“‡...</option>' + 
                list.map(v => `<option value="${v}">${v}</option>`).join('') + '<option value="NEW">+ æ–°å¢</option>';
        };
        fill('add-work', dict.works); fill('edit-work', dict.works);
        fill('add-role', dict.roles); fill('edit-role', dict.roles);
    }
    function renderFilters() {
        const box = document.getElementById('filter-box');
        box.innerHTML = ['å…¨éƒ¨', ...dict.works].map(w => {
            const val = w === 'å…¨éƒ¨' ? 'all' : w;
            return `<div class="chip ${filterWork === val ? 'active' : ''}" onclick="filterWork='${val}';renderFilters();renderAll();">${w}</div>`;
        }).join('');
    }
    function showModal(icon, text) { 
        document.getElementById('modal-icon').innerText = icon; 
        document.getElementById('modal-text').innerText = text;
        document.getElementById('overlay').style.display = 'block'; 
        document.getElementById('success-modal').style.display = 'block'; 
    }
    function closeModal() { document.getElementById('overlay').style.display = 'none'; document.getElementById('success-modal').style.display = 'none'; }
    
    // --- æ‰¹é‡ç®¡ç† ---
    function setBatchMode(on) {
        isBatch = on; selectedIdx = [];
        document.getElementById('batch-panel').style.display = on ? 'flex' : 'none';
        renderAll();
    }
    function toggleSelect(idx) {
        const i = selectedIdx.indexOf(idx);
        if(i > -1) selectedIdx.splice(i, 1); else selectedIdx.push(idx);
        document.getElementById('batch-count').innerText = `å·²é¸å– ${selectedIdx.length} é …`;
        renderAll();
    }
    function confirmBatchDelete() {
        if(confirm(`åˆªé™¤é¸ä¸­çš„ ${selectedIdx.length} é …ï¼Ÿ`)) {
            merchList = merchList.filter((_, idx) => !selectedIdx.includes(idx));
            save(); setBatchMode(false); renderAll();
        }
    }

    // --- æ•¸æ“šä¸­å¿ƒ ---
    function renderStats() {
        const totalQty = merchList.reduce((a, b) => a + (parseInt(b.qty) || 0), 0);
        const totalCost = merchList.reduce((a, b) => a + parseFloat(b.totalHkd), 0).toFixed(2);
        document.getElementById('total-qty').innerText = totalQty;
        document.getElementById('total-cost').innerText = totalCost;

        const ctx = document.getElementById('stat-chart').getContext('2d');
        const worksData = {};
        merchList.forEach(i => worksData[i.work] = (worksData[i.work] || 0) + parseFloat(i.totalHkd));
        
        if(window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(worksData),
                datasets: [{ data: Object.values(worksData), backgroundColor: ['#6b7a63','#acc1ad','#a68b7c','#d5cabd','#e5ddd5'] }]
            },
            options: { plugins: { legend: { position: 'bottom' } } }
        });
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({merchList, dict})], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `archive_v47_backup.json`; a.click();
    }
    function importData(input) {
        const fr = new FileReader();
        fr.onload = (e) => {
            const data = JSON.parse(e.target.result);
            merchList = data.merchList; dict = data.dict;
            save(); init(); showModal("âœ…", "åŒ¯å…¥æˆåŠŸ");
        };
        fr.readAsText(input.files[0]);
    }
    function handleLongPress(el, cb) { let t; el.ontouchstart=()=>{t=setTimeout(cb,800)}; el.ontouchend=()=>clearTimeout(t); el.onmousedown=()=>{t=setTimeout(cb,800)}; el.onmouseup=()=>clearTimeout(t); }

    window.onload = init;
</script>
