<script>
    const STORAGE_KEY = 'archive_master';
    const DICT_KEY = 'archive_dict_master';
    const COVER_KEY = 'archive_cover_bg'; // å°é¢èƒŒæ™¯éµå
    const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
    let merchList = [], dict = { works: [], roles: [], types: [] }, filters = { work: 'all', role: 'all', type: 'all' };
    let sortMode = 'date', sortDesc = true, viewMode = 'grid', charts = {};

    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [], types: [] };
        
        // è¼‰å…¥è‡ªå®šç¾©å°é¢åœ–ç‰‡
        const savedCover = localStorage.getItem(COVER_KEY);
        if (savedCover) {
            document.getElementById('cover-page').style.backgroundImage = `url(${savedCover})`;
        }

        const savedGrid = localStorage.getItem('archive_grid_size') || '160';
        updateGridSize(savedGrid);
        document.getElementById('gridRange').value = savedGrid;
        renderAll(); renderSelects(); renderFilters(); updateToolUI();
    }

    // æ›´æ–°å°é¢åŠŸèƒ½
    function updateCover(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const b64 = e.target.result;
            document.getElementById('cover-page').style.backgroundImage = `url(${b64})`;
            localStorage.setItem(COVER_KEY, b64);
            showModal("ğŸ–¼ï¸", "å°é¢æ›´æ–°æˆåŠŸ");
        };
        reader.readAsDataURL(file);
    }

    function save() { 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); 
        localStorage.setItem(DICT_KEY, JSON.stringify(dict)); 
    }

    function renderAll() {
        const containers = { 'ç¾è²¨': 'readyList', 'éç¾è²¨': 'waitList' };
        const countIds = { 'ç¾è²¨': 'lib-count', 'éç¾è²¨': 'wait-count' };
        const searchIds = { 'ç¾è²¨': 'lib-search', 'éç¾è²¨': 'wait-search' };

        Object.keys(containers).forEach(status => {
            const listEl = document.getElementById(containers[status]);
            if (!listEl) return;
            const searchTerm = document.getElementById(searchIds[status]).value.toLowerCase();
            
            let filtered = merchList.map((item, index) => ({...item, originalIndex: index}))
                .filter(i => i.status === status)
                .filter(i => (filters.work === 'all' || i.work === filters.work))
                .filter(i => (i.pattern.toLowerCase().includes(searchTerm) || i.note.toLowerCase().includes(searchTerm)));

            // æ’åºé‚è¼¯
            filtered.sort((a, b) => {
                let res = 0;
                if (sortMode === 'date') res = a.timestamp - b.timestamp;
                else if (sortMode === 'price') res = a.totalHkd - b.totalHkd;
                else if (sortMode === 'qty') res = a.qty - b.qty;
                else res = a.pattern.localeCompare(b.pattern);
                return sortDesc ? b.timestamp - a.timestamp : a.timestamp - b.timestamp; // é è¨­é™åº
            });
            // ä¿®æ­£è©³ç´°æ’åº
            if(sortMode !== 'date') {
                filtered.sort((a,b) => {
                    let vA = sortMode==='price'?a.totalHkd : sortMode==='qty'?a.qty : a.pattern;
                    let vB = sortMode==='price'?b.totalHkd : sortMode==='qty'?b.qty : b.pattern;
                    return sortDesc ? (vB > vA ? 1 : -1) : (vA > vB ? 1 : -1);
                });
            }
            
            document.getElementById(countIds[status]).innerText = `é¡¯ç¤º: ${filtered.length} / ${merchList.filter(i=>i.status===status).length}`;
            listEl.innerHTML = '';
            listEl.className = `list-container ${viewMode}`;

            filtered.forEach(i => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="img-box"><img src="${i.img || 'https://via.placeholder.com/150'}"></div>
                    <div class="info">
                        <div style="font-size:9px;color:var(--m-brown);">${i.work} / ${i.role}</div>
                        <div style="font-size:11px;font-weight:bold;margin:2px 0;">${i.pattern}</div>
                        <div style="font-size:10px;color:var(--m-deep-green);">HKD ${i.totalHkd} (${i.qty})</div>
                    </div>
                `;
                card.onclick = () => editItem(i.originalIndex);
                listEl.appendChild(card);
            });
        });
        updateCharts();
    }

    // --- ä»¥ä¸‹ç‚º V29 æ ¸å¿ƒé‚è¼¯ä¿æŒä¸è®Š ---
    function switchTab(id, btn) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); if(btn) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); btn.classList.add('active'); } renderAll(); }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display='flex'; switchTab(id, document.querySelector(`button[onclick*="${id}"]`)); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; }
    function toggleInput(s, i) { document.getElementById(i).style.display = document.getElementById(s).value === 'NEW' ? 'block' : 'none'; }
    function liveExchange() { const p = parseFloat(document.getElementById('inputPrice').value)||0, q = parseInt(document.getElementById('qty').value)||1, cur = document.getElementById('currency').value; const t = (p * q * rates[cur]).toFixed(2); document.getElementById('exchangePreview').innerText = `ç¸½é¡: HKD ${t}`; return t; }
    function renderSelects() { const setup = (id, list) => { document.getElementById(id).innerHTML = `<option value="">é¸æ“‡...</option>` + list.map(i => `<option value="${i}">${i}</option>`).join('') + `<option value="NEW">+ æ–°å¢...</option>`; }; setup('workSelect', dict.works); setup('roleSelect', dict.roles); setup('typeSelect', dict.types); }
    function renderFilters() { const box = document.getElementById('lib-filter-box'); if(box) box.innerHTML = `<div class="filter-chip ${filters.work==='all'?'active':''}" onclick="filters.work='all';renderFilters();renderAll()">å…¨éƒ¨</div>` + dict.works.map(w => `<div class="filter-chip ${filters.work===w?'active':''}" onclick="filters.work='${w}';renderFilters();renderAll()">${w}</div>`).join(''); }
    function toggleSort(s) { if (sortMode === s) sortDesc = !sortDesc; else { sortMode = s; sortDesc = true; } updateToolUI(); renderAll(); }
    function setView(v) { viewMode
