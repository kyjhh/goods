    <style>
        :root {

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', 'Microsoft JhengHei', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        #cover-page { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

        .cover-upload-btn {

            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px);

        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 2px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); z-index: 1000; }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }

        .control-panel { background: #fff; padding: 12px; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid var(--m-clay); }
        .symbol-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; }

        .symbol-btn { cursor: pointer; transition: color 0.3s; display: flex; align-items: center; }
        .symbol-btn svg { width: 18px; height: 18px; fill: currentColor; }
        .symbol-btn.active { color: var(--m-deep-green); }
        
        .order-toggle { font-size: 11px; font-weight: bold; padding: 4px 8px; border: 1px solid #eee; border-radius: 6px; cursor: pointer; color: var(--m-brown); background: #fafafa; }

        .search-input { margin-bottom: 10px; padding: 8px 12px; font-size: 12px; border: 1px solid #eee; background: #fafafa; border-radius: 6px; width: 100%; box-sizing: border-box; }

        .filter-row { display: flex; overflow-x: auto; white-space: nowrap; gap: 6px; margin-bottom: 8px; scrollbar-width: none; }
        .filter-chip { background: var(--m-clay); padding: 5px 12px; border-radius: 12px; font-size: 10px; cursor: pointer; color: #8a8a8a; user-select: none; -webkit-user-select: none; }
        .filter-chip.active { background: var(--m-sage); color: white; }
        
        .count-tag { font-size: 9px; color: #aaa; text-align: right; margin-bottom: 5px; letter-spacing: 1px; }

        .list-container.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--dynamic-grid), 1fr)); gap: 15px; }
        .list-container.list { display: flex; flex-direction: column; gap: 10px; }
        .item-card { background: #fff; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--m-clay); user-select: none; -webkit-user-select: none; display: flex; flex-direction: column; cursor: pointer; }
        .list .item-card { flex-direction: row; align-items: center; height: 90px; }
        .list .img-box { width: 90px; height: 90px; flex-shrink: 0; }
        .list .info { padding: 0 15px; }

        .img-box { width: 100%; aspect-ratio: 1; background: #eee; overflow: hidden; pointer-events: none; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 10px; flex-grow: 1; overflow: hidden; pointer-events: none; }

        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 10px; color: var(--m-brown); font-weight: bold; letter-spacing: 1px; margin-bottom: 4px; display: block; }
        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 14px; width: 100%; font-size: 12px; cursor: pointer; border-radius: var(--radius); margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: var(--radius); border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; margin-top: 4px; box-sizing: border-box; outline: none; }
        textarea { height: 80px; resize: none; font-family: inherit; }
        
        .stat-card { background:#fff; padding:20px; border-radius:var(--radius); border:1px solid var(--m-clay); margin-bottom: 20px; }
        .stat-title { font-size: 12px; font-weight: bold; color: var(--m-brown); margin-bottom: 15px; letter-spacing: 1px; border-left: 3px solid var(--m-sage); padding-left: 10px; }

        #success-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; text-align: center; z-index: 4000; box-shadow: 0 10px 40px rgba(0,0,0,0.2); display: none; width: 220px; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 3500; display: none; }
    </style>
</head>

<script>
    const STORAGE_KEY = 'archive_master'; const DICT_KEY = 'archive_dict_master'; const COVER_KEY = 'archive_cover_bg';
    let merchList = [], dict = { works: [], roles: [], types: [] }, filters = { work: 'all', role: 'all', type: 'all' };
    let sortMode = 'date', sortDesc = true, viewMode = 'grid', charts = {};

    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [], types: [] };
        const savedCover = localStorage.getItem(COVER_KEY);
        if (savedCover) document.getElementById('cover-page').style.backgroundImage = `url(${savedCover})`;
        updateGridSize(localStorage.getItem('archive_grid_size') || '160');
        renderAll(); renderSelects(); renderFilters(); updateToolUI();
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); localStorage.setItem(DICT_KEY, JSON.stringify(dict)); }

    // --- é•·æŒ‰è™•ç† (é©ç”¨æ–¼æ¨™ç±¤èˆ‡å¡ç‰‡) ---
    function handleLongPress(element, callback) {
        let timer;
        const start = (e) => { timer = setTimeout(() => { if (window.navigator.vibrate) window.navigator.vibrate(60); callback(); }, 800); };
        const cancel = () => clearTimeout(timer);
        element.addEventListener('touchstart', start, {passive: true});
        element.addEventListener('touchend', cancel);
        element.addEventListener('mousedown', start);
        element.addEventListener('mouseup', cancel);
        element.addEventListener('contextmenu', e => e.preventDefault());
    }

    function renderAll() {
        const conf = { 'ç¾è²¨': 'readyList', 'éç¾è²¨': 'waitList', 'é¡˜æœ›': 'wishList' };
        const srch = { 'ç¾è²¨': 'lib-search', 'éç¾è²¨': 'wait-search', 'é¡˜æœ›': 'wish-search' };

        Object.keys(conf).forEach(status => {
            const container = document.getElementById(conf[status]);
            const searchVal = document.getElementById(srch[status]).value.toLowerCase();
            
            let filtered = merchList.map((item, index) => ({...item, originalIndex: index}))
                .filter(i => i.status === status)
                .filter(i => (filters.work==='all' || i.work===filters.work) && (filters.role==='all' || i.role===filters.role) && (filters.type==='all' || i.type===filters.type))
                .filter(i => (i.pattern + (i.note || "") + (i.role || "")).toLowerCase().includes(searchVal));

            const multi = sortDesc ? 1 : -1;
            filtered.sort((a,b) => {
                if(sortMode === 'date') return (b.timestamp - a.timestamp) * multi;
                if(sortMode === 'price') return (parseFloat(b.totalHkd) - parseFloat(a.totalHkd)) * multi;
                return 0;
            });

            container.innerHTML = ''; container.className = `list-container ${viewMode}`;
            filtered.forEach(i => {
                const card = document.createElement('div'); card.className = 'item-card';
                card.innerHTML = `<div class="img-box"><img src="${i.img || ''}"></div>
                    <div class="info"><div style="font-size:9px;color:var(--m-brown);">${i.role || ''}</div>
                    <div style="font-weight:bold; font-size:11px;">${i.pattern || 'ç„¡å'}</div>
                    <div style="color:var(--m-deep-green); font-size:11px;">HK$ ${i.totalHkd} <small>x${i.qty}</small></div></div>`;
                
                card.onclick = () => editItem(i.originalIndex);
                handleLongPress(card, () => {
                    if(confirm(`åˆªé™¤ã€Œ${i.pattern || 'æ­¤é …ç›®'}ã€ï¼Ÿ`)) {
                        merchList.splice(i.originalIndex, 1);
                        save(); renderAll(); showModal("ğŸ—‘ï¸", "å·²åˆªé™¤");
                    }
                });
                container.appendChild(card);
            });
            const totalCount = merchList.filter(i => i.status === status).length;
            const countId = status === 'ç¾è²¨' ? 'lib-count' : (status === 'éç¾è²¨' ? 'wait-count' : 'wish-count');
            document.getElementById(countId).innerText = `é¡¯ç¤º: ${filtered.length} / ${totalCount}`;
        });
    }

    function setSort(mode) { sortMode = mode; updateToolUI(); renderAll(); }
    function toggleOrder() { 
        sortDesc = !sortDesc; 
        const txt = sortDesc ? "å€’åº â†“" : "æ­£åº â†‘";
        document.getElementById('order-btn-lib').innerText = txt;
        renderAll(); 
    }

    function renderFilters() {
        const build = (list, key) => {
            let row = document.createElement('div'); row.className = 'filter-row';
            let all = document.createElement('div'); all.className = `filter-chip ${filters[key]==='all'?'active':''}`;
            all.innerText = 'å…¨éƒ¨'; all.onclick = () => { filters[key] = 'all'; renderFilters(); renderAll(); };
            row.appendChild(all);
            list.forEach(item => {
                let chip = document.createElement('div'); chip.className = `filter-chip ${filters[key]===item?'active':''}`;
                chip.innerText = item; chip.onclick = () => { filters[key] = item; renderFilters(); renderAll(); };
                handleLongPress(chip, () => {
                    if(confirm(`åˆªé™¤æ¨™ç±¤ã€Œ${item}ã€ï¼Ÿ`)) {
                        dict[key+'s'] = dict[key+'s'].filter(v => v !== item);
                        if(filters[key] === item) filters[key] = 'all';
                        save(); renderFilters(); renderSelects(); renderAll();
                    }
                });
                row.appendChild(chip);
            });
            return row;
        };
        ['lib-filter-box', 'wait-filter-box', 'wish-filter-box'].forEach(id => {
            const box = document.getElementById(id); box.innerHTML = '';
            ['work', 'role', 'type'].forEach(k => box.appendChild(build(dict[k+'s'], k)));
        });
    }

    function renderStats() {
        Object.values(charts).forEach(c => c.destroy());
        const statsList = merchList.filter(i => i.status !== 'é¡˜æœ›');
        const colors = ['#6b7a63', '#acc1ad', '#a68b7c', '#d5cabd', '#e5ddd5', '#c2b2a3'];
        
        // æ¯æœˆè¶¨å‹¢
        const mData = {}; statsList.forEach(i => { const d = new Date(i.timestamp); const k = `${d.getFullYear()}/${d.getMonth()+1}æœˆ`; mData[k] = (mData[k] || 0) + parseFloat(i.totalHkd); });
        const mKeys = Object.keys(mData).sort();
        charts.monthly = new Chart(document.getElementById('monthlyChart'), { type: 'line', data: { labels: mKeys, datasets: [{ label: 'HKD', data: mKeys.map(k => mData[k]), borderColor: '#6b7a63', fill: false }] } });
        
        // ä½œå“ä½”æ¯”
        const wData = {}; statsList.forEach(i => { if(i.work) wData[i.work] = (wData[i.work] || 0) + parseFloat(i.totalHkd); });
        charts.work = new Chart(document.getElementById('workChart'), { type: 'pie', data: { labels: Object.keys(wData), datasets: [{ data: Object.values(wData), backgroundColor: colors }] } });
        
        // è§’è‰²æ’è¡Œ
        const rData = {}; statsList.forEach(i => { if(i.role) rData[i.role] = (rData[i.role] || 0) + parseFloat(i.totalHkd); });
        const topR = Object.entries(rData).sort((a,b) => b[1]-a[1]).slice(0, 5);
        charts.role = new Chart(document.getElementById('roleChart'), { type: 'bar', data: { labels: topR.map(x=>x[0]), datasets: [{ label: 'HKD', data: topR.map(x=>x[1]), backgroundColor: '#acc1ad' }] }, options: { indexAxis: 'y' } });
    }

    // --- å…¶ä»–æ ¸å¿ƒé‚è¼¯ ---
    function editItem(idx) {
        const i = merchList[idx]; document.getElementById('editIndex').value = idx;
        document.getElementById('workSelect').value = i.work; document.getElementById('roleSelect').value = i.role;
        document.getElementById('pattern').value = i.pattern; document.getElementById('status').value = i.status;
        document.getElementById('delBtn').style.display = 'block'; openPage('page-recent'); liveExchange();
    }
    function deleteCurrentItem() {
        const idx = parseInt(document.getElementById('editIndex').value);
        if(idx !== -1 && confirm("ç¢ºå®šåˆªé™¤æ­¤è—å“ï¼Ÿ")) { merchList.splice(idx, 1); save(); showModal("ğŸ—‘ï¸", "å·²åˆªé™¤"); switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]); renderAll(); }
    }
    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(btn) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); btn.classList.add('active'); }
        if(id === 'page-stats') renderStats();
    }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display='flex'; switchTab(id, document.querySelector(`button[onclick*="${id}"]`)); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; }
    function setView(v) { viewMode = v; updateToolUI(); renderAll(); }
    function updateToolUI() {
        document.querySelectorAll('.symbol-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`.sort-${sortMode}`)?.classList.add('active');
        document.querySelector(`.view-${viewMode}`)?.classList.add('active');
    }
    function updateGridSize(v) { document.documentElement.style.setProperty('--dynamic-grid', v+'px'); document.getElementById('gridVal').innerText = v; localStorage.setItem('archive_grid_size', v); }
    function showModal(icon, text) { document.getElementById('modal-icon').innerText = icon; document.getElementById('modal-text').innerText = text; document.getElementById('overlay').style.display='block'; document.getElementById('success-modal').style.display='block'; }
    function closeModal() { document.getElementById('overlay').style.display='none'; document.getElementById('success-modal').style.display='none'; }
    function liveExchange() {
        const p = parseFloat(document.getElementById('inputPrice').value)||0, q = parseInt(document.getElementById('qty').value)||1, cur = document.getElementById('currency').value;
        const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
        const t = (p * q * rates[cur]).toFixed(2);
        document.getElementById('exchangePreview').innerText = `ç¸½é¡: HKD ${t}`; return t;
    }
    function toggleInput(s, i) { document.getElementById(i).style.display = document.getElementById(s).value === 'NEW' ? 'block' : 'none'; }
    function updateCover(input) {
        const f = input.files[0]; if(!f) return;
        const fr = new FileReader(); fr.onload = (e) => { document.getElementById('cover-page').style.backgroundImage = `url(${e.target.result})`; localStorage.setItem(COVER_KEY, e.target.result); };
        fr.readAsDataURL(f);
    }
    function renderSelects() {
        const fill = (id, list) => { const s = document.getElementById(id); s.innerHTML = '<option value="">é¸æ“‡...</option>' + list.map(x => `<option value="${x}">${x}</option>`).join('') + '<option value="NEW">+ æ–°å¢</option>'; };
        fill('workSelect', dict.works); fill('roleSelect', dict.roles); fill('typeSelect', dict.types);
    }
    function exportData() { const blob = new Blob([JSON.stringify({merchList, dict})], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `archive_backup.json`; a.click(); }
    function importData(input) {
        const f = input.files[0]; if(!f) return;
        const fr = new FileReader(); fr.onload = (e) => { const d = JSON.parse(e.target.result); merchList = d.merchList; dict = d.dict; save(); init(); showModal("âœ“", "å°å…¥æˆåŠŸ"); };
        fr.readAsText(f);
    }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        const getV = (sid, iid, dk) => {
            let sVal = document.getElementById(sid).value;
            if(sVal === 'NEW') { let v = document.getElementById(iid).value.trim(); if(v && !dict[dk].includes(v)) { dict[dk].push(v); dict[dk].sort(); } return v; }
            return sVal;
        };
        const data = {
            work: getV('workSelect', 'workInput', 'works'), role: getV('roleSelect', 'roleInput', 'roles'), type: getV('typeSelect', 'typeInput', 'types'),
            pattern: document.getElementById('pattern').value, note: document.getElementById('note').value, status: document.getElementById('status').value, 
            qty: parseInt(document.getElementById('qty').value) || 1, originalPrice: parseFloat(document.getElementById('inputPrice').value) || 0, 
            originalCur: document.getElementById('currency').value, totalHkd: liveExchange(), timestamp: editIdx === -1 ? Date.now() : merchList[editIdx].timestamp
        };
        const done = (b64) => {
            data.img = b64 || (editIdx !== -1 ? merchList[editIdx].img : '');
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data;
            save(); renderAll(); renderSelects(); renderFilters();
            showModal("âœ“", "å·²å„²å­˜");
            document.getElementById('merchForm').reset();
            switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]);
        };
        const f = document.getElementById('imgFile').files[0];
        if(f) { const fr = new FileReader(); fr.onload = () => done(fr.result); fr.readAsDataURL(f); } else { done(null); }
    };
    window.onload = init;
</script>
