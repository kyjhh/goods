<script>
    const STORAGE_KEY = 'archive_master'; [cite: 187]
    const DICT_KEY = 'archive_dict_master'; [cite: 188]
    const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 }; [cite: 189]
    let merchList = [], dict = { works: [], roles: [], types: [] }, filters = { work: 'all', role: 'all', type: 'all' }; [cite: 190, 191]
    let sortMode = 'date', sortDesc = true, viewMode = 'grid', charts = {}; [cite: 192]
    
    // æ‰¹é‡åˆªé™¤è®Šé‡
    let isSelectionMode = false;
    let selectedIndices = [];

    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; [cite: 194]
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [], types: [] }; [cite: 195]
        const savedGrid = localStorage.getItem('archive_grid_size') || '160'; [cite: 194]
        updateGridSize(savedGrid); [cite: 194]
        document.getElementById('gridRange').value = savedGrid; [cite: 196]
        renderSelects(); renderFilters(); renderAll(); updateToolUI(); [cite: 198]
    }

    function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); [cite: 201]
        localStorage.setItem(DICT_KEY, JSON.stringify(dict)); [cite: 202]
    }

    /* æ‰¹é‡åˆªé™¤é‚è¼¯ */
    function enterSelectionMode(firstIdx) {
        isSelectionMode = true;
        selectedIndices = [firstIdx];
        if (window.navigator.vibrate) window.navigator.vibrate(50);
        document.getElementById('selection-bar').style.display = 'flex';
        document.getElementById('bottom-nav').style.display = 'none';
        renderAll();
    }

    function exitSelectionMode() {
        isSelectionMode = false;
        selectedIndices = [];
        document.getElementById('selection-bar').style.display = 'none';
        document.getElementById('bottom-nav').style.display = 'flex';
        renderAll();
    }

    function toggleSelect(idx) {
        const sIdx = selectedIndices.indexOf(idx);
        if (sIdx > -1) selectedIndices.splice(sIdx, 1);
        else selectedIndices.push(idx);
        
        document.getElementById('selection-count').innerText = `å·²é¸æ“‡ ${selectedIndices.length} é …`;
        if (selectedIndices.length === 0) exitSelectionMode();
        else renderAll();
    }

    function confirmBatchDelete() {
        if (confirm(`ç¢ºå®šåˆªé™¤é¸ä¸­çš„ ${selectedIndices.length} å€‹è—å“å—ï¼Ÿ`)) {
            selectedIndices.sort((a, b) => b - a);
            selectedIndices.forEach(idx => merchList.splice(idx, 1));
            save();
            exitSelectionMode();
            showModal("ğŸ—‘ï¸", "æ‰¹é‡åˆªé™¤æˆåŠŸ");
        }
    }

    function handleLongPress(element, callback) { [cite: 216]
        let timer;
        const start = () => { timer = setTimeout(() => { if (window.navigator.vibrate) window.navigator.vibrate(50); callback(); }, 800); }; [cite: 218, 219]
        const cancel = () => clearTimeout(timer); [cite: 220]
        element.addEventListener('touchstart', start); element.addEventListener('touchend', cancel); [cite: 221]
        element.addEventListener('mousedown', start); element.addEventListener('mouseup', cancel); [cite: 223]
        element.addEventListener('contextmenu', e => e.preventDefault()); [cite: 226]
    }

    function renderAll() {
        const rList = document.getElementById('readyList'); [cite: 324]
        const wList = document.getElementById('waitList'); [cite: 324]
        const libSearch = document.getElementById('lib-search').value.toLowerCase(); [cite: 326]
        const waitSearch = document.getElementById('wait-search').value.toLowerCase(); [cite: 326]

        const processList = (isReady) => {
            const searchVal = isReady ? libSearch : waitSearch; [cite: 328]
            const targetStatus = isReady ? 'ç¾è²¨' : 'éç¾è²¨'; [cite: 329]
            let filtered = merchList.map((item, index) => ({...item, originalIndex: index})) [cite: 330]
                .filter(i => i.status === targetStatus) [cite: 330]
                .filter(i => (filters.work==='all' || i.work===filters.work) && (filters.role==='all' || i.role===filters.role) && (filters.type==='all' || i.type===filters.type)) [cite: 331, 332]
                .filter(i => (i.pattern + (i.note || "")).toLowerCase().includes(searchVal)); [cite: 333]
            
            const multi = sortDesc ? 1 : -1; [cite: 333]
            if(sortMode==='date') filtered.sort((a,b)=> (b.timestamp - a.timestamp)* multi); [cite: 334]
            else if(sortMode==='price') filtered.sort((a,b)=> (b.totalHkd - a.totalHkd) * multi); [cite: 334]
            else if(sortMode==='qty') filtered.sort((a,b)=> (b.qty - a.qty) * multi); [cite: 335]
            return filtered;
        };

        const readyItems = processList(true); [cite: 340]
        const waitItems = processList(false); [cite: 341]

        const renderItems = (items, container) => {
            container.innerHTML = ""; container.className = `list-container ${viewMode}`; [cite: 346]
            items.forEach(i => {
                const card = document.createElement('div');
                card.className = `item-card ${selectedIndices.includes(i.originalIndex) ? 'selected' : ''}`; [cite: 348]
                card.innerHTML = `<div class="img-box"><img src="${i.img || 'https://via.placeholder.com/200/f2efeb/888'}"></div>
                    <div class="info">
                        <div style="font-size:9px;color:var(--m-brown);">${i.role || 'æœªåˆ†é¡'} ${i.type || 'æœªåˆ†é¡'}</div>
                        <div style="font-size: 11px;font-weight:bold;">${i.pattern || 'ç„¡æ¨™é¡Œ'}</div>
                        <div style="font-size:11px;color:var(--m-deep-green);">HK$ ${i.totalHkd} <small>x${i.qty}</small></div>
                    </div>`;
                
                card.onclick = () => {
                    if (isSelectionMode) toggleSelect(i.originalIndex);
                    else editItem(i.originalIndex); [cite: 360]
                };
                handleLongPress(card, () => {
                    if (!isSelectionMode) enterSelectionMode(i.originalIndex);
                });
                container.appendChild(card); [cite: 362]
            });
        };
        renderItems(readyItems, rList); renderItems(waitItems, wList); [cite: 363]
    }

    /* ä»¥ä¸‹ç‚ºåŸæ–‡ä»¶ä¸­å…¶ä»–å¿…è¦å‡½æ•¸ */
    function toggleInput(sid, iid) { 
        const s = document.getElementById(sid); 
        document.getElementById(iid).style.display = (s.value === 'NEW') ? 'block' : 'none';

    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');

    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; exitSelectionMode(); }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        const data = {
            work: document.getElementById('workSelect').value === 'NEW' ? document.getElementById('workInput').value : document.getElementById('workSelect').value,
            role: document.getElementById('roleSelect').value === 'NEW' ? document.getElementById('roleInput').value : document.getElementById('roleSelect').value,
            type: document.getElementById('typeSelect').value === 'NEW' ? document.getElementById('typeInput').value : document.getElementById('typeSelect').value,
            pattern: document.getElementById('pattern').value,
            note: document.getElementById('note').value,
            status: document.getElementById('status').value,
            qty: parseInt(document.getElementById('qty').value) || 1,
            totalHkd: (parseFloat(document.getElementById('inputPrice').value) * rates[document.getElementById('currency').value]).toFixed(2),
            timestamp: editIdx === -1 ? Date.now() : merchList[editIdx].timestamp
        };
        
        // è™•ç†æ–°æ¨™ç±¤
        ['work', 'role', 'type'].forEach(k => {
            const val = data[k];
            if(val && !dict[k+'s'].includes(val)) { dict[k+'s'].push(val); dict[k+'s'].sort(); }
        });

        const done = (b64) => {
            if(b64) data.img = b64; else if(editIdx !== -1) data.img = merchList[editIdx].img;
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data;
            save(); showModal("âœ“", "å·²å„²å­˜!");
            renderSelects(); renderFilters(); renderAll();
            this.reset(); document.getElementById('editIndex').value = "-1";
            switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]);
        };

        const file = document.getElementById('imgFile').files[0];
        if(file) { const fr = new FileReader(); fr.onload = () => done(fr.result); fr.readAsDataURL(file); }
        else done(null);
    };

    function editItem(idx) {
        const i = merchList[idx];
        document.getElementById('editIndex').value = idx;
        document.getElementById('pattern').value = i.pattern;
        document.getElementById('note').value = i.note;
        document.getElementById('status').value = i.status;
        document.getElementById('qty').value = i.qty;
        document.getElementById('delBtn').style.display = 'block';

    function renderFilters() { [cite: 301-322]
        const build = (list, key) => {
            let row = document.createElement('div'); row.className = 'filter-row';
            let all = document.createElement('div'); all.className = `filter-chip ${filters[key]==='all'?'active':''}`;
            all.innerText = 'å…¨éƒ¨'; all.onclick = () => { filters[key] = 'all'; renderFilters(); renderAll(); };
            row.appendChild(all);
            list.forEach(item => {
                let chip = document.createElement('div'); chip.className = `filter-chip ${filters[key]===item?'active':''}`;
                chip.innerText = item; chip.onclick = () => { filters[key] = item; renderFilters(); renderAll(); };
                row.appendChild(chip);
            });
            return row;
        };
        ['lib-filter-box', 'wait-filter-box'].forEach(id => {
            const box = document.getElementById(id); if(!box) return; box.innerHTML = "";
            ['work', 'role', 'type'].forEach(k => box.appendChild(build(dict[k+'s'], k)));
        });
    }

        };
        setup('workSelect', dict.works); setup('roleSelect', dict.roles); setup('typeSelect', dict.types);
    }
