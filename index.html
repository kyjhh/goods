<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Archive v22 - Multi-Select</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;
            --text: #4a4a4a; --grid-size: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--m-deep-green); color: white; padding: 10px 24px; border-radius: 2px; font-size: 12px; z-index: 3000; display: none; pointer-events: none; }

        /* 封面與導覽保持 V21 樣式 */
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #d2cdc1; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        .cover-menu { width: 160px; margin-bottom: 70px; display: flex; flex-direction: column; gap: 8px; }
        .menu-btn { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(12px); padding: 14px; text-align: center; cursor: pointer; border-radius: 2px; font-size: 11px; letter-spacing: 2px; border: 1px solid rgba(255,255,255,0.2); }

        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 14px 5px; border-radius: 2px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; color: #b5b5b5; font-size: 10px; font-weight: 600; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--m-deep-green); }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        /* 藏品卡片交互增強 */
        .item-card { background: #fff; border-radius: 2px; overflow: hidden; border: 1px solid var(--m-clay); position: relative; transition: transform 0.2s, box-shadow 0.2s; user-select: none; }
        .item-card.selecting { transform: scale(0.92); border: 2px solid var(--m-brown); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .item-card.selecting::after { content: '✓'; position: absolute; top: 5px; right: 5px; background: var(--m-brown); color: white; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* 多選模式工具列 */
        #selection-toolbar { position: fixed; top: 0; left: 0; width: 100%; background: var(--m-brown); color: white; padding: 15px; display: none; justify-content: space-between; align-items: center; z-index: 2500; font-size: 13px; letter-spacing: 1px; }

        .control-panel { background: #fff; padding: 15px; border-radius: 2px; margin-bottom: 20px; border: 1px solid var(--m-clay); }
        .filter-chip { background: var(--m-clay); padding: 5px 10px; border-radius: 2px; font-size: 10px; cursor: pointer; color: #8a8a8a; display: inline-block; margin: 0 4px 4px 0; }
        .filter-chip.active { background: var(--m-sage); color: white; }
        
        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 14px; width: 100%; font-size: 12px; cursor: pointer; margin-top: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 2px; border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; margin-top: 8px; }
    </style>
</head>
<body>

    <div id="selection-toolbar">
        <span id="select-count">SELECTED: 0</span>
        <div>
            <span onclick="exitSelectionMode()" style="margin-right:15px; cursor:pointer;">CANCEL</span>
            <span onclick="deleteSelected()" style="font-weight:bold; cursor:pointer; color:#ffeded;">DELETE SELECTED</span>
        </div>
    </div>

    <div id="toast">ACTION COMPLETED</div>

    <div id="cover-page">
        <div class="cover-menu">
            <h4 style="text-align:center; font-weight:400; letter-spacing:5px; margin-bottom:25px; color: var(--m-deep-green);">M.ARCHIVE</h4>
            <div class="menu-btn" onclick="openPage('page-gallery')">LIBRARY</div>
            <div class="menu-btn" onclick="openPage('page-stats')">STATS</div>
            <div class="menu-btn" onclick="openPage('page-recent')">COLLECT</div>
            <div class="menu-btn" onclick="openPage('page-settings')">CONFIG</div>
        </div>
    </div>

    <div class="main-content">
        <div onclick="closePage()" style="font-size:10px; color: var(--m-brown); cursor:pointer; margin-bottom:25px; letter-spacing:2px;">← BACK TO HOME</div>

        <div id="page-gallery" class="page">
            <div class="control-panel">
                <input type="text" id="keywordSearch" placeholder="Search patterns..." oninput="renderAll()" style="margin-bottom:12px; border-radius:20px;">
                <div id="workFilterBox"></div><div id="roleFilterBox"></div><div id="typeFilterBox"></div>
            </div>
            <div class="gallery" id="readyList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size, 160px), 1fr)); gap:15px;"></div>
        </div>

        <div id="page-pending" class="page">
            <h5 style="color:var(--m-brown); letter-spacing:2px; margin-bottom:15px;">WAITING LIST</h5>
            <div class="gallery" id="waitList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size, 160px), 1fr)); gap:15px;"></div>
        </div>

        <div id="page-stats" class="page">
            <div style="background:#fff; padding:20px; border:1px solid var(--m-clay);">
                <div id="totalSpend" style="font-size: 24px; color:var(--m-deep-green);">HKD 0</div>
                <div style="height: 250px; margin-top:20px;"><canvas id="charPieChart"></canvas></div>
            </div>
        </div>

        <div id="page-settings" class="page">
            <div class="setting-item" style="background:#fff; padding:15px; border:1px solid var(--m-clay); margin-bottom:10px;">
                <span style="font-size:11px;">GRID SCALE</span>
                <input type="range" min="100" max="300" value="160" oninput="updateGridSize(this.value)" style="accent-color: var(--m-sage);">
            </div>
            <button onclick="exportData()" class="btn-main" style="background:var(--m-brown)">EXPORT JSON</button>
            <button onclick="clearAllData()" style="width:100%; padding:12px; background:#f2dede; border:none; color:#a94442; font-size:10px; margin-top:10px;">WIPE ALL DATA</button>
        </div>

        <div id="page-recent" class="page">
            <div style="background:#fff; padding:25px; border:1px solid var(--m-clay);">
                <h5 id="formTitle" style="margin:0 0 20px 0; color:var(--m-brown);">ENTRY</h5>
                <form id="merchForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <select id="workSelect" onchange="toggleInput('workSelect', 'workInput')"></select>
                    <input type="text" id="workInput" style="display:none;" placeholder="Work">
                    <select id="roleSelect" onchange="toggleInput('roleSelect', 'roleInput')"></select>
                    <input type="text" id="roleInput" style="display:none;" placeholder="Role">
                    <select id="typeSelect" onchange="toggleInput('typeSelect', 'typeInput')"></select>
                    <input type="text" id="typeInput" style="display:none;" placeholder="Type">
                    <input type="text" id="pattern" placeholder="Pattern Name">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <select id="status"><option value="現貨">IN STOCK</option><option value="非現貨">PENDING</option></select>
                        <input type="number" id="qty" value="1" oninput="liveExchange()">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;">
                        <select id="currency" onchange="liveExchange()"><option value="HKD">HKD</option><option value="RMB">RMB</option><option value="JPY">JPY</option></select>
                        <input type="number" id="inputPrice" step="0.01" required oninput="liveExchange()">
                    </div>
                    <input type="file" id="imgFile">
                    <button type="submit" id="submitBtn" class="btn-main">SAVE</button>
                </form>
            </div>
        </div>
    </div>

    <nav class="nav-bar" id="bottom-nav" style="display:none;">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">GALLERY</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">WAIT</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">ADD</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">STATS</button>
        <button class="nav-item" onclick="switchTab('page-settings', this)">SET</button>
    </nav>

<script>
    let merchList = JSON.parse(localStorage.getItem('mm25_archive_master')) || [];
    let dict = JSON.parse(localStorage.getItem('mm25_dict_master')) || { works: ["世界計畫"], roles: ["宵崎奏"], types: ["徽章"] };
    let filters = { work: 'all', role: 'all', type: 'all' };
    let isSelectionMode = false;
    let selectedIndices = new Set();
    let longPressTimer;

    function save() { 
        localStorage.setItem('mm25_archive_master', JSON.stringify(merchList)); 
        localStorage.setItem('mm25_dict_master', JSON.stringify(dict)); 
    }

    function renderAll() {
        const search = document.getElementById('keywordSearch').value.toLowerCase();
        const genHTML = (item, idx) => `
            <div class="item-card ${selectedIndices.has(idx) ? 'selecting' : ''}" 
                 data-idx="${idx}"
                 ontouchstart="handleTouchStart(${idx})" 
                 ontouchend="handleTouchEnd(${idx})"
                 onmousedown="handleMouseDown(${idx})"
                 onmouseup="handleMouseUp(${idx})"
                 onclick="handleCardClick(${idx})">
                <img src="${item.img || 'https://via.placeholder.com/200/f2efeb/888'}" style="width:100%; aspect-ratio:1; object-fit:cover; pointer-events:none;">
                <div style="padding:10px; pointer-events:none;">
                    <div style="font-size:9px; color:var(--m-brown);">${item.role}</div>
                    <div style="font-size:12px; margin:4px 0; white-space:nowrap; overflow:hidden;">${item.pattern || 'Untitled'}</div>
                    <div style="color:var(--m-deep-green); font-weight:bold; font-size:11px;">HK$ ${item.totalHkd}</div>
                </div>
            </div>`;

        const filtered = merchList.filter(i => 
            (filters.work === 'all' || i.work === filters.work) &&
            (filters.role === 'all' || i.role === filters.role) &&
            (filters.type === 'all' || i.type === filters.type) &&
            (!search || (i.pattern && i.pattern.toLowerCase().includes(search)))
        );
        
        document.getElementById('readyList').innerHTML = filtered.filter(i => i.status === '現貨').map(i => genHTML(i, merchList.indexOf(i))).join('');
        document.getElementById('waitList').innerHTML = filtered.filter(i => i.status === '非現貨').map(i => genHTML(i, merchList.indexOf(i))).join('');
    }

    // --- 交互邏輯 ---
    function handleCardClick(idx) {
        if (isSelectionMode) {
            toggleSelection(idx);
        } else {
            editItem(idx);
        }
    }

    function toggleSelection(idx) {
        if (selectedIndices.has(idx)) selectedIndices.delete(idx);
        else selectedIndices.add(idx);
        
        if (selectedIndices.size === 0) {
            exitSelectionMode();
        } else {
            document.getElementById('select-count').innerText = `SELECTED: ${selectedIndices.size}`;
            renderAll();
        }
    }

    function handleTouchStart(idx) { longPressTimer = setTimeout(() => enterSelectionMode(idx), 600); }
    function handleTouchEnd() { clearTimeout(longPressTimer); }
    function handleMouseDown(idx) { longPressTimer = setTimeout(() => enterSelectionMode(idx), 600); }
    function handleMouseUp() { clearTimeout(longPressTimer); }

    function enterSelectionMode(idx) {
        if (isSelectionMode) return;
        isSelectionMode = true;
        selectedIndices.add(idx);
        document.getElementById('selection-toolbar').style.display = 'flex';
        document.getElementById('select-count').innerText = `SELECTED: 1`;
        renderAll();
        if (navigator.vibrate) navigator.vibrate(50); // 手機震動回饋
    }

    function exitSelectionMode() {
        isSelectionMode = false;
        selectedIndices.clear();
        document.getElementById('selection-toolbar').style.display = 'none';
        renderAll();
    }

    function deleteSelected() {
        if (!confirm(`Delete ${selectedIndices.size} items?`)) return;
        // 由大到小排序索引，防止刪除時索引偏移
        const sorted = Array.from(selectedIndices).sort((a, b) => b - a);
        sorted.forEach(idx => merchList.splice(idx, 1));
        save();
        exitSelectionMode();
        showToast("DELETED");
    }

    // --- 其餘舊有邏輯 ---
    function editItem(idx) {
        const item = merchList[idx];
        document.getElementById('editIndex').value = idx;
        document.getElementById('workSelect').value = item.work;
        document.getElementById('roleSelect').value = item.role;
        document.getElementById('typeSelect').value = item.type;
        document.getElementById('pattern').value = item.pattern;
        document.getElementById('status').value = item.status;
        document.getElementById('qty').value = item.qty;
        document.getElementById('currency').value = item.originalCur;
        document.getElementById('inputPrice').value = item.originalPrice;
        document.getElementById('formTitle').innerText = "EDIT ARCHIVE";
        switchTab('page-recent', document.querySelectorAll('.nav-item')[2]);
    }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        const getVal = (sId, iId, dk) => {
            let v = document.getElementById(sId).value;
            if(v === 'NEW') { v = document.getElementById(iId).value.trim(); if(v && !dict[dk].includes(v)) dict[dk].push(v); }
            return v;
        };
        const r = 1.0; // 簡化
        const data = {
            work: getVal('workSelect', 'workInput', 'works'),
            role: getVal('roleSelect', 'roleInput', 'roles'),
            type: getVal('typeSelect', 'typeInput', 'types'),
            pattern: document.getElementById('pattern').value,
            status: document.getElementById('status').value,
            qty: parseInt(document.getElementById('qty').value),
            originalPrice: parseFloat(document.getElementById('inputPrice').value),
            originalCur: document.getElementById('currency').value,
            totalHkd: (parseFloat(document.getElementById('inputPrice').value) * parseInt(document.getElementById('qty').value)).toFixed(2),
            img: null
        };
        const file = document.getElementById('imgFile').files[0];
        const done = (b64) => {
            if(b64) data.img = b64; else if(editIdx !== -1) data.img = merchList[editIdx].img;
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data;
            save(); renderAll(); resetForm(); showToast("SAVED");
            switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]);
        };
        if(file) { const fr = new FileReader(); fr.onload = () => done(fr.result); fr.readAsDataURL(file); } else done(null);
    };

    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if(id === 'page-stats') renderStats();
        renderAll();
    }

    function openPage(id) { 
        document.getElementById('cover-page').classList.add('open'); 
        document.getElementById('bottom-nav').style.display = 'flex'; 
        switchTab(id, document.querySelectorAll('.nav-item')[0]); 
    }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display = 'none'; }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
    function resetForm() { document.getElementById('merchForm').reset(); document.getElementById('editIndex').value="-1"; }
    function toggleInput(sId, iId) { document.getElementById(iId).style.display = (document.getElementById(sId).value === 'NEW') ? 'block' : 'none'; }
    function updateGridSize(v) { document.documentElement.style.setProperty('--grid-size', v+'px'); }

    // 初始化
    renderSelects(); renderFilterChips(); renderAll();
    function renderSelects() {
        const setup = (id, list) => { document.getElementById(id).innerHTML = list.map(i => `<option value="${i}">${i}</option>`).join('') + `<option value="NEW">+ NEW...</option>`; };
        setup('workSelect', dict.works); setup('roleSelect', dict.roles); setup('typeSelect', dict.types);
    }
    function renderFilterChips() {
        const build = (boxId, list, key) => {
            let html = `<div class="filter-chip ${filters[key]==='all'?'active':''}" onclick="setFilter('${key}','all')">ALL</div>`;
            html += list.map(item => `<div class="filter-chip ${filters[key]===item?'active':''}" onclick="setFilter('${key}','${item}')">${item}</div>`).join('');
            document.getElementById(boxId).innerHTML = html;
        };
        build('workFilterBox', dict.works, 'work'); build('roleFilterBox', dict.roles, 'role'); build('typeFilterBox', dict.types, 'type');
    }
    function setFilter(k,v) { filters[k]=v; renderFilterChips(); renderAll(); }
    function renderStats() {
        let total = 0, charData = {};
        merchList.forEach(i => { const v = parseFloat(i.totalHkd); total += v; charData[i.role] = (charData[i.role] || 0) + v; });
        document.getElementById('totalSpend').innerText = `HKD ${total.toLocaleString()}`;
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('charPieChart').getContext('2d'), {
            type: 'pie', data: { labels: Object.keys(charData), datasets: [{ data: Object.values(charData), backgroundColor: ['#6b7a63', '#a68b7c', '#acc1ad', '#d5cabd', '#e5ddd5'] }] },
            options: { plugins: { legend: { position: 'bottom' } }, maintainAspectRatio: false }
        });
    }
</script>
</body>
</html>
