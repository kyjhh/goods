<script>
    // --- æ ¸å¿ƒè®Šæ•¸ (åªå¢ä¸æ¸›) ---
    const DB_KEY = 'archive_master';
    const DICT_KEY = 'archive_dict_master';
    const FX = { HKD: 1.0, RMB: 1.08, JPY: 0.052 };

    let dataItems = [], archiveDict = { works: [], roles: [] };
    let activeStatus = 'ç¾è²¨', activeFilter = 'all', viewMode = 'grid', batchMode = false, batchSelected = [];

    // --- åˆå§‹åŒ–èˆ‡å­˜å„² ---
    function init() {
        dataItems = JSON.parse(localStorage.getItem(DB_KEY)) || [];
        archiveDict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [] };
        refreshDropdowns();
        refreshChips();
        renderAll();
    }

    function sync() {
        localStorage.setItem(DB_KEY, JSON.stringify(dataItems));
        localStorage.setItem(DICT_KEY, JSON.stringify(archiveDict));
    }

    // --- å°èˆªèˆ‡ä»‹é¢åˆ‡æ› (V47 åŸç”Ÿé‚è¼¯) ---
    function goHome() {
        document.getElementById('cover-page').classList.remove('open');
        document.getElementById('app-body').style.display = 'none';
        document.getElementById('main-nav').style.display = 'none';
    }

    function openArchive(status) {
        activeStatus = status;
        document.getElementById('cover-page').classList.add('open');
        document.getElementById('app-body').style.display = 'block';
        document.getElementById('main-nav').style.display = 'flex';
        openTab('page-list', document.querySelector(`.nav-link[onclick*="${status}"]`));
        renderAll();
    }

    function openTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('control-panel').style.display = (id === 'page-list') ? 'block' : 'none';
        if(btn) { document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active')); btn.classList.add('active'); }
        if(id === 'page-stats') updateCharts();
    }

    function switchMode(status, btn) {
        activeStatus = status;
        openTab('page-list', btn);
        renderAll();
    }

    function toggleView() {
        viewMode = (viewMode === 'grid' ? 'list' : 'grid');
        document.getElementById('item-grid').className = (viewMode === 'list' ? 'grid-layout list-mode' : 'grid-layout');
    }

    // --- ğŸŒŸ é—œéµï¼šæ ¸å¿ƒæ•¸æ“šè™•ç† (å¾¹åº•åˆ†é›¢èˆ‡åœ–ç‰‡ä¿®å¾©) ---
    document.getElementById('add-form').onsubmit = (e) => { e.preventDefault(); handleSave('add'); };
    document.getElementById('edit-form').onsubmit = (e) => { e.preventDefault(); handleSave('edit'); };

    async function handleSave(mode) {
        const prefix = (mode === 'add' ? 'a' : 'e');
        const targetIdx = parseInt(document.getElementById('e-index').value);

        const getSelectVal = (sid, nid, dictKey) => {
            let val = document.getElementById(sid).value;
            if(val === 'NEW') {
                val = document.getElementById(nid).value.trim();
                if(val && !archiveDict[dictKey].includes(val)) {
                    archiveDict[dictKey].push(val); archiveDict[dictKey].sort();
                }
            }
            return val;
        };

        const price = parseFloat(document.getElementById(`${prefix}-price`).value) || 0;
        const qty = parseInt(document.getElementById(`${prefix}-qty`).value) || 1;
        const cur = document.getElementById(`${prefix}-cur`).value;

        const entry = {
            work: getSelectVal(`${prefix}-work`, `${prefix}-work-new`, 'works'),
            role: getSelectVal(`${prefix}-role`, `${prefix}-role-new`, 'roles'),
            pattern: document.getElementById(`${prefix}-pattern`).value,
            status: document.getElementById(`${prefix}-status`).value,
            qty: qty,
            price: price,
            currency: cur,
            totalHkd: (price * qty * FX[cur]).toFixed(2),
            ts: (mode === 'add' ? Date.now() : dataItems[targetIdx].ts)
        };

        const fileInput = document.getElementById(`${prefix}-img`);
        
        const finalStep = (base64) => {
            if(mode === 'add') {
                entry.img = base64 || '';
                dataItems.unshift(entry);
                document.getElementById('add-form').reset();
            } else {
                // ğŸŒŸ åœ–ç‰‡æ›´æ–°ä¿®å¾©ï¼šè‹¥æ²’å‚³æ–°åœ–ï¼Œç¹¼æ‰¿èˆŠåœ–
                entry.img = base64 || dataItems[targetIdx].img;
                dataItems[targetIdx] = entry;
                closeEdit();
            }
            sync(); refreshDropdowns(); refreshChips(); renderAll();
        };

        if(fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = (ev) => finalStep(ev.target.result);
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            finalStep(null);
        }
    }

    // --- ç·¨è¼¯åŠŸèƒ½è¼”åŠ© ---
    function startEdit(idx) {
        const item = dataItems[idx];
        document.getElementById('e-index').value = idx;
        refreshDropdowns();
        document.getElementById('e-work').value = item.work;
        document.getElementById('e-role').value = item.role;
        document.getElementById('e-pattern').value = item.pattern;
        document.getElementById('e-status').value = item.status;
        document.getElementById('e-qty').value = item.qty;
        document.getElementById('e-price').value = item.price;
        document.getElementById('e-cur').value = item.currency;
        openTab('page-edit');
    }

    function closeEdit() { openTab('page-list', document.querySelector(`.nav-link[onclick*="${activeStatus}"]`)); }

    function deleteThis() {
        if(confirm("ç¢ºå®šæ°¸ä¹…ç§»é™¤æ­¤é …ï¼Ÿ")) {
            dataItems.splice(document.getElementById('e-index').value, 1);
            sync(); renderAll(); closeEdit();
        }
    }

    // --- æ¸²æŸ“å¼•æ“ (ä¿æŒ V47 æ‰€æœ‰è¤‡é›œç¯©é¸é‚è¼¯) ---
    function renderAll() {
        const grid = document.getElementById('item-grid');
        const query = document.getElementById('search-input').value.toLowerCase();
        const sort = document.getElementById('sort-engine').value;

        let filtered = dataItems.map((item, idx) => ({...item, originalIdx: idx}))
            .filter(i => i.status === activeStatus)
            .filter(i => activeFilter === 'all' || i.work === activeFilter)
            .filter(i => (i.pattern + i.work + i.role).toLowerCase().includes(query));

        if(sort === 'ts-desc') filtered.sort((a,b) => b.ts - a.ts);
        if(sort === 'ts-asc') filtered.sort((a,b) => a.ts - b.ts);
        if(sort === 'p-high') filtered.sort((a,b) => b.totalHkd - a.totalHkd);
        if(sort === 'p-low') filtered.sort((a,b) => a.totalHkd - b.totalHkd);

        grid.innerHTML = '';
        filtered.forEach(item => {
            const el = document.createElement('div');
            el.className = `card ${batchMode && batchSelected.includes(item.originalIdx) ? 'selected' : ''}`;
            el.innerHTML = `
                <div class="img-wrap"><img src="${item.img || ''}" loading="lazy"></div>
                <div class="card-info">
                    <span class="work-tag">${item.role} / ${item.work}</span>
                    <div class="pattern-title">${item.pattern}</div>
                    <div class="price-tag">HKD ${item.totalHkd}</div>
                </div>
            `;
            el.onclick = () => batchMode ? toggleBatch(item.originalIdx) : startEdit(item.originalIdx);
            
            // é•·æŒ‰åŠŸèƒ½
            let t;
            el.ontouchstart = () => t = setTimeout(() => { if(!batchMode) { setBatch(true); toggleBatch(item.originalIdx); } }, 800);
            el.ontouchend = () => clearTimeout(t);

            grid.appendChild(el);
        });
        document.getElementById('count-label').innerText = `é …ç›®: ${filtered.length}`;
    }

    // --- æ‰¹é‡ç®¡ç† ---
    function setBatch(on) {
        batchMode = on; batchSelected = [];
        document.getElementById('batch-bar').style.display = (on ? 'flex' : 'none');
        renderAll();
    }
    function toggleBatch(idx) {
        const i = batchSelected.indexOf(idx);
        if(i > -1) batchSelected.splice(i, 1); else batchSelected.push(idx);
        document.getElementById('batch-text').innerText = `å·²é¸å– ${batchSelected.length} é …`;
        renderAll();
    }
    function batchDelete() {
        if(confirm(`åˆªé™¤é€™ ${batchSelected.length} é …ï¼Ÿ`)) {
            dataItems = dataItems.filter((_, idx) => !batchSelected.includes(idx));
            sync(); setBatch(false); renderAll();
        }
    }

    // --- UI é…ä»¶ ---
    function checkNew(sid, nid) { document.getElementById(nid).style.display = (document.getElementById(sid).value === 'NEW' ? 'block' : 'none'); }
    
    function refreshDropdowns() {
        const fill = (id, list) => {
            document.getElementById(id).innerHTML = '<option value="">è«‹é¸æ“‡...</option>' + 
                list.map(v => `<option value="${v}">${v}</option>`).join('') + '<option value="NEW">+ æ–°å¢</option>';
        };
        fill('a-work', archiveDict.works); fill('e-work', archiveDict.works);
        fill('a-role', archiveDict.roles); fill('e-role', archiveDict.roles);
    }

    function refreshChips() {
        const box = document.getElementById('filter-container');
        box.innerHTML = `<div class="filter-chip ${activeFilter === 'all' ? 'active' : ''}" onclick="setF('all')">å…¨éƒ¨</div>`;
        archiveDict.works.forEach(w => {
            box.innerHTML += `<div class="filter-chip ${activeFilter === w ? 'active' : ''}" onclick="setF('${w}')">${w}</div>`;
        });
    }

    function setF(w) { activeFilter = w; refreshChips(); renderAll(); }

    function updateCharts() {
        const totalQty = dataItems.reduce((a, b) => a + (parseInt(b.qty) || 0), 0);
        const totalCost = dataItems.reduce((a, b) => a + parseFloat(b.totalHkd), 0);
        document.getElementById('s-total-qty').innerText = totalQty;
        document.getElementById('s-total-cost').innerText = totalCost.toFixed(1);

        const ctx = document.getElementById('archive-chart').getContext('2d');
        const groups = {};
        dataItems.forEach(i => groups[i.work] = (groups[i.work] || 0) + parseFloat(i.totalHkd));
        if(window.myPie) window.myPie.destroy();
        window.myPie = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: Object.keys(groups), datasets: [{ data: Object.values(groups), backgroundColor: ['#6b7a63', '#acc1ad', '#a68b7c', '#d5cabd', '#e5ddd5'] }] },
            options: { plugins: { legend: { position: 'bottom' } } }
        });
    }

    window.onload = init;
</script>
