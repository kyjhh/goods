<script>
    let merchList = JSON.parse(localStorage.getItem('myMerchData')) || [];
    let myChart;

    function updateDashboard() {
        const total = merchList.reduce((sum, item) => sum + Number(item.price), 0);
        document.getElementById('totalDisplay').innerText = total.toLocaleString();

        // çµ±è¨ˆåˆ†é¡æ•¸æ“š
        const categories = {};
        merchList.forEach(item => {
            categories[item.category] = (categories[item.category] || 0) + Number(item.price);
        });

        const ctx = document.getElementById('categoryChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(categories),
                datasets: [{
                    data: Object.values(categories),
                    backgroundColor: ['#6c5ce7', '#fab1a0', '#55efc4', '#ffeaa7', '#81ecec']
                }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
        });
    }

    function renderGallery() {
        const gallery = document.getElementById('merchGallery');
        gallery.innerHTML = '';

        merchList.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'merch-card';
            const img = item.imgUrl || 'https://via.placeholder.com/300x200?text=No+Image';
            card.innerHTML = `
                <img src="${img}" class="merch-img">
                <button class="delete-btn" onclick="deleteItem(${index})">åˆªé™¤</button>
                <div class="merch-info">
                    <span class="merch-tag">${item.category}</span>

                    <p style="font-size: 12px; color: #636e72; margin-top: 10px;">${item.note}</p>
                </div>
            `;
            gallery.appendChild(card);
        });
    }

    document.getElementById('merchForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const newItem = {
            name: document.getElementById('name').value,
            category: document.getElementById('category').value,
            price: document.getElementById('price').value,
            imgUrl: document.getElementById('imgUrl').value,
            note: document.getElementById('note').value,
            date: new Date().toLocaleDateString()
        };
        merchList.push(newItem);
        localStorage.setItem('myMerchData', JSON.stringify(merchList));
        e.target.reset();
        init();
    });
