<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Archive v23 - Check-in System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;
            --text: #4a4a4a; --grid-size: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--m-deep-green); color: white; padding: 10px 24px; border-radius: 2px; font-size: 12px; z-index: 3000; display: none; pointer-events: none; }

        /* 封面與導覽保持 V22 */
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #d2cdc1; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        .cover-menu { width: 160px; margin-bottom: 70px; display: flex; flex-direction: column; gap: 8px; }
        .menu-btn { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(12px); padding: 14px; text-align: center; cursor: pointer; border-radius: 2px; font-size: 11px; letter-spacing: 2px; border: 1px solid rgba(255,255,255,0.2); }

        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 14px 5px; border-radius: 2px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; color: #b5b5b5; font-size: 10px; font-weight: 600; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--m-deep-green); }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        /* 卡片與多選樣式 */
        .item-card { background: #fff; border-radius: 2px; overflow: hidden; border: 1px solid var(--m-clay); position: relative; transition: transform 0.2s; user-select: none; }
        .item-card.selecting { transform: scale(0.92); border: 2px solid var(--m-brown); }
        .item-card.selecting::after { content: '✓'; position: absolute; top: 5px; right: 5px; background: var(--m-brown); color: white; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; z-index: 10; }

        /* 快速入庫按鈕 (只在 WAIT 頁面且非多選模式顯示) */
        .quick-check { 
            position: absolute; top: 8px; right: 8px; 
            background: rgba(255,255,255,0.9); color: var(--m-deep-green);
            width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid var(--m-clay);
            z-index: 5; transition: 0.2s;
        }
        .quick-check:active { transform: scale(0.8); background: var(--m-deep-green); color: white; }

        #selection-toolbar { position: fixed; top: 0; left: 0; width: 100%; background: var(--m-brown); color: white; padding: 15px; display: none; justify-content: space-between; align-items: center; z-index: 2500; font-size: 13px; }

        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 14px; width: 100%; font-size: 12px; cursor: pointer; margin-top: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 2px; border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; margin-top: 8px; }
    </style>
</head>
<body>

    <div id="selection-toolbar">
        <span id="select-count">SELECTED: 0</span>
        <div><span onclick="exitSelectionMode()" style="margin-right:15px; cursor:pointer;">CANCEL</span><span onclick="deleteSelected()" style="font-weight:bold; cursor:pointer;">DELETE</span></div>
    </div>

    <div id="toast">ACTION COMPLETED</div>

    <div id="cover-page">
        <div class="cover-menu">
            <h4 style="text-align:center; font-weight:400; letter-spacing:5px; margin-bottom:25px; color: var(--m-deep-green);">M.ARCHIVE</h4>
            <div class="menu-btn" onclick="openPage('page-gallery')">LIBRARY</div>
            <div class="menu-btn" onclick="openPage('page-stats')">STATS</div>
            <div class="menu-btn" onclick="openPage('page-recent')">COLLECT</div>
            <div class="menu-btn" onclick="openPage('page-settings')">CONFIG</div>
        </div>
    </div>

    <div class="main-content">
        <div onclick="closePage()" style="font-size:10px; color: var(--m-brown); cursor:pointer; margin-bottom:25px; letter-spacing:2px;">← BACK TO HOME</div>

        <div id="page-gallery" class="page">
            <div id="readyList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size, 160px), 1fr)); gap:15px;"></div>
        </div>

        <div id="page-pending" class="page">
            <h5 style="color:var(--m-brown); letter-spacing:2px; margin-bottom:15px;">WAITING LIST</h5>
            <div id="waitList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size, 160px), 1fr)); gap:15px;"></div>
        </div>

        <div id="page-stats" class="page">...</div>
        <div id="page-settings" class="page">...</div>
        <div id="page-recent" class="page">...</div>
    </div>

    <nav class="nav-bar" id="bottom-nav" style="display:none;">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">GALLERY</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">WAIT</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">ADD</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">STATS</button>
        <button class="nav-item" onclick="switchTab('page-settings', this)">SET</button>
    </nav>

<script>
    let merchList = JSON.parse(localStorage.getItem('mm25_archive_master')) || [];
    let isSelectionMode = false;
    let selectedIndices = new Set();
    let longPressTimer;

    function save() { localStorage.setItem('mm25_archive_master', JSON.stringify(merchList)); }

    function renderAll() {
        const genHTML = (item, idx, isWaitPage) => `
            <div class="item-card ${selectedIndices.has(idx) ? 'selecting' : ''}" 
                 data-idx="${idx}"
                 ontouchstart="handleTouchStart(${idx})" ontouchend="handleTouchEnd()"
                 onmousedown="handleMouseDown(${idx})" onmouseup="handleMouseUp()"
                 onclick="handleCardClick(${idx})">
                
                ${isWaitPage && !isSelectionMode ? `<div class="quick-check" onclick="quickCheckIn(event, ${idx})">✓</div>` : ''}
                
                <img src="${item.img || 'https://via.placeholder.com/200/f2efeb/888'}" style="width:100%; aspect-ratio:1; object-fit:cover; pointer-events:none;">
                <div style="padding:10px; pointer-events:none;">
                    <div style="font-size:9px; color:var(--m-brown);">${item.role}</div>
                    <div style="font-size:12px; margin:4px 0; white-space:nowrap; overflow:hidden;">${item.pattern || 'Untitled'}</div>
                    <div style="color:var(--m-deep-green); font-weight:bold; font-size:11px;">HK$ ${item.totalHkd}</div>
                </div>
            </div>`;

        document.getElementById('readyList').innerHTML = merchList
            .map((item, idx) => ({item, idx}))
            .filter(obj => obj.item.status === '現貨')
            .map(obj => genHTML(obj.item, obj.idx, false)).join('');

        document.getElementById('waitList').innerHTML = merchList
            .map((item, idx) => ({item, idx}))
            .filter(obj => obj.item.status === '非現貨')
            .map(obj => genHTML(obj.item, obj.idx, true)).join('');
    }

    // --- 核心新功能：快速轉現貨 ---
    function quickCheckIn(event, idx) {
        event.stopPropagation(); // 防止觸發編輯頁面
        if (confirm("確認藏品已到貨並轉為現貨？")) {
            merchList[idx].status = '現貨';
            save();
            renderAll();
            showToast("已移至藏品庫");
        }
    }

    // --- 交互邏輯 (兼容多選與編輯) ---
    function handleCardClick(idx) {
        if (isSelectionMode) toggleSelection(idx);
        else editItem(idx);
    }

    function handleTouchStart(idx) { longPressTimer = setTimeout(() => enterSelectionMode(idx), 600); }
    function handleTouchEnd() { clearTimeout(longPressTimer); }
    function handleMouseDown(idx) { longPressTimer = setTimeout(() => enterSelectionMode(idx), 600); }
    function handleMouseUp() { clearTimeout(longPressTimer); }

    function enterSelectionMode(idx) {
        if (isSelectionMode) return;
        isSelectionMode = true;
        selectedIndices.add(idx);
        document.getElementById('selection-toolbar').style.display = 'flex';
        renderAll();
        if (navigator.vibrate) navigator.vibrate(50);
    }

    function exitSelectionMode() {
        isSelectionMode = false;
        selectedIndices.clear();
        document.getElementById('selection-toolbar').style.display = 'none';
        renderAll();
    }

    function toggleSelection(idx) {
        if (selectedIndices.has(idx)) selectedIndices.delete(idx);
        else selectedIndices.add(idx);
        if (selectedIndices.size === 0) exitSelectionMode();
        else {
            document.getElementById('select-count').innerText = `SELECTED: ${selectedIndices.size}`;
            renderAll();
        }
    }

    function deleteSelected() {
        if (!confirm(`Delete ${selectedIndices.size} items?`)) return;
        const sorted = Array.from(selectedIndices).sort((a, b) => b - a);
        sorted.forEach(idx => merchList.splice(idx, 1));
        save(); exitSelectionMode(); showToast("DELETED");
    }

    // 其餘渲染與頁面切換邏輯 (與 V22 保持一致)
    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(btn) btn.classList.add('active');
        renderAll();
    }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display = 'flex'; switchTab(id, document.querySelectorAll('.nav-item')[0]); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display = 'none'; }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }

    renderAll();
</script>
</body>
</html>
