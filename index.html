<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Archive v34 - Ultra Stable</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;
            --text: #4a4a4a; --grid-size: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--m-deep-green); color: white; padding: 10px 24px; border-radius: 2px; font-size: 12px; z-index: 9999; display: none; }
        #success-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(5px); }

        /* Â∞ÅÈù¢ */
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #d2cdc1; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        .cover-menu { width: 180px; margin-bottom: 80px; display: flex; flex-direction: column; gap: 10px; }
        .menu-btn { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); padding: 16px; text-align: center; cursor: pointer; border-radius: 2px; font-size: 11px; letter-spacing: 3px; border: 1px solid rgba(255,255,255,0.3); transition: 0.3s; }
        .menu-btn:active { background: #fff; }

        /* Â∞éËà™ */
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 10px 0; border-radius: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); z-index: 1500; display: none; }
        .nav-item { border: none; background: none; color: #bbb; font-size: 10px; font-weight: bold; cursor: pointer; padding: 8px 15px; border-radius: 20px; }
        .nav-item.active { color: var(--m-deep-green); background: var(--m-clay); }

        .main-content { padding: 20px; padding-bottom: 100px; max-width: 800px; margin: 0 auto; box-sizing: border-box; }
        .page { display: none; width: 100%; }
        .page.active { display: block; }

        /* ÊéßÂà∂Èù¢Êùø */
        .control-panel { background: #fff; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid var(--m-clay); box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .tool-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #f5f5f5; padding-bottom: 10px; }
        .icon-group { display: flex; gap: 15px; color: #ccc; font-size: 14px; }
        .icon-btn { cursor: pointer; }
        .icon-btn.active { color: var(--m-deep-green); font-weight: bold; }
        
        .filter-row { display: flex; overflow-x: auto; white-space: nowrap; gap: 8px; margin-bottom: 8px; scrollbar-width: none; }
        .filter-row::-webkit-scrollbar { display: none; }
        .filter-chip { background: #f5f5f5; padding: 5px 12px; border-radius: 15px; font-size: 10px; cursor: pointer; color: #999; border: 1px solid transparent; }
        .filter-chip.active { background: var(--m-sage); color: white; }

        /* ‰ΩàÂ±ÄÂÆπÂô® */
        .list-container.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size, 160px), 1fr)); gap: 15px; }
        .list-container.list { display: flex; flex-direction: column; gap: 10px; }

        .item-card { background: #fff; border-radius: 4px; overflow: hidden; border: 1px solid var(--m-clay); position: relative; }
        .list-container.list .item-card { display: flex; height: 90px; }
        .list-container.list .item-card img { width: 90px; height: 90px; object-fit: cover; }
        .list-container.list .item-card .info { flex: 1; padding: 10px; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }

        .quick-check { position: absolute; top: 10px; right: 10px; background: var(--m-deep-green); color: #fff; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; cursor: pointer; z-index: 10; border: 2px solid #fff; }
        
        input, select { width: 100%; padding: 12px; border-radius: 4px; border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; margin-top: 10px; box-sizing: border-box; }
        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 15px; width: 100%; font-size: 13px; cursor: pointer; border-radius: 4px; margin-top: 20px; letter-spacing: 2px; }
        #exchangePreview { margin-top: 12px; background: #fdfaf5; padding: 12px; font-size: 11px; color: var(--m-deep-green); border-radius: 4px; border: 1px dashed var(--m-sage); }
    </style>
</head>
<body>

    <div id="toast">ACTION COMPLETE</div>
    <div id="success-modal">
        <div style="width:60px; height:60px; border:3px solid var(--m-deep-green); border-radius:50%; display:flex; align-items:center; justify-content:center; color:var(--m-deep-green); font-size:30px; margin-bottom:15px;">‚úì</div>
        <div style="font-size:13px; letter-spacing:4px; color:var(--m-deep-green); font-weight:bold;">ARCHIVED</div>
    </div>

    <div id="cover-page">
        <div class="cover-menu">
            <h3 style="text-align:center; font-weight:300; letter-spacing:8px; margin-bottom:30px; color: var(--m-deep-green);">M.ARCHIVE</h3>
            <div class="menu-btn" onclick="openPage('page-gallery')">LIBRARY</div>
            <div class="menu-btn" onclick="openPage('page-pending')">WAITING</div>
            <div class="menu-btn" onclick="openPage('page-stats')">STATS</div>
            <div class="menu-btn" onclick="openPage('page-recent')">COLLECT</div>
            <div class="menu-btn" onclick="openPage('page-settings')">CONFIG</div>
        </div>
    </div>

    <div class="main-content">
        <div id="back-home" onclick="closePage()" style="font-size:10px; color: var(--m-brown); cursor:pointer; margin-bottom:20px; letter-spacing:2px; display:none;">‚Üê BACK TO HOME</div>

        <div id="page-gallery" class="page">
            <div class="control-panel" id="lib-ctrl"></div>
            <div id="readyList" class="list-container grid"></div>
        </div>

        <div id="page-pending" class="page">
            <div class="control-panel" id="wait-ctrl"></div>
            <div id="waitList" class="list-container grid"></div>
        </div>

        <div id="page-stats" class="page">
            <div style="background:#fff; padding:25px; border:1px solid var(--m-clay); text-align:center; border-radius:4px;">
                <div style="font-size:10px; color:var(--m-brown); letter-spacing:2px;">TOTAL INVESTMENT</div>
                <div id="totalSpend" style="font-size: 28px; color:var(--m-deep-green); margin:10px 0; font-weight:bold;">HKD 0</div>
                <div style="height: 250px; margin-top:20px;"><canvas id="charPieChart"></canvas></div>
                <hr style="border:0; border-top:1px solid var(--m-clay); margin:30px 0;">
                <div style="height: 300px;"><canvas id="typeBarChart"></canvas></div>
            </div>
        </div>

        <div id="page-recent" class="page">
            <div style="background:#fff; padding:25px; border:1px solid var(--m-clay); border-radius:4px;">
                <form id="merchForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <select id="workSelect" onchange="toggleInput('workSelect', 'workInput')"></select>
                    <input type="text" id="workInput" style="display:none;" placeholder="New Work Title">
                    <select id="roleSelect" onchange="toggleInput('roleSelect', 'roleInput')"></select>
                    <input type="text" id="roleInput" style="display:none;" placeholder="Character Name">
                    <select id="typeSelect" onchange="toggleInput('typeSelect', 'typeInput')"></select>
                    <input type="text" id="typeInput" style="display:none;" placeholder="Item Type (e.g. Acrylic)">
                    <input type="text" id="pattern" placeholder="Pattern / Set / Description">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <select id="status"><option value="ÁèæË≤®">IN STOCK</option><option value="ÈùûÁèæË≤®">PENDING</option></select>
                        <input type="number" id="qty" value="1" min="1" oninput="liveExchange()">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;">
                        <select id="currency" onchange="liveExchange()"><option value="HKD">HKD</option><option value="RMB">RMB</option><option value="JPY">JPY</option></select>
                        <input type="number" id="inputPrice" step="0.01" required oninput="liveExchange()" placeholder="Unit Price">
                    </div>
                    <div id="exchangePreview">Estimated: HKD 0.00</div>
                    <input type="file" id="imgFile" accept="image/*" style="padding:10px 0; border:none; background:none;">
                    <button type="submit" class="btn-main">CONFIRM ARCHIVE</button>
                </form>
            </div>
        </div>

        <div id="page-settings" class="page">
            <div class="control-panel">
                <span style="font-size:11px;">CARD SCALE</span>
                <input type="range" min="100" max="300" value="160" oninput="updateGridSize(this.value)">
            </div>
            <button onclick="exportData()" class="btn-main" style="background:var(--m-brown);">BACKUP JSON</button>
            <button onclick="document.getElementById('import-file').click()" class="btn-main" style="background:var(--m-sage)">RESTORE DATA</button>
            <input type="file" id="import-file" hidden onchange="importData(this)">
        </div>
    </div>

    <nav class="nav-bar" id="bottom-nav">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">LIB</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">WAIT</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">ADD</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">STAT</button>
        <button class="nav-item" onclick="switchTab('page-settings', this)">SET</button>
    </nav>

<script>
    const STORAGE_KEY = 'archive_master';
    const DICT_KEY = 'archive_dict_master';
    const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
    let pieChart = null, barChart = null, pressTimer = null;

    let merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: ["‰∏ñÁïåË®àÁï´"], roles: ["ÂÆµÂ¥éÂ•è"], types: ["ÂæΩÁ´†"] };
    let filters = { work: 'all', role: 'all', type: 'all' };
    let sortMode = 'date', viewMode = 'grid';

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); localStorage.setItem(DICT_KEY, JSON.stringify(dict)); }

    // ÂàùÂßãÂåñÂ∞ÅÈù¢ËàáÂ∞éËà™
    function openPage(id) {
        document.getElementById('cover-page').classList.add('open');
        document.getElementById('bottom-nav').style.display = 'flex';
        document.getElementById('back-home').style.display = 'block';
        const navMap = {'page-gallery':0, 'page-pending':1, 'page-recent':2, 'page-stats':3, 'page-settings':4};
        switchTab(id, document.querySelectorAll('.nav-item')[navMap[id]]);
    }

    function closePage() {
        document.getElementById('cover-page').classList.remove('open');
        document.getElementById('bottom-nav').style.display = 'none';
        document.getElementById('back-home').style.display = 'none';
    }

    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const activePage = document.getElementById(id);
        if(activePage) activePage.classList.add('active');

        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(btn) btn.classList.add('active');

        if(id === 'page-stats') renderStats();
        renderAll();
    }

    // Ê†∏ÂøÉÊ∏≤ÊüìÈÇèËºØ
    function renderAll() {
        const libCtrl = document.getElementById('lib-ctrl');
        const waitCtrl = document.getElementById('wait-ctrl');
        if(libCtrl) renderCtrl('lib-ctrl');
        if(waitCtrl) renderCtrl('wait-ctrl');

        const rList = document.getElementById('readyList');
        const wList = document.getElementById('waitList');
        if(!rList || !wList) return;

        rList.className = `list-container ${viewMode}`;
        wList.className = `list-container ${viewMode}`;

        let items = merchList.map((item, index) => ({...item, originalIndex: index}));
        items = items.filter(i => (filters.work==='all'||i.work===filters.work) && (filters.role==='all'||i.role===filters.role) && (filters.type==='all'||i.type===filters.type));

        items.sort((a, b) => {
            if(sortMode === 'name') return (a.pattern||'').localeCompare(b.pattern||'');
            if(sortMode === 'date') return b.originalIndex - a.originalIndex;
            if(sortMode === 'qty') return b.qty - a.qty;
            if(sortMode === 'price') return parseFloat(b.totalHkd) - parseFloat(a.totalHkd);
            return 0;
        });

        const genItemHTML = (i) => `
            <div class="item-card" onmousedown="startPress(${i.originalIndex})" onmouseup="cancelPress()" ontouchstart="startPress(${i.originalIndex})" ontouchend="cancelPress()">
                ${i.status === 'ÈùûÁèæË≤®' ? `<div class="quick-check" onclick="quickCheckIn(event, ${i.originalIndex})">‚úì</div>` : ''}
                <img src="${i.img || 'https://via.placeholder.com/200/f2efeb/888'}" onclick="editItem(${i.originalIndex})" style="width:100%; aspect-ratio:1; object-fit:cover;">
                <div class="info">
                    <div style="font-size:9px; color:var(--m-brown);">${i.role} ¬∑ ${i.type}</div>
                    <div style="font-size:11px; margin:3px 0; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${i.pattern || 'Untitled'}</div>
                    <div style="color:var(--m-deep-green); font-weight:bold; font-size:11px;">HK$ ${i.totalHkd} <span style="font-weight:400; opacity:0.5; font-size:9px;">x${i.qty}</span></div>
                </div>
            </div>`;

        rList.innerHTML = items.filter(i => i.status === 'ÁèæË≤®').map(genItemHTML).join('');
        wList.innerHTML = items.filter(i => i.status === 'ÈùûÁèæË≤®').map(genItemHTML).join('');
    }

    function renderCtrl(targetId) {
        const buildChips = (list, key) => `<div class="filter-row"><div class="filter-chip ${filters[key]==='all'?'active':''}" onclick="setFilter('${key}','all')">ALL</div>${list.map(i=>`<div class="filter-chip ${filters[key]===i?'active':''}" onclick="setFilter('${key}','${i}')">${i}</div>`).join('')}</div>`;
        const el = document.getElementById(targetId);
        if(!el) return;
        el.innerHTML = `
            <div class="tool-row">
                <div class="icon-group">
                    <span class="icon-btn ${sortMode==='name'?'active':''}" onclick="setSort('name')">A-Z</span>
                    <span class="icon-btn ${sortMode==='date'?'active':''}" onclick="setSort('date')">üïí</span>
                    <span class="icon-btn ${sortMode==='qty'?'active':''}" onclick="setSort('qty')">#</span>
                    <span class="icon-btn ${sortMode==='price'?'active':''}" onclick="setSort('price')">ÔºÑ</span>
                </div>
                <div class="icon-group">
                    <span class="icon-btn ${viewMode==='grid'?'active':''}" onclick="setView('grid')">Áî∞</span>
                    <span class="icon-btn ${viewMode==='list'?'active':''}" onclick="setView('list')">‚â°</span>
                </div>
            </div>
            ${buildChips(dict.works, 'work')}${buildChips(dict.roles, 'role')}${buildChips(dict.types, 'type')}
        `;
    }

    // ÂäüËÉΩËß∏Áôº
    function setSort(m) { sortMode = m; renderAll(); }
    function setView(v) { viewMode = v; renderAll(); }
    function setFilter(k, v) { filters[k] = v; renderAll(); }
    function startPress(idx) { pressTimer = setTimeout(() => { if(confirm("Á¢∫ÂÆöÂà™Èô§Ê≠§È†ÖÔºü")) { merchList.splice(idx, 1); save(); renderAll(); } }, 800); }
    function cancelPress() { clearTimeout(pressTimer); }
    function quickCheckIn(e, idx) { e.stopPropagation(); merchList[idx].status = 'ÁèæË≤®'; save(); renderAll(); showToast("ARRIVED"); }

    function liveExchange() {
        const p = parseFloat(document.getElementById('inputPrice').value) || 0;
        const q = parseInt(document.getElementById('qty').value) || 1;
        const cur = document.getElementById('currency').value;
        const total = (p * q * rates[cur]).toFixed(2);
        document.getElementById('exchangePreview').innerText = `Estimated Total: HKD ${total}`;
        return total;
    }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        const getVal = (sId, iId, dictKey) => {
            let v = document.getElementById(sId).value;
            if(v === 'NEW') { v = document.getElementById(iId).value.trim(); if(v && !dict[dictKey].includes(v)) dict[dictKey].push(v); }
            return v;
        };
        
        const data = {
            work: getVal('workSelect', 'workInput', 'works'),
            role: getVal('roleSelect', 'roleInput', 'roles'),
            type: getVal('typeSelect', 'typeInput', 'types'),
            pattern: document.getElementById('pattern').value,
            status: document.getElementById('status').value,
            qty: parseInt(document.getElementById('qty').value),
            originalPrice: parseFloat(document.getElementById('inputPrice').value),
            originalCur: document.getElementById('currency').value,
            totalHkd: liveExchange(),
            img: null
        };

        const file = document.getElementById('imgFile').files[0];
        const complete = (b64) => {
            if(b64) data.img = b64; else if(editIdx !== -1) data.img = merchList[editIdx].img;
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data;
            save();
            document.getElementById('success-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('success-modal').style.display = 'none';
                renderSelects(); 
                switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]);
                document.getElementById('merchForm').reset();
                document.getElementById('editIndex').value = "-1";
            }, 1000);
        };

        if(file) { const fr = new FileReader(); fr.onload = () => complete(fr.result); fr.readAsDataURL(file); } else complete(null);
    };

    function renderStats() {
        let total = 0, charD = {}, typeD = {};
        merchList.forEach(i => {
            const v = parseFloat(i.totalHkd) || 0; total += v;
            charD[i.role] = (charD[i.role] || 0) + v;
            typeD[i.type] = (typeD[i.type] || 0) + v;
        });
        document.getElementById('totalSpend').innerText = `HKD ${total.toLocaleString()}`;
        
        const ctxP = document.getElementById('charPieChart');
        if(pieChart) pieChart.destroy();
        pieChart = new Chart(ctxP, { type:'pie', data:{ labels:Object.keys(charD), datasets:[{data:Object.values(charD), backgroundColor:['#6b7a63','#a68b7c','#acc1ad','#d5cabd','#e5ddd5']}]}, options:{ plugins:{legend:{position:'bottom'}}, maintainAspectRatio:false }});
        
        const ctxB = document.getElementById('typeBarChart');
        if(barChart) barChart.destroy();
        const sorted = Object.entries(typeD).sort((a,b)=>b[1]-a[1]);
        barChart = new Chart(ctxB, { type:'bar', data:{ labels:sorted.map(x=>x[0]), datasets:[{data:sorted.map(x=>x[1]), backgroundColor:sorted.map((x,idx)=>`rgba(107,122,99,${Math.max(0.2, 1-idx*0.15)})`}]}, options:{ indexAxis:'y', plugins:{legend:{display:false}}, maintainAspectRatio:false }});
    }

    function editItem(idx) {
        const i = merchList[idx];
        document.getElementById('editIndex').value = idx;
        document.getElementById('pattern').value = i.pattern;
        document.getElementById('qty').value = i.qty;
        document.getElementById('currency').value = i.originalCur;
        document.getElementById('inputPrice').value = i.originalPrice;
        document.getElementById('status').value = i.status;
        liveExchange();
        switchTab('page-recent', document.querySelectorAll('.nav-item')[2]);
    }

    function renderSelects() {
        const fill = (sId, list) => { document.getElementById(sId).innerHTML = list.map(x => `<option value="${x}">${x}</option>`).join('') + `<option value="NEW">+ NEW...</option>`; };
        fill('workSelect', dict.works); fill('roleSelect', dict.roles); fill('typeSelect', dict.types);
    }
    
    function toggleInput(sId, iId) { document.getElementById(iId).style.display = (document.getElementById(sId).value === 'NEW') ? 'block' : 'none'; }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
    function updateGridSize(v) { document.documentElement.style.setProperty('--grid-size', v+'px'); }
    function exportData() { const b = new Blob([JSON.stringify({merchList, dict})], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `archive_master.json`; a.click(); }
    function importData(input) { const fr = new FileReader(); fr.onload = (e) => { const d = JSON.parse(e.target.result); merchList = d.merchList; dict = d.dict; save(); location.reload(); }; fr.readAsText(input.files[0]); }

    // ÂïüÂãï
    window.onload = () => { renderSelects(); renderAll(); };
</script>
</body>
</html>
