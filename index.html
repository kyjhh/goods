<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Archive - V30 Wishlist</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;
            --text: #4a4a4a; --radius: 8px;
            --dynamic-grid: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', 'Microsoft JhengHei', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* å°é¢èˆ‡å°èˆª */
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #d2cdc1; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        .cover-menu { width: 160px; margin-bottom: 70px; display: flex; flex-direction: column; gap: 8px; }
        .menu-btn { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(12px); padding: 14px; text-align: center; cursor: pointer; border-radius: var(--radius); font-size: 11px; letter-spacing: 2px; border: 1px solid rgba(255,255,255,0.2); }
        
        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 500px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 2px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; color: #b5b5b5; font-size: 9px; font-weight: 600; cursor: pointer; padding: 10px 5px; min-width: 50px; }
        .nav-item.active { color: var(--m-deep-green); }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        /* æ§åˆ¶é¢æ¿ */
        .control-panel { background: #fff; padding: 12px; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid var(--m-clay); }
        .symbol-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; }
        .symbol-group { display: flex; gap: 12px; color: #ccc; font-size: 14px; font-weight: bold; }
        .symbol-btn { cursor: pointer; transition: color 0.3s; }
        .symbol-btn.active { color: var(--m-deep-green); }
        .search-input { margin-bottom: 10px; padding: 8px 12px; font-size: 12px; border: 1px solid #eee; background: #fafafa; border-radius: 6px; width: 100%; box-sizing: border-box; }
        .filter-row { display: flex; overflow-x: auto; white-space: nowrap; gap: 6px; margin-bottom: 8px; scrollbar-width: none; }
        .filter-chip { background: var(--m-clay); padding: 5px 12px; border-radius: 12px; font-size: 10px; cursor: pointer; color: #8a8a8a; }
        .filter-chip.active { background: var(--m-sage); color: white; }
        .count-tag { font-size: 9px; color: #aaa; text-align: right; margin-bottom: 5px; }

        /* å¡ç‰‡ä½ˆå±€ */
        .list-container.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--dynamic-grid), 1fr)); gap: 15px; }
        .list-container.list { display: flex; flex-direction: column; gap: 10px; }
        .item-card { background: #fff; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--m-clay); display: flex; flex-direction: column; cursor: pointer; }
        .list .item-card { flex-direction: row; height: 90px; }
        .list .img-box { width: 90px; height: 90px; flex-shrink: 0; }
        .img-box { width: 100%; aspect-ratio: 1; background: #eee; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 10px; flex-grow: 1; overflow: hidden; }

        /* è¡¨å–®å…ƒç´  */
        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 14px; width: 100%; font-size: 12px; cursor: pointer; border-radius: var(--radius); margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: var(--radius); border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; margin-top: 6px; box-sizing: border-box; outline: none; }
        textarea { height: 80px; resize: none; }
        
        .stat-card { background:#fff; padding:20px; border-radius:var(--radius); border:1px solid var(--m-clay); margin-bottom: 20px; }
        #success-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; text-align: center; z-index: 4000; box-shadow: 0 10px 40px rgba(0,0,0,0.2); display: none; width: 220px; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 3500; display: none; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div id="success-modal">
        <div id="modal-icon" style="font-size: 40px; margin-bottom: 10px;">âœ¨</div>
        <div id="modal-text" style="font-weight: bold;">å·²å„²å­˜</div>
        <button class="btn-main" onclick="closeModal()">ç¢ºå®š</button>
    </div>

    <div id="cover-page">
        <div class="cover-menu">
            <h4 style="text-align:center; font-weight:400; letter-spacing:5px; margin-bottom:25px; color: var(--m-deep-green);">M.ARCHIVE</h4>
            <div class="menu-btn" onclick="openPage('page-gallery')">åœ–æ›¸é¤¨</div>
            <div class="menu-btn" onclick="openPage('page-pending')">ç­‰å€™å€</div>
            <div class="menu-btn" onclick="openPage('page-wish')">é¡˜æœ›æ¸…å–®</div>
            <div class="menu-btn" onclick="openPage('page-stats')">æ•¸æ“šçµ±è¨ˆ</div>
            <div class="menu-btn" onclick="openPage('page-recent')">æ–°å¢/ä¸Šæ¶</div>
        </div>
    </div>

    <div class="main-content">
        <div onclick="closePage()" style="font-size:10px; color: var(--m-brown); cursor:pointer; margin-bottom:25px;">â† è¿”å›é¦–é </div>

        <div id="page-gallery" class="page">
            <div class="control-panel">
                <input type="text" class="search-input" id="lib-search" placeholder="æœå°‹é¤¨è—..." oninput="renderAll()">
                <div class="symbol-row">
                    <div class="symbol-group">
                        <span class="symbol-btn sort-date" onclick="toggleSort('date')">ğŸ•’</span>
                        <span class="symbol-btn sort-price" onclick="toggleSort('price')">ï¼„</span>
                        <span class="symbol-btn sort-name" onclick="toggleSort('name')">AZ</span>
                    </div>
                    <div class="symbol-group"><span class="symbol-btn view-grid" onclick="setView('grid')">ç”°</span><span class="symbol-btn view-list" onclick="setView('list')">â‰¡</span></div>
                </div>
                <div id="lib-filter-box"></div>
                <div id="lib-count" class="count-tag"></div>
            </div>
            <div id="readyList"></div>
        </div>

        <div id="page-pending" class="page">
            <div class="control-panel">
                <input type="text" class="search-input" id="wait-search" placeholder="æœå°‹ç­‰å€™ä¸­é …ç›®..." oninput="renderAll()">
                <div id="wait-filter-box"></div>
                <div id="wait-count" class="count-tag"></div>
            </div>
            <div id="waitList"></div>
        </div>

        <div id="page-wish" class="page">
            <div class="control-panel">
                <input type="text" class="search-input" id="wish-search" placeholder="æœå°‹é¡˜æœ›æ¸…å–®..." oninput="renderAll()">
                <div id="wish-filter-box"></div>
                <div id="wish-count" class="count-tag"></div>
            </div>
            <div id="wishList"></div>
        </div>

        <div id="page-recent" class="page">
            <div style="background:#fff; padding:25px; border-radius: var(--radius); border:1px solid var(--m-clay);">
                <form id="merchForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <select id="workSelect" onchange="toggleInput('workSelect', 'workInput')"></select>
                    <input type="text" id="workInput" style="display:none;" placeholder="æ–°ä½œå“ (å¦‚: ä¸–ç•Œè¨ˆç•«)">
                    <select id="roleSelect" onchange="toggleInput('roleSelect', 'roleInput')"></select>
                    <input type="text" id="roleInput" style="display:none;" placeholder="æ–°è§’è‰² (å¦‚: åˆéŸ³æœªä¾†)">
                    <select id="typeSelect" onchange="toggleInput('typeSelect', 'typeInput')"></select>
                    <input type="text" id="typeInput" style="display:none;" placeholder="æ–°é¡åˆ¥ (å¦‚: å¾½ç« )">
                    <input type="text" id="pattern" placeholder="æ¬¾å¼åç¨±">
                    <textarea id="note" placeholder="æ–‡å­—æè¿° / å‚™è¨»"></textarea>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <select id="status">
                            <option value="ç¾è²¨">ç¾è²¨</option>
                            <option value="éç¾è²¨">éç¾è²¨</option>
                            <option value="é¡˜æœ›æ¸…å–®">é¡˜æœ›æ¸…å–®</option>
                        </select>
                        <input type="number" id="qty" value="1">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:12px;">
                        <select id="currency" onchange="liveExchange()"><option value="HKD">HKD</option><option value="RMB">RMB</option><option value="JPY">JPY</option></select>
                        <input type="number" id="inputPrice" step="0.01" oninput="liveExchange()" placeholder="å–®åƒ¹">
                    </div>
                    <div id="exchangePreview" style="margin:10px 0; font-size:12px; color:var(--m-deep-green); font-weight:bold;">ç¸½é¡: HKD 0.00</div>
                    <input type="file" id="imgFile">
                    <button type="submit" class="btn-main">å„²å­˜è³‡æ–™</button>
                    <button type="button" id="delBtn" class="btn-main" style="background:#cc9999; display:none;" onclick="deleteCurrentItem()">åˆªé™¤é …ç›®</button>
                </form>
            </div>
        </div>

        <div id="page-stats" class="page">
            <div class="stat-card"><canvas id="monthlyChart"></canvas></div>
            <div class="stat-card"><canvas id="workChart"></canvas></div>
            <div class="stat-card"><canvas id="roleChart"></canvas></div>
        </div>

        <div id="page-settings" class="page">
            <div style="background:#fff; padding:20px; border-radius:var(--radius); border:1px solid var(--m-clay);">
                <label>ç¶²æ ¼å¤§å°: <span id="gridVal">160</span>px</label>
                <input type="range" id="gridRange" min="120" max="220" oninput="updateGridSize(this.value)">
                <button onclick="exportData()" class="btn-main" style="background:var(--m-brown); margin-top:30px;">åŒ¯å‡ºå‚™ä»½</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar" id="bottom-nav" style="display:none;">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">é¤¨è—</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">ç­‰å€™</button>
        <button class="nav-item" onclick="switchTab('page-wish', this)">é¡˜æœ›</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">æ–°å¢</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">æ•¸æ“š</button>
    </nav>

<script>
    const STORAGE_KEY = 'archive_master';
    const DICT_KEY = 'archive_dict_master';
    const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
    let merchList = [], dict = { works: [], roles: [], types: [] }, filters = { work: 'all', role: 'all', type: 'all' };
    let sortMode = 'date', sortDesc = true, viewMode = 'grid', charts = {};

    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [], types: [] };
        updateGridSize(localStorage.getItem('archive_grid_size') || '160');
        renderAll(); renderSelects(); renderFilters(); updateToolUI();
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); localStorage.setItem(DICT_KEY, JSON.stringify(dict)); }

    function renderFilters() {
        const build = (list, key) => {
            let row = document.createElement('div'); row.className = 'filter-row';
            let all = document.createElement('div'); all.className = `filter-chip ${filters[key]==='all'?'active':''}`;
            all.innerText = 'å…¨éƒ¨'; all.onclick = () => { filters[key] = 'all'; renderFilters(); renderAll(); };
            row.appendChild(all);
            list.forEach(item => {
                let chip = document.createElement('div'); chip.className = `filter-chip ${filters[key]===item?'active':''}`;
                chip.innerText = item; chip.onclick = () => { filters[key] = item; renderFilters(); renderAll(); };
                row.appendChild(chip);
            });
            return row;
        };
        ['lib-filter-box', 'wait-filter-box', 'wish-filter-box'].forEach(id => {
            const box = document.getElementById(id); if(!box) return; box.innerHTML = '';
            ['work', 'role', 'type'].forEach(k => box.appendChild(build(dict[k+'s'], k)));
        });
    }

    function renderAll() {
        const containers = { 'ç¾è²¨': 'readyList', 'éç¾è²¨': 'waitList', 'é¡˜æœ›æ¸…å–®': 'wishList' };
        const searches = { 'ç¾è²¨': 'lib-search', 'éç¾è²¨': 'wait-search', 'é¡˜æœ›æ¸…å–®': 'wish-search' };
        const counts = { 'ç¾è²¨': 'lib-count', 'éç¾è²¨': 'wait-count', 'é¡˜æœ›æ¸…å–®': 'wish-count' };

        Object.keys(containers).forEach(status => {
            const listEl = document.getElementById(containers[status]);
            const searchVal = document.getElementById(searches[status]).value.toLowerCase();
            
            let filtered = merchList.map((item, index) => ({...item, originalIndex: index}))
                .filter(i => i.status === status)
                .filter(i => (filters.work==='all' || i.work===filters.work) && (filters.role==='all' || i.role===filters.role) && (filters.type==='all' || i.type===filters.type))
                .filter(i => (i.pattern + (i.note || "")).toLowerCase().includes(searchVal));

            const multi = sortDesc ? 1 : -1;
            if(sortMode==='date') filtered.sort((a,b)=> (b.timestamp - a.timestamp) * multi);
            else if(sortMode==='price') filtered.sort((a,b)=> (b.totalHkd - a.totalHkd) * multi);
            else if(sortMode==='name') filtered.sort((a,b)=> (a.pattern||"").localeCompare(b.pattern||"") * multi);

            document.getElementById(counts[status]).innerText = `é¡¯ç¤º: ${filtered.length} / ${merchList.filter(i=>i.status===status).length}`;
            
            listEl.innerHTML = ''; listEl.className = `list-container ${viewMode}`;
            filtered.forEach(i => {
                const card = document.createElement('div'); card.className = 'item-card';
                card.innerHTML = `<div class="img-box"><img src="${i.img || 'https://via.placeholder.com/200/f2efeb/888'}"></div><div class="info"><div style="font-size:9px;color:var(--m-brown);">${i.role || 'æœªåˆ†é¡'} Â· ${i.type || 'æœªåˆ†é¡'}</div><div style="font-size:11px;font-weight:bold;">${i.pattern || 'ç„¡æ¨™é¡Œ'}</div><div style="font-size:11px;color:var(--m-deep-green);">HK$ ${i.totalHkd} <small>x${i.qty}</small></div></div>`;
                card.onclick = () => editItem(i.originalIndex);
                listEl.appendChild(card);
            });
        });
    }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        const getV = (sid, iid, dk) => {
            let sVal = document.getElementById(sid).value;
            if(sVal === 'NEW') { 
                let inputVal = document.getElementById(iid).value.trim(); 
                if(inputVal) { if(!dict[dk].includes(inputVal)) { dict[dk].push(inputVal); dict[dk].sort(); } return inputVal; }
            }
            return sVal;
        };
        const data = {
            work: getV('workSelect', 'workInput', 'works'), role: getV('roleSelect', 'roleInput', 'roles'), type: getV('typeSelect', 'typeInput', 'types'),
            pattern: document.getElementById('pattern').value, note: document.getElementById('note').value,
            status: document.getElementById('status').value, qty: parseInt(document.getElementById('qty').value) || 1,
            originalPrice: parseFloat(document.getElementById('inputPrice').value) || 0, originalCur: document.getElementById('currency').value,
            totalHkd: liveExchange(), img: null, timestamp: editIdx === -1 ? Date.now() : merchList[editIdx].timestamp
        };
        const done = (b64) => {
            if(b64) data.img = b64; else if(editIdx !== -1) data.img = merchList[editIdx].img;
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data;
            save(); showModal("âœ¨", "å·²å„²å­˜");
            const targetPage = data.status === 'ç¾è²¨' ? 'page-gallery' : (data.status === 'é¡˜æœ›æ¸…å–®' ? 'page-wish' : 'page-pending');
            switchTab(targetPage, document.querySelector(`button[onclick*="${targetPage}"]`));
        };
        const file = document.getElementById('imgFile').files[0];
        if(file) { const fr = new FileReader(); fr.onload = () => done(fr.result); fr.readAsDataURL(file); } else done(null);
    };

    function editItem(idx) {
        const i = merchList[idx]; document.getElementById('editIndex').value = idx;
        document.getElementById('workSelect').value = i.work; document.getElementById('roleSelect').value = i.role; document.getElementById('typeSelect').value = i.type;
        document.getElementById('pattern').value = i.pattern; document.getElementById('note').value = i.note;
        document.getElementById('status').value = i.status; document.getElementById('qty').value = i.qty;
        document.getElementById('currency').value = i.originalCur; document.getElementById('inputPrice').value = i.originalPrice;
        document.getElementById('delBtn').style.display = 'block';
        switchTab('page-recent', document.querySelectorAll('.nav-item')[3]);
        liveExchange();
    }

    function deleteCurrentItem() { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { merchList.splice(document.getElementById('editIndex').value, 1); save(); renderAll(); closePage(); } }
    function toggleSort(s) { if(sortMode===s) sortDesc=!sortDesc; else {sortMode=s; sortDesc=true;} updateToolUI(); renderAll(); }
    function setView(v) { viewMode=v; updateToolUI(); renderAll(); }
    function updateToolUI() { document.querySelectorAll('.symbol-btn').forEach(b=>b.classList.remove('active')); document.querySelector('.sort-'+sortMode).classList.add('active'); document.querySelector('.view-'+viewMode).classList.add('active'); }
    function updateGridSize(v) { document.documentElement.style.setProperty('--dynamic-grid', v+'px'); document.getElementById('gridVal').innerText=v; localStorage.setItem('archive_grid_size', v); }
    function renderSelects() { const setup = (id, list) => { const s = document.getElementById(id); s.innerHTML = `<option value="">é¸æ“‡...</option>` + list.map(i => `<option value="${i}">${i}</option>`).join('') + `<option value="NEW">+ æ–°å¢...</option>`; }; setup('workSelect', dict.works); setup('roleSelect', dict.roles); setup('typeSelect', dict.types); }
    function toggleInput(s, i) { document.getElementById(i).style.display = document.getElementById(s).value === 'NEW' ? 'block' : 'none'; }
    function liveExchange() { const p = parseFloat(document.getElementById('inputPrice').value)||0, q = parseInt(document.getElementById('qty').value)||1, cur = document.getElementById('currency').value; const t = (p * q * rates[cur]).toFixed(2); document.getElementById('exchangePreview').innerText = `ç¸½é¡: HKD ${t}`; return t; }
    function showModal(icon, text) { document.getElementById('modal-icon').innerText=icon; document.getElementById('modal-text').innerText=text; document.getElementById('overlay').style.display='block'; document.getElementById('success-modal').style.display='block'; }
    function closeModal() { document.getElementById('overlay').style.display='none'; document.getElementById('success-modal').style.display='none'; }
    function switchTab(id, btn) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); if(btn) btn.classList.add('active'); renderAll(); }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display='flex'; switchTab(id, document.querySelector(`button[onclick*="${id}"]`)); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; }
    function exportData() { const blob = new Blob([JSON.stringify({merchList, dict})], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `archive_master.json`; a.click(); }
    window.onload = init;
</script>
</body>
