<!DOCTYPE html>
<html lang="zh-TW">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', 'Microsoft JhengHei', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* å°é¢é é¢ */
        #cover-page {

            background: #d2cdc1; background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center; 
            z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        #cover-page.open { transform: translateY(-100%); }
        
        /* å°é¢ç›¸æ©ŸæŒ‰éˆ•æ”¹å°ï¼Œä½¿ç”¨SVG */
        .cover-upload-btn {
            position: absolute; top: 15px; left: 15px; width: 32px; height: 32px;
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2); z-index: 2100;

        .cover-menu { width: 160px; margin-bottom: 70px; display: flex; flex-direction: column; gap: 8px; }

        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 5px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; color: #b5b5b5; font-size: 10px; font-weight: 600; cursor: pointer; padding: 10px; }
        .nav-item.active { color: var(--m-deep-green); }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        .control-panel { background: #fff; padding: 12px; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid var(--m-clay); }
        .symbol-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; }
        .symbol-group { display: flex; gap: 12px; color: #ccc; font-size: 14px; font-weight: bold; }
        .symbol-btn { cursor: pointer; transition: color 0.3s; }
        .symbol-btn.active { color: var(--m-deep-green); }

        .search-input { margin-bottom: 10px; padding: 8px 12px; font-size: 12px; border: 1px solid #eee; background: #fafafa; border-radius: 6px; width: 100%; box-sizing: border-box; }

        .filter-row { display: flex; overflow-x: auto; white-space: nowrap; gap: 6px; margin-bottom: 8px; scrollbar-width: none; }
        .filter-chip { background: var(--m-clay); padding: 5px 12px; border-radius: 12px; font-size: 10px; cursor: pointer; color: #8a8a8a; user-select: none; -webkit-user-select: none; }
        .filter-chip.active { background: var(--m-sage); color: white; }
        
        .count-tag { font-size: 9px; color: #aaa; text-align: right; margin-bottom: 5px; letter-spacing: 1px; }

        .list-container.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--dynamic-grid), 1fr)); gap: 15px; }
        .list-container.list { display: flex; flex-direction: column; gap: 10px; }
        .item-card { background: #fff; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--m-clay); user-select: none; -webkit-user-select: none; display: flex; flex-direction: column; }
        .list .item-card { flex-direction: row; align-items: center; height: 90px; }
        .list .img-box { width: 90px; height: 90px; flex-shrink: 0; }
        .list .info { padding: 0 15px; }

        .img-box { width: 100%; aspect-ratio: 1; background: #eee; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 10px; flex-grow: 1; overflow: hidden; }

        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 14px; width: 100%; font-size: 12px; cursor: pointer; border-radius: var(--radius); margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: var(--radius); border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; margin-top: 6px; box-sizing: border-box; outline: none; }
        textarea { height: 80px; resize: none; font-family: inherit; }
        
        .stat-card { background:#fff; padding:20px; border-radius:var(--radius); border:1px solid var(--m-clay); margin-bottom: 20px; }
        .stat-title { font-size: 12px; font-weight: bold; color: var(--m-brown); margin-bottom: 15px; letter-spacing: 1px; border-left: 3px solid var(--m-sage); padding-left: 10px; }

        #success-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; text-align: center; z-index: 4000; box-shadow: 0 10px 40px rgba(0,0,0,0.2); display: none; width: 220px; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 3500; display: none; }
    </style>
</head>

        <div class="cover-menu">

            <div class="menu-btn" onclick="openPage('page-gallery')">åœ–æ›¸é¤¨</div>
            <div class="menu-btn" onclick="openPage('page-pending')">ç­‰å€™å€</div>
            <div class="menu-btn" onclick="openPage('page-stats')">æ•¸æ“šçµ±è¨ˆ</div>
            <div class="menu-btn" onclick="openPage('page-recent')">æ–°å¢è—å“</div>
            <div class="menu-btn" onclick="openPage('page-settings')">ç³»çµ±è¨­å®š</div>
        </div>

    <div class="main-content">
        <div id="back-btn" onclick="closePage()" style="font-size:10px; color: var(--m-brown); cursor:pointer; margin-bottom:25px; letter-spacing:2px;">â† è¿”å›é¦–é </div>

        <div id="page-gallery" class="page">
            <div class="control-panel">
                <input type="text" class="search-input" id="lib-search" placeholder="æœå°‹æ¬¾å¼æˆ–å‚™è¨»..." oninput="renderAll()">
                <div class="symbol-row">
                    <div class="symbol-group">
                        <span class="symbol-btn sort-date" onclick="toggleSort('date')">ğŸ•’</span>
                        <span class="symbol-btn sort-price" onclick="toggleSort('price')">ï¼„</span>
                        <span class="symbol-btn sort-qty" onclick="toggleSort('qty')">ï¼ƒ</span>

                    </div>
                    <div class="symbol-group">

                    </div>
                </div>

                <div id="lib-count" class="count-tag">é¡¯ç¤º: 0 / 0</div>

                    <select id="workSelect" onchange="toggleInput('workSelect', 'workInput')"></select>
                    <input type="text" id="workInput" style="display:none;" placeholder="æ–°ä½œå“ (ä¾‹å¦‚: ä¸–ç•Œè¨ˆç•«)">
                    <select id="roleSelect" onchange="toggleInput('roleSelect', 'roleInput')"></select>
                    <input type="text" id="roleInput" style="display:none;" placeholder="æ–°è§’è‰² (ä¾‹å¦‚: åˆéŸ³æœªä¾†)">
                    <select id="typeSelect" onchange="toggleInput('typeSelect', 'typeInput')"></select>
                    <input type="text" id="typeInput" style="display:none;" placeholder="æ–°é¡åˆ¥ (ä¾‹å¦‚: å¾½ç« /ç«‹ç‰Œ)">
                    <input type="text" id="pattern" placeholder="æ¬¾å¼åç¨±">
                    <textarea id="note" placeholder="å‚™è¨»"></textarea>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <select id="status"><option value="ç¾è²¨">ç¾è²¨</option><option value="éç¾è²¨">éç¾è²¨</option></select>

                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:12px;">

            <div class="stat-card"><div class="stat-title">ä½œå“æ”¯å‡ºä½”æ¯”</div><canvas id="workChart"></canvas></div>

        <button class="nav-item active" onclick="switchTab('page-gallery', this)">é¤¨è—</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">ç­‰å€™</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">æ–°å¢</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">æ•¸æ“š</button>
        <button class="nav-item" onclick="switchTab('page-settings', this)">è¨­å®š</button>

<script>
    const STORAGE_KEY = 'archive_master';
    const DICT_KEY = 'archive_dict_master';
    const COVER_KEY = 'archive_cover_bg';
    const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
    let merchList = [], dict = { works: [], roles: [], types: [] }, filters = { work: 'all', role: 'all', type: 'all' };
    let sortMode = 'date', sortDesc = true, viewMode = 'grid', charts = {};

    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [], types: [] };
        const savedCover = localStorage.getItem(COVER_KEY);
        if (savedCover) document.getElementById('cover-page').style.backgroundImage = `url(${savedCover})`;
        const savedGrid = localStorage.getItem('archive_grid_size') || '160';
        updateGridSize(savedGrid);
        document.getElementById('gridRange').value = savedGrid;
        renderAll(); renderSelects(); renderFilters(); updateToolUI();
    }

    function updateCover(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const b64 = e.target.result;
            document.getElementById('cover-page').style.backgroundImage = `url(${b64})`;
            localStorage.setItem(COVER_KEY, b64);
            showModal("âœ“", "å°é¢æ›´æ–°æˆåŠŸ");
        };
        reader.readAsDataURL(file);
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); localStorage.setItem(DICT_KEY, JSON.stringify(dict)); }

    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(btn) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); btn.classList.add('active'); }
        if(id === 'page-stats') renderStats();
    }

    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display='flex'; switchTab(id, document.querySelector(`button[onclick*="${id}"]`)); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; }
    function toggleInput(s, i) { document.getElementById(i).style.display = document.getElementById(s).value === 'NEW' ? 'block' : 'none'; }
    function liveExchange() { const p = parseFloat(document.getElementById('inputPrice').value)||0, q = parseInt(document.getElementById('qty').value)||1, cur = document.getElementById('currency').value; const t = (p * q * rates[cur]).toFixed(2); document.getElementById('exchangePreview').innerText = `ç¸½é¡: HKD ${t}`; return t; }

    // è£œå›é•·æŒ‰åŠŸèƒ½
    function handleLongPress(element, callback) {
        let timer;
        const start = () => { timer = setTimeout(() => { if (window.navigator.vibrate) window.navigator.vibrate(50); callback(); }, 800); };
        const cancel = () => clearTimeout(timer);
        element.addEventListener('touchstart', start); element.addEventListener('touchend', cancel);
        element.addEventListener('mousedown', start); element.addEventListener('mouseup', cancel);
        element.addEventListener('contextmenu', e => e.preventDefault());
    }

    function confirmDeleteTag(key, value) {
        if (value === 'all') return;
        if (confirm(`ç¢ºå®šåˆªé™¤æ¨™ç±¤ã€Œ${value}ã€å—ï¼Ÿ`)) {
            dict[key + 's'] = dict[key + 's'].filter(v => v !== value);
            if (filters[key] === value) filters[key] = 'all';
            save(); renderFilters(); renderSelects(); renderAll();
        }
    }

    function renderSelects() {
        const setup = (id, list) => {
            const s = document.getElementById(id); const cur = s.value;
            s.innerHTML = `<option value="">é¸æ“‡æ¨™ç±¤...</option>` + list.map(i => `<option value="${i}">${i}</option>`).join('') + `<option value="NEW">+ æ–°å¢...</option>`;
            s.value = cur;
        };
        setup('workSelect', dict.works); setup('roleSelect', dict.roles); setup('typeSelect', dict.types);
    }

    function renderFilters() {
        const build = (list, key) => {
            let row = document.createElement('div'); row.className = 'filter-row';
            let all = document.createElement('div'); all.className = `filter-chip ${filters[key]==='all'?'active':''}`;
            all.innerText = 'å…¨éƒ¨'; all.onclick = () => { filters[key] = 'all'; renderFilters(); renderAll(); };
            row.appendChild(all);
            list.forEach(item => {
                let chip = document.createElement('div'); chip.className = `filter-chip ${filters[key]===item?'active':''}`;
                chip.innerText = item; chip.onclick = () => { filters[key] = item; renderFilters(); renderAll(); };
                handleLongPress(chip, () => confirmDeleteTag(key, item));
                row.appendChild(chip);
            });
            return row;
        };
        ['lib-filter-box', 'wait-filter-box'].forEach(id => {
            const box = document.getElementById(id); if(!box) return; box.innerHTML = '';
            ['work', 'role', 'type'].forEach(k => box.appendChild(build(dict[k+'s'], k)));
        });
    }

    function renderAll() {
        const rList = document.getElementById('readyList'); const wList = document.getElementById('waitList');
        const libSearch = document.getElementById('lib-search').value.toLowerCase();
        const waitSearch = document.getElementById('wait-search').value.toLowerCase();
        
        const processList = (isReady) => {
            const searchVal = isReady ? libSearch : waitSearch;
            const targetStatus = isReady ? 'ç¾è²¨' : 'éç¾è²¨';
            let filtered = merchList.map((item, index) => ({...item, originalIndex: index}))
                .filter(i => i.status === targetStatus)
                .filter(i => (filters.work==='all' || i.work===filters.work) && (filters.role==='all' || i.role===filters.role) && (filters.type==='all' || i.type===filters.type))
                .filter(i => (i.pattern + (i.note || "")).toLowerCase().includes(searchVal));
            
            const multi = sortDesc ? 1 : -1;
            if(sortMode==='date') filtered.sort((a,b)=> (b.timestamp - a.timestamp) * multi);
            else if(sortMode==='price') filtered.sort((a,b)=> (parseFloat(b.totalHkd) - parseFloat(a.totalHkd)) * multi);
            else if(sortMode==='qty') filtered.sort((a,b)=> (b.qty - a.qty) * multi);
            else if(sortMode==='name') filtered.sort((a,b)=> (a.pattern||"").localeCompare(b.pattern||"") * multi);
            return filtered;
        };

        const renderItems = (items, container) => {
            container.innerHTML = ''; container.className = `list-container ${viewMode}`;
            items.forEach(i => {
                const card = document.createElement('div'); card.className = 'item-card';
                const noteP = (viewMode==='list' && i.note) ? `<div style="font-size:9px;color:#999;">${i.note}</div>` : '';
                card.innerHTML = `<div class="img-box"><img src="${i.img || 'https://via.placeholder.com/200/f2efeb/888'}"></div>
                    <div class="info"><div style="font-size:9px;color:var(--m-brown);">${i.role || ''} ${i.type || ''}</div>
                    <div style="font-size:11px;font-weight:bold;">${i.pattern || 'ç„¡æ¨™é¡Œ'}</div>${noteP}
                    <div style="font-size:11px;color:var(--m-deep-green);">HK$ ${i.totalHkd} <small>x${i.qty}</small></div></div>`;
                card.onclick = () => editItem(i.originalIndex);
                container.appendChild(card);
            });
        };

        const readyItems = processList(true); const waitItems = processList(false);
        document.getElementById('lib-count').innerText = `é¡¯ç¤º: ${readyItems.length} / ${merchList.filter(i=>i.status==='ç¾è²¨').length}`;
        document.getElementById('wait-count').innerText = `é¡¯ç¤º: ${waitItems.length} / ${merchList.filter(i=>i.status==='éç¾è²¨').length}`;
        renderItems(readyItems, rList); renderItems(waitItems, wList);
    }

    function editItem(idx) {
        const i = merchList[idx]; document.getElementById('editIndex').value = idx;
        document.getElementById('workSelect').value = i.work;
        document.getElementById('roleSelect').value = i.role;
        document.getElementById('typeSelect').value = i.type;
        document.getElementById('pattern').value = i.pattern;
        document.getElementById('note').value = i.note;
        document.getElementById('status').value = i.status;
        document.getElementById('qty').value = i.qty;
        document.getElementById('currency').value = i.originalCur;
        document.getElementById('inputPrice').value = i.originalPrice;
        document.getElementById('delBtn').style.display = 'block';
        openPage('page-recent'); liveExchange();
    }

    function deleteCurrentItem() {
        const idx = parseInt(document.getElementById('editIndex').value);
        if(idx !== -1 && confirm("ç¢ºå®šåˆªé™¤æ­¤è—å“ï¼Ÿ")) {
            merchList.splice(idx, 1); save(); showModal("ğŸ—‘ï¸", "é …ç›®å·²åˆªé™¤");
            document.getElementById('editIndex').value = "-1"; document.getElementById('delBtn').style.display = 'none';
            document.getElementById('merchForm').reset(); switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]); renderAll();
        }
    }

    function renderStats() {
        Object.values(charts).forEach(c => c.destroy());
        const colors = ['#6b7a63', '#acc1ad', '#a68b7c', '#d5cabd', '#e5ddd5', '#c2b2a3', '#96a48b'];
        const monthData = {};
        merchList.forEach(i => {
            const date = new Date(i.timestamp); const key = `${date.getFullYear()}/${date.getMonth()+1}æœˆ`;
            monthData[key] = (monthData[key] || 0) + parseFloat(i.totalHkd);
        });
        const monthKeys = Object.keys(monthData).sort();
        charts.monthly = new Chart(document.getElementById('monthlyChart'), { type: 'line', data: { labels: monthKeys, datasets: [{ label: 'HKD', data: monthKeys.map(k => monthData[k]), borderColor: '#6b7a63', fill: true, backgroundColor: 'rgba(107, 122, 99, 0.1)' }] } });

        const workData = {};
        merchList.forEach(i => { if(i.work) workData[i.work] = (workData[i.work] || 0) + parseFloat(i.totalHkd); });
        charts.work = new Chart(document.getElementById('workChart'), { type: 'pie', data: { labels: Object.keys(workData), datasets: [{ data: Object.values(workData), backgroundColor: colors }] } });
        
        const roleData = {};
        merchList.forEach(i => { if(i.role) roleData[i.role] = (roleData[i.role] || 0) + parseFloat(i.totalHkd); });
        const topRoles = Object.entries(roleData).sort((a,b) => b[1] - a[1]).slice(0, 7);
        charts.role = new Chart(document.getElementById('roleChart'), { type: 'bar', data: { labels: topRoles.map(r => r[0]), datasets: [{ data: topRoles.map(r => r[1]), backgroundColor: '#acc1ad' }] }, options: { indexAxis: 'y' } });
    }

    function toggleSort(s) { if (sortMode === s) { sortDesc = !sortDesc; } else { sortMode = s; sortDesc = true; } updateToolUI(); renderAll(); }
    function setView(v) { viewMode = v; updateToolUI(); renderAll(); }
    function updateToolUI() {
        document.querySelectorAll('.symbol-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('.sort-' + sortMode).classList.add('active');
        document.querySelector('.view-' + viewMode).classList.add('active');
    }
    function updateGridSize(val) { document.documentElement.style.setProperty('--dynamic-grid', val + 'px'); document.getElementById('gridVal').innerText = val; localStorage.setItem('archive_grid_size', val); }
    function showModal(icon, text) { document.getElementById('modal-icon').innerText = icon; document.getElementById('modal-text').innerText = text; document.getElementById('overlay').style.display='block'; document.getElementById('success-modal').style.display='block'; }
    function closeModal() { document.getElementById('overlay').style.display='none'; document.getElementById('success-modal').style.display='none'; }
    function exportData() { const blob = new Blob([JSON.stringify({merchList, dict})], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `archive_master.json`; a.click(); }
    function importData(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const d = JSON.parse(e.target.result); merchList = d.merchList || []; dict = d.dict || { works: [], roles: [], types: [] };
            save(); renderSelects(); renderFilters(); renderAll(); showModal("âœ“", "å°å…¥æˆåŠŸ");
        };
        reader.readAsText(file);
    }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        const getV = (sid, iid, dk) => {
            let sVal = document.getElementById(sid).value;
            if(sVal === 'NEW') { 
                let inputVal = document.getElementById(iid).value.trim(); 
                if(inputVal) { if(!dict[dk].includes(inputVal)) { dict[dk].push(inputVal); dict[dk].sort(); } return inputVal; }
            }
            return sVal;
        };
        const data = {
            work: getV('workSelect', 'workInput', 'works'), role: getV('roleSelect', 'roleInput', 'roles'), type: getV('typeSelect', 'typeInput', 'types'),
            pattern: document.getElementById('pattern').value, note: document.getElementById('note').value, status: document.getElementById('status').value, 
            qty: parseInt(document.getElementById('qty').value) || 1, originalPrice: parseFloat(document.getElementById('inputPrice').value) || 0, 
            originalCur: document.getElementById('currency').value, totalHkd: liveExchange(), img: null, timestamp: editIdx === -1 ? Date.now() : merchList[editIdx].timestamp
        };
        const done = (b64) => {
            if(b64) data.img = b64; else if(editIdx !== -1) data.img = merchList[editIdx].img;
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data;
            save(); showModal("âœ“", "å·²å„²å­˜"); document.getElementById('merchForm').reset(); document.getElementById('editIndex').value = "-1"; renderSelects(); renderFilters(); renderAll(); switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]);
        };
        const f = document.getElementById('imgFile').files[0];
        if(f) { const fr = new FileReader(); fr.onload = () => done(fr.result); fr.readAsDataURL(f); } else done(null);
    };

    window.onload = init;
</script>
