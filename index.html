<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Archive - Master V55</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;
            --text: #4a4a4a; --radius: 8px; --dynamic-grid: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', 'Microsoft JhengHei', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* æ‰¹é‡èˆ‡å°é¢ */
        #batch-panel { display: none; background: var(--m-deep-green); color: white; padding: 15px 20px; position: fixed; top: 0; left: 0; width: 100%; box-sizing: border-box; z-index: 2500; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.15); }
        .batch-btn { background: #cc9999; border: none; color: white; padding: 6px 15px; border-radius: 4px; font-size: 13px; cursor: pointer; font-weight: bold; }
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #d2cdc1; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        .cover-menu { width: 160px; margin-bottom: 70px; display: flex; flex-direction: column; gap: 8px; }
        .menu-btn { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(12px); padding: 14px; text-align: center; cursor: pointer; border-radius: var(--radius); font-size: 11px; letter-spacing: 2px; border: 1px solid rgba(255,255,255,0.2); }

        /* å°èˆª */
        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 5px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); z-index: 1000; transition: bottom 0.3s; display: none;}
        .nav-item { border: none; background: none; color: #b5b5b5; font-size: 10px; font-weight: 600; cursor: pointer; padding: 10px; flex-grow: 1; text-align: center; }
        .nav-item.active { color: var(--m-deep-green); }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        /* åˆ—è¡¨å¡ç‰‡ */
        .list-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--dynamic-grid), 1fr)); gap: 15px; }
        .item-card { background: #fff; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--m-clay); position: relative; cursor: pointer; }
        .item-card.selected { border: 3px solid var(--m-deep-green); transform: scale(0.96); }
        .img-box { width: 100%; aspect-ratio: 1; background: #f5f5f5; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 10px; }

        /* æ¨™ç±¤éæ¿¾ */
        .filter-row { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 10px; scrollbar-width: none; }
        .filter-chip { background: var(--m-clay); padding: 6px 14px; border-radius: 15px; font-size: 11px; cursor: pointer; color: #8a8a8a; white-space: nowrap; }
        .filter-chip.active { background: var(--m-sage); color: white; }

        /* è¡¨å–®æ¨£å¼ */
        .form-container { background:#fff; padding:25px; border-radius: var(--radius); border:1px solid var(--m-clay); }
        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 11px; color: var(--m-brown); font-weight: bold; margin-bottom: 5px; display: block; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: var(--radius); border: 1px solid var(--m-clay); background: #fafafa; font-size: 14px; box-sizing: border-box; }
        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 15px; width: 100%; font-size: 13px; cursor: pointer; border-radius: var(--radius); font-weight: bold; }
        
        #success-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 35px; border-radius: 15px; text-align: center; z-index: 9999; display: none; width: 240px; box-shadow: 0 10px 50px rgba(0,0,0,0.3); }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 9998; display: none; backdrop-filter: blur(3px); }
    </style>
</head>
<body>

    <div id="batch-panel">
        <span id="batch-count">å·²é¸æ“‡ 0 é …</span>
        <div><span onclick="setBatchMode(false)" style="cursor:pointer; margin-right:20px;">å–æ¶ˆ</span><button class="batch-btn" onclick="confirmBatchDelete()">åˆªé™¤é¸ä¸­</button></div>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div id="success-modal">
        <div id="modal-icon" style="font-size: 40px; margin-bottom: 15px;">âœ¨</div>
        <div id="modal-text" style="font-weight: bold;">æˆåŠŸ</div>
        <button class="btn-main" onclick="closeModal()" style="margin-top: 25px;">ç¢ºå®š</button>
    </div>

    <div id="cover-page">
        <div class="cover-menu">
            <h4 style="text-align:center; letter-spacing:6px; color: var(--m-deep-green);">M.ARCHIVE</h4>
            <div class="menu-btn" onclick="openPage('page-gallery')">åœ–æ›¸é¤¨</div>
            <div class="menu-btn" onclick="openPage('page-pending')">ç­‰å€™å€</div>
            <div class="menu-btn" onclick="openPage('page-wish')">é¡˜æœ›æ¸…å–®</div>
            <div class="menu-btn" onclick="openPage('page-add')">æ–°å¢è—å“</div>
            <div class="menu-btn" onclick="openPage('page-stats')">æ•¸æ“šçµ±è¨ˆ</div>
            <div class="menu-btn" onclick="openPage('page-settings')">ç³»çµ±è¨­å®š</div>
        </div>
    </div>

    <div class="main-content">
        <div id="back-home-btn" onclick="closePage()" style="font-size:11px; color: var(--m-brown); cursor:pointer; margin-bottom:25px; font-weight: bold;">â† è¿”å›é¦–é </div>

        <div id="page-gallery" class="page">
            <input type="text" class="search-input" id="search-gallery" placeholder="æœå°‹..." oninput="renderAll()" style="margin-bottom:10px;">
            <div id="filter-gallery"></div>
            <div style="display:flex; justify-content:space-between; margin: 10px 0;"><span id="count-gallery" style="font-size:10px; color:#aaa;"></span><span onclick="setBatchMode(true)" style="color:var(--m-deep-green); font-size:11px; cursor:pointer;">ç·¨è¼¯ç®¡ç†</span></div>
            <div id="list-gallery" class="list-container"></div>
        </div>

        <div id="page-pending" class="page">
            <input type="text" class="search-input" id="search-pending" placeholder="æœå°‹..." oninput="renderAll()" style="margin-bottom:10px;">
            <div id="filter-pending"></div>
            <div id="count-pending" style="font-size:10px; color:#aaa; margin-bottom:10px;"></div>
            <div id="list-pending" class="list-container"></div>
        </div>

        <div id="page-wish" class="page">
            <input type="text" class="search-input" id="search-wish" placeholder="æœå°‹..." oninput="renderAll()" style="margin-bottom:10px;">
            <div id="filter-wish"></div>
            <div id="count-wish" style="font-size:10px; color:#aaa; margin-bottom:10px;"></div>
            <div id="list-wish" class="list-container"></div>
        </div>

        <div id="page-add" class="page">
            <h3 style="color:var(--m-deep-green);">æ–°è—å“ä¸Šæ¶</h3>
            <div class="form-container">
                <form id="addForm">
                    <div class="input-group"><label class="input-label">ä½œå“</label><select id="workAdd" onchange="toggleNewInput('workAdd', 'workAddNew')"></select><input type="text" id="workAddNew" style="display:none; margin-top:5px;" placeholder="è¼¸å…¥æ–°ä½œå“åç¨±"></div>
                    <div class="input-group"><label class="input-label">æ¬¾å¼</label><input type="text" id="patternAdd" required></div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div class="input-group"><label class="input-label">ç‹€æ…‹</label><select id="statusAdd"><option value="ç¾è²¨">ç¾è²¨</option><option value="éç¾è²¨">éç¾è²¨</option><option value="é¡˜æœ›">é¡˜æœ›</option></select></div>
                        <div class="input-group"><label class="input-label">æ•¸é‡</label><input type="number" id="qtyAdd" value="1"></div>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;">
                        <div class="input-group"><label class="input-label">å¹£ç¨®</label><select id="curAdd"><option value="HKD">HKD</option><option value="RMB">RMB</option><option value="JPY">JPY</option></select></div>
                        <div class="input-group"><label class="input-label">å–®åƒ¹</label><input type="number" id="priceAdd" step="0.01" value="0"></div>
                    </div>
                    <div class="input-group"><label class="input-label">ä¸Šå‚³åœ–ç‰‡</label><input type="file" id="imgAdd" accept="image/*"></div>
                    <button type="submit" class="btn-main">ç¢ºèªæ–°å¢</button>
                </form>
            </div>
        </div>

        <div id="page-edit" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="color:var(--m-brown); margin:0;">ç·¨è¼¯è—å“è³‡æ–™</h3>
                <span onclick="cancelEdit()" style="color:var(--m-brown); cursor:pointer; font-weight:bold; font-size:12px;">å–æ¶ˆ</span>
            </div>
            <div class="form-container">
                <form id="editForm">
                    <input type="hidden" id="editIndex">
                    <div class="input-group"><label class="input-label">ä½œå“</label><select id="workEdit" onchange="toggleNewInput('workEdit', 'workEditNew')"></select><input type="text" id="workEditNew" style="display:none; margin-top:5px;"></div>
                    <div class="input-group"><label class="input-label">æ¬¾å¼</label><input type="text" id="patternEdit" required></div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div class="input-group"><label class="input-label">ç‹€æ…‹</label><select id="statusEdit"><option value="ç¾è²¨">ç¾è²¨</option><option value="éç¾è²¨">éç¾è²¨</option><option value="é¡˜æœ›">é¡˜æœ›</option></select></div>
                        <div class="input-group"><label class="input-label">æ•¸é‡</label><input type="number" id="qtyEdit"></div>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;">
                        <div class="input-group"><label class="input-label">å¹£ç¨®</label><select id="curEdit"><option value="HKD">HKD</option><option value="RMB">RMB</option><option value="JPY">JPY</option></select></div>
                        <div class="input-group"><label class="input-label">å–®åƒ¹</label><input type="number" id="priceEdit" step="0.01"></div>
                    </div>
                    <div class="input-group"><label class="input-label">æ›´æ–°åœ–ç‰‡ (ä¸é¸ä¿ç•™åŸåœ–)</label><input type="file" id="imgEdit" accept="image/*"></div>
                    <button type="submit" class="btn-main" style="background:var(--m-brown);">å„²å­˜æ›´æ–°</button>
                    <button type="button" class="btn-main" style="background:#cc9999; margin-top:10px;" onclick="deleteCurrent()">åˆªé™¤æ­¤è—å“</button>
                </form>
            </div>
        </div>

        <div id="page-stats" class="page"><canvas id="statChart"></canvas></div>
        <div id="page-settings" class="page">
            <button class="btn-main" style="background:var(--m-brown);" onclick="exportData()">åŒ¯å‡ºå‚™ä»½ (JSON)</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(this)">
            <button class="btn-main" style="background:var(--m-sage); margin-top:10px;" onclick="document.getElementById('importFile').click()">åŒ¯å…¥å‚™ä»½</button>
        </div>
    </div>

    <nav class="nav-bar" id="bottom-nav">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">é¤¨è—</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">ç­‰å€™</button>
        <button class="nav-item" onclick="switchTab('page-wish', this)">é¡˜æœ›</button>
        <button class="nav-item" onclick="switchTab('page-add', this)">æ–°å¢</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">çµ±è¨ˆ</button>
        <button class="nav-item" onclick="switchTab('page-settings', this)">è¨­å®š</button>
    </nav>

<script>
    const STORAGE_KEY = 'archive_master';
    const DICT_KEY = 'archive_dict_master';
    let merchList = [], dict = { works: [], roles: [] }, filters = { work: 'all' };
    let isBatchMode = false, selectedIndices = [];

    // åˆå§‹åŒ–
    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [] };
        renderSelects(); renderFilters(); renderAll();
    }

    function save() { 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); 
        localStorage.setItem(DICT_KEY, JSON.stringify(dict)); 
    }

    // æ¸²æŸ“æ¸…å–®
    function renderAll() {
        const configs = [
            { id: 'gallery', status: 'ç¾è²¨' },
            { id: 'pending', status: 'éç¾è²¨' },
            { id: 'wish', status: 'é¡˜æœ›' }
        ];

        configs.forEach(cfg => {
            const container = document.getElementById('list-' + cfg.id);
            const searchVal = document.getElementById('search-' + cfg.id).value.toLowerCase();
            
            let filtered = merchList.map((item, index) => ({...item, originalIndex: index}))
                .filter(i => i.status === cfg.status)
                .filter(i => (filters.work === 'all' || i.work === filters.work))
                .filter(i => i.pattern.toLowerCase().includes(searchVal));

            container.innerHTML = '';
            filtered.forEach(i => {
                const card = document.createElement('div');
                card.className = `item-card ${isBatchMode && selectedIndices.includes(i.originalIndex) ? 'selected' : ''}`;
                card.innerHTML = `<div class="img-box"><img src="${i.img || ''}"></div><div class="info"><div style="font-weight:bold; font-size:12px;">${i.pattern}</div><div style="font-size:10px; color:var(--m-deep-green);">HKD ${i.totalHkd}</div></div>`;
                card.onclick = () => isBatchMode ? toggleSelect(i.originalIndex) : startEdit(i.originalIndex);
                handleLongPress(card, () => { if(!isBatchMode) { setBatchMode(true); toggleSelect(i.originalIndex); } });
                container.appendChild(card);
            });
            document.getElementById('count-' + cfg.id).innerText = `é¡¯ç¤º: ${filtered.length} / ${merchList.filter(x=>x.status===cfg.status).length}`;
        });
    }

    // ğŸŒ¸ æ ¸å¿ƒé‚è¼¯ï¼šæ–°å¢èˆ‡ç·¨è¼¯åˆ†é–‹è™•ç†
    async function processSubmit(e, type) {
        e.preventDefault();
        const prefix = type === 'add' ? 'Add' : 'Edit';
        const editIdx = parseInt(document.getElementById('editIndex').value);

        // è™•ç†æ¨™ç±¤
        const getTagVal = (sId, iId) => {
            let val = document.getElementById(sId).value;
            if(val === 'NEW') {
                val = document.getElementById(iId).value.trim();
                if(val && !dict.works.includes(val)) { dict.works.push(val); dict.works.sort(); }
            }
            return val;
        };

        const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
        const p = parseFloat(document.getElementById('price' + prefix).value) || 0;
        const q = parseInt(document.getElementById('qty' + prefix).value) || 1;
        const cur = document.getElementById('cur' + prefix).value;

        const data = {
            work: getTagVal('work' + prefix, 'work' + prefix + 'New'),
            pattern: document.getElementById('pattern' + prefix).value,
            status: document.getElementById('status' + prefix).value,
            qty: q, originalPrice: p, originalCur: cur,
            totalHkd: (p * q * rates[cur]).toFixed(2),
            timestamp: type === 'add' ? Date.now() : merchList[editIdx].timestamp
        };

        // ğŸŒŸ åœ–ç‰‡æ›´æ–°ä¿®å¾©é‚è¼¯
        const fileInput = document.getElementById('img' + prefix);
        const reader = new FileReader();

        const doFinalSave = (imgBase64) => {
            data.img = imgBase64 || (type === 'edit' ? merchList[editIdx].img : '');
            
            if(type === 'add') {
                merchList.unshift(data);
                document.getElementById('addForm').reset();
                showModal("âœ¨", "æ–°å¢æˆåŠŸ");
            } else {
                merchList[editIdx] = data;
                const target = data.status === 'ç¾è²¨' ? 'page-gallery' : (data.status === 'éç¾è²¨' ? 'page-pending' : 'page-wish');
                switchTab(target);
                setTimeout(() => showModal("âœ…", "æ›´æ–°æˆåŠŸ"), 300);
            }
            save(); renderAll(); renderSelects(); renderFilters();
        };

        if(fileInput.files && fileInput.files[0]) {
            reader.onload = (ev) => doFinalSave(ev.target.result);
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            doFinalSave(null);
        }
    }

    document.getElementById('addForm').onsubmit = (e) => processSubmit(e, 'add');
    document.getElementById('editForm').onsubmit = (e) => processSubmit(e, 'edit');

    // é€²å…¥ç·¨è¼¯
    function startEdit(idx) {
        const item = merchList[idx];
        document.getElementById('editIndex').value = idx;
        document.getElementById('workEdit').value = item.work;
        document.getElementById('patternEdit').value = item.pattern;
        document.getElementById('statusEdit').value = item.status;
        document.getElementById('qtyEdit').value = item.qty;
        document.getElementById('priceEdit').value = item.originalPrice;
        document.getElementById('curEdit').value = item.originalCur;
        switchTab('page-edit');
    }

    function cancelEdit() {
        const status = merchList[document.getElementById('editIndex').value].status;
        switchTab(status === 'ç¾è²¨' ? 'page-gallery' : (status === 'éç¾è²¨' ? 'page-pending' : 'page-wish'));
    }

    function deleteCurrent() {
        if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
            merchList.splice(document.getElementById('editIndex').value, 1);
            save(); renderAll(); switchTab('page-gallery'); showModal("ğŸ—‘ï¸", "å·²åˆªé™¤");
        }
    }

    // è¼”åŠ© UI å‡½æ•¸
    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(btn) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); btn.classList.add('active'); }
        if(id === 'page-stats') renderStats();
    }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display='flex'; switchTab(id, document.querySelector(`button[onclick*="${id}"]`)); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; }
    function toggleNewInput(s, i) { document.getElementById(i).style.display = document.getElementById(s).value === 'NEW' ? 'block' : 'none'; }
    function showModal(icon, text) { document.getElementById('modal-icon').innerText=icon; document.getElementById('modal-text').innerText=text; document.getElementById('overlay').style.display='block'; document.getElementById('success-modal').style.display='block'; }
    function closeModal() { document.getElementById('overlay').style.display='none'; document.getElementById('success-modal').style.display='none'; }
    function handleLongPress(el, cb) { let t; el.ontouchstart=()=>{t=setTimeout(cb,700)}; el.ontouchend=()=>clearTimeout(t); el.onmousedown=()=>{t=setTimeout(cb,700)}; el.onmouseup=()=>clearTimeout(t); }
    
    function renderSelects() {
        const fill = (id) => {
            const s = document.getElementById(id);
            s.innerHTML = '<option value="">é¸æ“‡ä½œå“...</option>' + dict.works.map(w=>`<option value="${w}">${w}</option>`).join('') + '<option value="NEW">+ æ–°å¢ä½œå“</option>';
        };
        fill('workAdd'); fill('workEdit');
    }

    function renderFilters() {
        ['gallery', 'pending', 'wish'].forEach(type => {
            const box = document.getElementById('filter-' + type);
            box.innerHTML = '<div class="filter-row">' + ['å…¨éƒ¨', ...dict.works].map(w => `<div class="filter-chip ${filters.work===(w==='å…¨éƒ¨'?'all':w)?'active':''}" onclick="filters.work='${w==='å…¨éƒ¨'?'all':w}';renderFilters();renderAll();">${w}</div>`).join('') + '</div>';
        });
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({merchList, dict})], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `archive_master_backup.json`; a.click();
    }
    function importData(input) {
        const fr = new FileReader();
        fr.onload = (e) => { const d = JSON.parse(e.target.result); merchList=d.merchList; dict=d.dict; save(); init(); showModal("âœ…", "åŒ¯å…¥æˆåŠŸ"); };
        fr.readAsText(input.files[0]);
    }

    function renderStats() {
        const ctx = document.getElementById('statChart').getContext('2d');
        const data = {}; merchList.forEach(i => data[i.work] = (data[i.work] || 0) + parseFloat(i.totalHkd));
        if(window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, { type: 'pie', data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: ['#6b7a63', '#acc1ad', '#a68b7c', '#d5cabd'] }] } });
    }

    function setBatchMode(on) { isBatchMode = on; selectedIndices = []; document.getElementById('batch-panel').style.display = on ? 'flex' : 'none'; renderAll(); }
    function toggleSelect(idx) { const sIdx = selectedIndices.indexOf(idx); if(sIdx > -1) selectedIndices.splice(sIdx, 1); else selectedIndices.push(idx); document.getElementById('batch-count').innerText = `å·²é¸æ“‡ ${selectedIndices.length} é …`; renderAll(); }
    function confirmBatchDelete() { if(confirm(`åˆªé™¤ ${selectedIndices.length} é …ï¼Ÿ`)) { selectedIndices.sort((a,b)=>b-a).forEach(idx => merchList.splice(idx, 1)); save(); setBatchMode(false); renderAll(); } }

    window.onload = init;
</script>
</body>
