<script>
    let merchList = JSON.parse(localStorage.getItem('sekai_v5')) || [];

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        window.scrollTo(0, 0);
    }

    function renderLists() {
        const readyContainer = document.getElementById('readyList');
        const waitContainer = document.getElementById('waitList');
        const qReady = document.getElementById('searchReady').value.toLowerCase();
        const qWait = document.getElementById('searchWait').value.toLowerCase();
        
        readyContainer.innerHTML = ''; waitContainer.innerHTML = '';
        let total = 0;
        
        merchList.forEach((item, index) => {
            total += Number(item.price);
            const query = item.status === 'ç¾è²¨' ? qReady : qWait;
            if (!item.name.toLowerCase().includes(query) && !item.role.toLowerCase().includes(query)) return;

            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <span class="badge ${item.status === 'ç¾è²¨' ? 'bg-ready' : 'bg-wait'}">${item.status}</span>
                <img src="${item.img || 'https://via.placeholder.com/200/eee/999?text=No+Photo'}" class="item-img">

                </div>
            `;
            (item.status === 'ç¾è²¨' ? readyContainer : waitContainer).appendChild(card);
        });

        document.getElementById('totalDisplay').innerText = total.toLocaleString();
        document.getElementById('countDisplay').innerText = merchList.length;
    }
