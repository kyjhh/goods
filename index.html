<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Archive v16 - Security</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-blue: #92a8d1; --m-green: #88b04b; --m-grey: #b5b5b5;
            --m-sage: #acc1ad; --m-sand: #d5cabd; --bg: #f8f8f7;
            --text: #555; --card-bg: #ffffff;
            --grid-size: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', sans-serif; background: var(--bg); color: var(--text); }

        /* ä»‹é¢å¤–è§€ */
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #eee; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        .main-content { padding: 20px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; min-height: 100vh; }
        .back-to-cover { margin-bottom: 20px; cursor: pointer; color: var(--m-blue); font-size: 14px; font-weight: bold; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .control-panel { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; }
        .search-box { width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; margin-bottom: 15px; box-sizing: border-box; font-size: 14px; outline: none; }
        .filter-label { font-size: 11px; color: var(--m-blue); font-weight: bold; margin: 12px 0 5px; display: block; }
        .filter-group { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
        .filter-chip { background: #f0f0f0; border: 1px solid #ddd; padding: 6px 14px; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; color: #888; }
        .filter-chip.active { background: var(--m-blue); color: white; border-color: var(--m-blue); }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size), 1fr)); gap: 12px; }
        .item-card { background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid #eee; position: relative; display: flex; flex-direction: column; }
        .item-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #fafafa; }
        .item-info { padding: 10px; flex-grow: 1; }
        .price-tag { color: var(--m-green); font-weight: bold; font-size: 14px; margin: 2px 0; }

        .glass-card { background: var(--card-bg); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #efefef; }
        label { display: block; font-size: 13px; margin: 12px 0 5px; color: var(--m-blue); font-weight: bold; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: #fff; box-sizing: border-box; font-size: 14px; }
        
        .nav-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: #fff; display: flex; justify-content: space-around; padding: 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); z-index: 1000; border: 1px solid #eee; }
        .nav-item { border: none; background: none; color: #bbb; font-size: 22px; cursor: pointer; }
        .nav-item.active { color: var(--m-blue); }
        .btn-main { background: var(--m-sage); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 15px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        
        /* å‚™ä»½æŒ‰éˆ•æ¨£å¼ */
        .backup-zone { display: flex; gap: 10px; margin-top: 10px; }
        .btn-outline { flex: 1; background: none; border: 1px solid var(--m-sage); color: var(--m-sage); padding: 10px; border-radius: 8px; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="cover-page">
        <label style="position:absolute; top:30px; left:30px; background:rgba(255,255,255,0.8); padding:8px; border-radius:4px; font-size:12px;">ğŸ“¸ å°å…¥å°é¢ <input type="file" id="cover-upload" hidden accept="image/*"></label>
        <div class="cover-menu" style="display:flex; flex-direction:column; gap:12px; width:250px;">
            <h2 style="text-align:center; font-weight:300; letter-spacing:2px; margin-bottom:20px;">MORANDI ARCHIVE</h2>
            <div class="menu-btn" style="background:#fff; border:1px solid #ddd; padding:15px; text-align:center; cursor:pointer; border-radius:8px;" onclick="openPage('page-gallery')">é€²å…¥è—å“åº«</div>
            <div class="menu-btn" style="background:#fff; border:1px solid #ddd; padding:15px; text-align:center; cursor:pointer; border-radius:8px;" onclick="openPage('page-stats')">æ•¸æ“šç®¡ç†</div>
            <div class="menu-btn" style="background:#fff; border:1px solid #ddd; padding:15px; text-align:center; cursor:pointer; border-radius:8px;" onclick="openPage('page-recent')">æ–°å¢å‘¨é‚Š</div>
            <div class="menu-btn" style="background:#fff; border:1px solid #ddd; padding:15px; text-align:center; cursor:pointer; border-radius:8px;" onclick="openPage('page-pending')">å¾…æ”¶æ¸…å–®</div>
        </div>
    </div>

    <div class="main-content">
        <div class="back-to-cover" onclick="closePage()">â—€ è¿”å›å°é¢</div>

        <div id="page-gallery" class="page">
            <div class="control-panel">
                <input type="text" class="search-box" id="keywordSearch" placeholder="ğŸ” æœå°‹æŸ„åœ–..." oninput="renderAll()">
                <span class="filter-label">ä½œå“ (é•·æŒ‰åˆªé™¤)</span><div class="filter-group" id="workFilterBox"></div>
                <span class="filter-label">è§’è‰² (é•·æŒ‰åˆªé™¤)</span><div class="filter-group" id="roleFilterBox"></div>
                <span class="filter-label">é¡åˆ¥ (é•·æŒ‰åˆªé™¤)</span><div class="filter-group" id="typeFilterBox"></div>
            </div>
            <div class="gallery" id="readyList"></div>
        </div>

        <div id="page-stats" class="page">
            <div class="glass-card">
                <h3 style="color:var(--m-sage)">ğŸ’° æ”¯å‡ºæ¦‚è¦½</h3>
                <div id="totalSpend" style="font-size: 26px; font-weight: bold; color: var(--m-green);">HKD 0</div>
                <div style="height: 200px;"><canvas id="charPieChart"></canvas></div>
            </div>
            
            <div class="glass-card">
                <h4 style="color:var(--m-blue)">âš™ï¸ æ•¸æ“šå‚™ä»½èˆ‡é‚„åŸ</h4>
                <p style="font-size:12px; color:#999;">å®šæœŸå°å‡ºæª”æ¡ˆä»¥é˜²ç€è¦½å™¨å¿«å–è¢«æ¸…ç†ã€‚</p>
                <div class="backup-zone">
                    <button class="btn-outline" onclick="exportData()">ğŸ“¤ å°å‡ºå‚™ä»½æª”</button>
                    <button class="btn-outline" onclick="document.getElementById('importFile').click()">ğŸ“¥ å°å…¥å‚™ä»½æª”</button>
                    <input type="file" id="importFile" hidden accept=".json" onchange="importData(event)">
                </div>
            </div>
            <div id="monthlyStats"></div>
        </div>

        <div id="page-recent" class="page">
            <div class="glass-card">
                <h3 id="formTitle">ğŸ“ ç´€éŒ„å‘¨é‚Š</h3>
                <form id="merchForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <label>ä½œå“</label><select id="workSelect" onchange="toggleInput('workSelect', 'workInput')"></select>
                    <input type="text" id="workInput" style="display:none; margin-top:8px;" placeholder="æ–°ä½œå“å">
                    
                    <label>è§’è‰²</label><select id="roleSelect" onchange="toggleInput('roleSelect', 'roleInput')"></select>
                    <input type="text" id="roleInput" style="display:none; margin-top:8px;" placeholder="æ–°è§’è‰²å">

                    <label>é¡åˆ¥</label><select id="typeSelect" onchange="toggleInput('typeSelect', 'typeInput')"></select>
                    <input type="text" id="typeInput" style="display:none; margin-top:8px;" placeholder="å¾½ç« ã€ç«‹ç‰Œ...">

                    <label>æŸ„åœ–åç¨±</label><input type="text" id="pattern">
                    
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div><label>ç‹€æ…‹</label><select id="status" onchange="toggleArrivalDate(this.value)"><option value="ç¾è²¨">ç¾è²¨</option><option value="éç¾è²¨">éç¾è²¨</option></select></div>
                        <div><label>æ•¸é‡</label><input type="number" id="qty" value="1" min="1" oninput="liveExchange()"></div>
                    </div>
                    <div id="arrivalGroup" style="display:none;"><label>é è¨ˆåˆ°è²¨</label><input type="text" id="arrivalDate"></div>
                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;">
                        <div><label>å¹£ç¨®</label><select id="currency" onchange="liveExchange()"><option value="HKD">HKD</option><option value="RMB">RMB</option><option value="JPY">JPY</option></select></div>
                        <div><label>å–®åƒ¹</label><input type="number" id="inputPrice" step="0.01" required oninput="liveExchange()"></div>
                    </div>
                    <div id="exchangePreview" style="margin-top:10px; font-size:13px; color:var(--m-green); font-weight:bold;">ç¸½é¡: HKD 0.00</div>
                    <label>è³¼å…¥æ—¥æœŸ</label><input type="date" id="buyDate">
                    <label>ç…§ç‰‡</label><input type="file" id="imgFile">
                    <button type="submit" id="submitBtn" class="btn-main">ç¢ºèªå­˜æª”</button>
                    <button type="button" id="cancelBtn" onclick="resetForm()" style="width:100%; border:none; padding:10px; margin-top:5px; display:none;">å–æ¶ˆ</button>
                </form>
            </div>
        </div>

        <div id="page-pending" class="page"><div class="gallery" id="waitList"></div></div>
    </div>

    <nav class="nav-bar" id="bottom-nav" style="display:none;">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">ğŸ–¼ï¸</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">ğŸ“Š</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">â•</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">ğŸ“¦</button>
    </nav>

<script>
    const STORAGE_KEY = 'mm25_archive_master';
    const DICT_KEY = 'mm25_dict_master';

    // --- è‡ªå‹•é·ç§»èˆ‡åˆå§‹åŒ– ---
    (function migrate() {
        const oldKeys = ['mm25_morandi_v12', 'mm25_morandi_v13', 'mm25_morandi_v14', 'mm25_morandi_v15'];
        if (!localStorage.getItem(STORAGE_KEY)) {
            for (let key of oldKeys) {
                let data = localStorage.getItem(key);
                if (data) { localStorage.setItem(STORAGE_KEY, data); break; }
            }
        }
    })();

    let merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let dict = JSON.parse(localStorage.getItem(DICT_KEY)) || {
        works: ["ä¸–ç•Œè¨ˆç•«", "Vå®¶", "ç•°å½¢èˆå°"],
        roles: ["å®µå´å¥", "æœæ¯”å¥ˆçœŸå†¬"],
        types: ["å¾½ç« ", "ç«‹ç‰Œ"]
    };

    let filters = { work: 'all', role: 'all', type: 'all' };
    const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
    let myChart = null;

    function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList));
        localStorage.setItem(DICT_KEY, JSON.stringify(dict));
    }

    // --- å‚™ä»½åŠŸèƒ½ ---
    function exportData() {
        const data = { merchList, dict, exportTime: new Date().toLocaleString() };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Morandi_Backup_${new Date().getTime()}.json`;
        a.click();
    }

    function importData(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
            try {
                const data = JSON.parse(evt.target.result);
                if (confirm("å°å…¥å°‡è¦†è“‹ç¾æœ‰æ•¸æ“šï¼Œç¢ºå®šå—ï¼Ÿ")) {
                    merchList = data.merchList || [];
                    dict = data.dict || dict;
                    save();
                    location.reload();
                }
            } catch (err) { alert("ç„¡æ•ˆçš„å‚™ä»½æª”"); }
        };
        reader.readAsText(file);
    }

    // --- æ ¸å¿ƒæ¸²æŸ“é‚è¼¯ (èˆ‡ V15 ä¿æŒä¸€è‡´ä¸¦ä¿®å¾©) ---
    function renderSelects() {
        const setup = (id, list) => {
            let html = list.map(item => `<option value="${item}">${item}</option>`).join('');
            html += `<option value="NEW">+ æ–°å¢...</option>`;
            document.getElementById(id).innerHTML = html;
        };
        setup('workSelect', dict.works); setup('roleSelect', dict.roles); setup('typeSelect', dict.types);
    }

    function renderFilterChips() {
        const build = (boxId, list, key) => {
            let html = `<div class="filter-chip ${filters[key]==='all'?'active':''}" onclick="setFilter('${key}','all')">å…¨éƒ¨</div>`;
            html += list.map(item => `<div class="filter-chip ${filters[key]===item?'active':''}" onclick="setFilter('${key}','${item}')" oncontextmenu="deleteDictItem('${key}','${item}'); return false;">${item}</div>`).join('');
            document.getElementById(boxId).innerHTML = html;
        };
        build('workFilterBox', dict.works, 'work'); build('roleFilterBox', dict.roles, 'role'); build('typeFilterBox', dict.types, 'type');
    }

    function setFilter(k, v) { filters[k] = v; renderFilterChips(); renderAll(); }

    function deleteDictItem(key, val) {
        if(confirm(`åˆªé™¤ã€Œ${val}ã€é¸é …ï¼Ÿ`)) {
            const dk = key === 'work' ? 'works' : (key === 'role' ? 'roles' : 'types');
            dict[dk] = dict[dk].filter(i => i !== val);
            save(); renderFilterChips(); renderSelects();
        }
    }

    function liveExchange() {
        const p = parseFloat(document.getElementById('inputPrice').value) || 0;
        const q = parseInt(document.getElementById('qty').value) || 1;
        const r = rates[document.getElementById('currency').value];
        const total = (p * q * r).toFixed(2);
        document.getElementById('exchangePreview').innerText = `ç¸½é¡: HKD ${total}`;
        return total;
    }

    function renderAll() {
        const search = document.getElementById('keywordSearch').value.toLowerCase();
        const genHTML = (item, idx) => `
            <div class="item-card">
                <img src="${item.img || 'https://via.placeholder.com/200/efefef/999999?text=Photo'}" class="item-img">
                <div class="item-info">
                    <div style="font-size:10px; color:var(--m-blue)">${item.role} | ${item.type}</div>
                    <div style="font-weight:bold; font-size:13px;">${item.pattern || 'æœªå‘½å'}</div>
                    <div class="price-tag">HK$ ${Number(item.totalHkd).toLocaleString()}</div>
                    <div style="font-size:10px; opacity:0.6;">x${item.qty}</div>
                    <div style="margin-top:8px; display:flex; justify-content:space-between; font-size:11px;">
                        <span onclick="editItem(${idx})" style="color:var(--m-blue)">ç·¨è¼¯</span>
                        <span onclick="deleteItem(${idx})" style="color:red">åˆªé™¤</span>
                    </div>
                </div>
            </div>`;

        const list = merchList.filter(i => 
            (filters.work === 'all' || i.work === filters.work) &&
            (filters.role === 'all' || i.role === filters.role) &&
            (filters.type === 'all' || i.type === filters.type) &&
            (!search || (i.pattern && i.pattern.toLowerCase().includes(search)))
        );

        document.getElementById('readyList').innerHTML = list.filter(i => i.status === 'ç¾è²¨').map(i => genHTML(i, merchList.indexOf(i))).join('');
        document.getElementById('waitList').innerHTML = merchList.filter(i => i.status === 'éç¾è²¨').map(i => genHTML(i, merchList.indexOf(i))).join('');
    }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        const getVal = (sId, iId, dk) => {
            let v = document.getElementById(sId).value;
            if(v === 'NEW') { v = document.getElementById(iId).value.trim(); if(v && !dict[dk].includes(v)) dict[dk].push(v); }
            return v;
        };

        const w = getVal('workSelect', 'workInput', 'works');
        const r = getVal('roleSelect', 'roleInput', 'roles');
        const t = getVal('typeSelect', 'typeInput', 'types');

        const saveProcess = (b64) => {
            const data = {
                work: w, role: r, type: t, pattern: document.getElementById('pattern').value,
                status: document.getElementById('status').value, qty: parseInt(document.getElementById('qty').value),
                originalPrice: parseFloat(document.getElementById('inputPrice').value), originalCur: document.getElementById('currency').value,
                totalHkd: liveExchange(), buyDate: document.getElementById('buyDate').value,
                arrivalDate: document.getElementById('arrivalDate').value, img: b64 || (editIdx !== -1 ? merchList[editIdx].img : null)
            };
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data;
            save(); resetForm(); renderSelects(); renderFilterChips(); renderAll();
            switchTab('page-gallery', document.querySelector(`[onclick*="page-gallery"]`));
        };

        const file = document.getElementById('imgFile').files[0];
        if(file) { const fr = new FileReader(); fr.onload = () => saveProcess(fr.result); fr.readAsDataURL(file); }
        else saveProcess(null);
    };

    function toggleInput(sId, iId) { document.getElementById(iId).style.display = (document.getElementById(sId).value === 'NEW') ? 'block' : 'none'; }
    function toggleArrivalDate(v) { document.getElementById('arrivalGroup').style.display = (v === 'éç¾è²¨') ? 'block' : 'none'; }
    function deleteItem(idx) { if(confirm('åˆªé™¤å‘¨é‚Šï¼Ÿ')) { merchList.splice(idx,1); save(); renderAll(); } }
    
    function editItem(idx) {
        const item = merchList[idx];
        document.getElementById('editIndex').value = idx;
        document.getElementById('workSelect').value = item.work;
        document.getElementById('roleSelect').value = item.role;
        document.getElementById('typeSelect').value = item.type;
        document.getElementById('pattern').value = item.pattern;
        document.getElementById('status').value = item.status;
        document.getElementById('qty').value = item.qty;
        document.getElementById('currency').value = item.originalCur;
        document.getElementById('inputPrice').value = item.originalPrice;
        document.getElementById('buyDate').value = item.buyDate;
        toggleArrivalDate(item.status); liveExchange();
        document.getElementById('submitBtn').innerText = "æ›´æ–°";
        document.getElementById('cancelBtn').style.display = "block";
        switchTab('page-recent', document.querySelector(`[onclick*="page-recent"]`));
    }

    function resetForm() { document.getElementById('merchForm').reset(); document.getElementById('editIndex').value = "-1"; document.getElementById('submitBtn').innerText = "ç¢ºèªå­˜æª”"; document.getElementById('cancelBtn').style.display = "none"; }
    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if(id === 'page-stats') renderStats();
        renderAll();
    }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display = 'flex'; switchTab(id, document.querySelector(`[onclick*="${id}"]`)); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display = 'none'; }
    function updateGridSize(val) { document.documentElement.style.setProperty('--grid-size', val + 'px'); }

    function renderStats() {
        let total = 0, charData = {};
        merchList.forEach(i => { const v = parseFloat(i.totalHkd); total += v; charData[i.role] = (charData[i.role] || 0) + v; });
        document.getElementById('totalSpend').innerText = `HKD ${total.toLocaleString()}`;
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('charPieChart').getContext('2d'), {
            type: 'pie', data: { labels: Object.keys(charData), datasets: [{ data: Object.values(charData), backgroundColor: ['#92a8d1', '#acc1ad', '#d5cabd', '#b5b5b5', '#88b04b'] }] }
        });
    }

    const storedCover = localStorage.getItem('mm25_hd_cover');
    if(storedCover) document.getElementById('cover-page').style.backgroundImage = `url(${storedCover})`;
    document.getElementById('cover-upload').onchange = e => {
        const r = new FileReader(); r.onload = () => { localStorage.setItem('mm25_hd_cover', r.result); document.getElementById('cover-page').style.backgroundImage = `url(${r.result})`; };
        r.readAsDataURL(e.target.files[0]);
    };

    renderSelects(); renderFilterChips(); renderAll();
</script>
</body>
</html>
