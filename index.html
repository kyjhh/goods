<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Archive - Stable Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;
            --text: #4a4a4a; --grid-size: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--m-deep-green); color: white; padding: 10px 24px; border-radius: 2px; font-size: 12px; z-index: 3000; display: none; }
        
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #d2cdc1 center/cover; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        .cover-menu { width: 160px; margin-bottom: 70px; display: flex; flex-direction: column; gap: 8px; }
        .menu-btn { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(12px); padding: 14px; text-align: center; cursor: pointer; border-radius: 2px; font-size: 11px; letter-spacing: 2px; border: 1px solid rgba(255,255,255,0.2); }
        
        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 5px; border-radius: 2px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; color: #b5b5b5; font-size: 10px; font-weight: 600; cursor: pointer; }
        .nav-item.active { color: var(--m-deep-green); }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        .control-panel { background: #fff; padding: 12px; border-radius: 2px; margin-bottom: 20px; border: 1px solid var(--m-clay); }
        .symbol-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; }
        .symbol-group { display: flex; gap: 15px; color: #ccc; font-size: 14px; font-weight: bold; }
        .symbol-btn { cursor: pointer; transition: color 0.3s; }
        .symbol-btn.active { color: var(--m-deep-green); }

        .filter-row { display: flex; overflow-x: auto; white-space: nowrap; gap: 6px; margin-bottom: 8px; scrollbar-width: none; }
        .filter-chip { background: var(--m-clay); padding: 5px 12px; border-radius: 2px; font-size: 10px; cursor: pointer; color: #8a8a8a; user-select: none; -webkit-user-select: none; }
        .filter-chip.active { background: var(--m-sage); color: white; }

        .list-container.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size, 160px), 1fr)); gap: 15px; }
        .list-container.list { display: flex; flex-direction: column; gap: 10px; }
        
        .item-card { background: #fff; border-radius: 2px; overflow: hidden; border: 1px solid var(--m-clay); position: relative; user-select: none; transition: transform 0.2s; }
        .item-card.selected { border: 2px solid var(--m-brown); background: var(--m-clay); transform: scale(0.95); }
        .img-box { width: 100%; aspect-ratio: 1; background: #eee; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .list-container.list .item-card { display: flex; height: 90px; }
        .list-container.list .img-box { width: 90px; height: 90px; flex-shrink: 0; }
        .list-container.list .info { flex: 1; padding: 10px 15px; display: flex; flex-direction: column; justify-content: center; }

        .quick-check { position: absolute; top: 8px; right: 8px; background: rgba(255,255,255,0.9); color: var(--m-deep-green); width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; cursor: pointer; z-index: 10; }
        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 14px; width: 100%; font-size: 12px; cursor: pointer; border-radius: 2px; }
        input, select { width: 100%; padding: 12px; border-radius: 2px; border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; margin-top: 8px; box-sizing: border-box; }
        
        #multi-delete-bar { display: none; background: var(--m-brown); color: white; padding: 10px; text-align: center; font-size: 11px; letter-spacing: 2px; cursor: pointer; margin-bottom: 10px; border-radius: 2px; }
    </style>
</head>
<body>

    <div id="toast">DONE</div>

    <div id="cover-page">
        <div class="cover-menu">
            <h4 style="text-align:center; font-weight:400; letter-spacing:5px; margin-bottom:25px; color: var(--m-deep-green);">M.ARCHIVE</h4>
            <div class="menu-btn" onclick="openPage('page-gallery')">LIBRARY</div>
            <div class="menu-btn" onclick="openPage('page-pending')">WAITING</div>
            <div class="menu-btn" onclick="openPage('page-stats')">STATS</div>
            <div class="menu-btn" onclick="openPage('page-recent')">COLLECT</div>
            <div class="menu-btn" onclick="openPage('page-settings')">CONFIG</div>
        </div>
    </div>

    <div class="main-content">
        <div id="back-btn" onclick="exitSelectMode() || closePage()" style="font-size:10px; color: var(--m-brown); cursor:pointer; margin-bottom:25px; letter-spacing:2px;">‚Üê BACK</div>

        <div id="multi-delete-bar" onclick="deleteSelected()">üóëÔ∏è DELETE SELECTED ITEMS</div>

        <div id="page-gallery" class="page">
            <div class="control-panel">
                <div class="symbol-row">
                    <div class="symbol-group">
                        <span class="symbol-btn sort-name" onclick="setSort('name')">A-Z</span>
                        <span class="symbol-btn sort-date active" onclick="setSort('date')">üïí</span>
                        <span class="symbol-btn sort-qty" onclick="setSort('qty')">#</span>
                        <span class="symbol-btn sort-price" onclick="setSort('price')">ÔºÑ</span>
                    </div>
                    <div class="symbol-group">
                        <span class="symbol-btn view-grid active" onclick="setView('grid')">Áî∞</span>
                        <span class="symbol-btn view-list" onclick="setView('list')">‚â°</span>
                    </div>
                </div>
                <div id="lib-filter-box"></div>
            </div>
            <div id="readyList" class="list-container grid"></div>
        </div>

        <div id="page-pending" class="page">
            <div class="control-panel">
                <div class="symbol-row">
                    <div class="symbol-group">
                        <span class="symbol-btn sort-name" onclick="setSort('name')">A-Z</span>
                        <span class="symbol-btn sort-date active" onclick="setSort('date')">üïí</span>
                        <span class="symbol-btn sort-qty" onclick="setSort('qty')">#</span>
                        <span class="symbol-btn sort-price" onclick="setSort('price')">ÔºÑ</span>
                    </div>
                    <div class="symbol-group">
                        <span class="symbol-btn view-grid active" onclick="setView('grid')">Áî∞</span>
                        <span class="symbol-btn view-list" onclick="setView('list')">‚â°</span>
                    </div>
                </div>
                <div id="wait-filter-box"></div>
            </div>
            <div id="waitList" class="list-container grid"></div>
        </div>

        <div id="page-stats" class="page">
            <div style="background:#fff; padding:25px; border:1px solid var(--m-clay); text-align:center;">
                <div id="totalSpend" style="font-size: 28px; color:var(--m-deep-green); margin-bottom:20px;">HKD 0</div>
                <div style="height: 250px;"><canvas id="charPieChart"></canvas></div>
                <hr style="border:0; border-top:1px solid var(--m-clay); margin:30px 0;">
                <div style="height: 320px;"><canvas id="typeBarChart"></canvas></div>
            </div>
        </div>

        <div id="page-settings" class="page">
            <div class="control-panel">
                <span style="font-size:11px;">GRID SCALE</span>
                <input type="range" min="100" max="300" value="160" oninput="updateGridSize(this.value)">
            </div>
            <button onclick="exportData()" class="btn-main" style="background:var(--m-brown);">EXPORT JSON</button>
            <button onclick="document.getElementById('import-file').click()" class="btn-main" style="background:var(--m-brown); margin-top:10px;">IMPORT JSON</button>
            <input type="file" id="import-file" hidden onchange="importData(this)">
            <p style="font-size: 10px; color: var(--m-brown); margin-top: 20px; text-align: center;">Tip: Long-press tags in Library to delete them.</p>
        </div>

        <div id="page-recent" class="page">
            <div style="background:#fff; padding:25px; border:1px solid var(--m-clay);">
                <form id="merchForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <select id="workSelect" onchange="toggleInput('workSelect', 'workInput')"></select>
                    <input type="text" id="workInput" style="display:none;" placeholder="New Work Name">
                    <select id="roleSelect" onchange="toggleInput('roleSelect', 'roleInput')"></select>
                    <input type="text" id="roleInput" style="display:none;" placeholder="New Role Name">
                    <select id="typeSelect" onchange="toggleInput('typeSelect', 'typeInput')"></select>
                    <input type="text" id="typeInput" style="display:none;" placeholder="New Type Name">
                    <input type="text" id="pattern" placeholder="Pattern / Title">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <select id="status"><option value="ÁèæË≤®">IN STOCK</option><option value="ÈùûÁèæË≤®">PENDING</option></select>
                        <input type="number" id="qty" value="1" oninput="liveExchange()">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;">
                        <select id="currency" onchange="liveExchange()"><option value="HKD">HKD</option><option value="RMB">RMB</option><option value="JPY">JPY</option></select>
                        <input type="number" id="inputPrice" step="0.01" required oninput="liveExchange()">
                    </div>
                    <div id="exchangePreview" style="margin-top:10px; font-size:12px; color:var(--m-deep-green);">Total: HKD 0.00</div>
                    <input type="file" id="imgFile">
                    <button type="submit" class="btn-main" style="margin-top:15px;">SAVE TO ARCHIVE</button>
                </form>
            </div>
        </div>
    </div>

    <nav class="nav-bar" id="bottom-nav" style="display:none;">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">LIB</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">WAIT</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">ADD</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">STAT</button>
        <button class="nav-item" onclick="switchTab('page-settings', this)">SET</button>
    </nav>

<script>
    const STORAGE_KEY = 'archive_master';
    const DICT_KEY = 'archive_dict_master';
    const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
    
    let merchList = [];
    let dict = {};
    let pressTimer = null;
    let tagPressTimer = null;
    let isSelectMode = false;
    let selectedIndices = new Set();
    let filters = { work: 'all', role: 'all', type: 'all' };
    let sortMode = 'date', viewMode = 'grid';
    let pieChart = null, barChart = null;

    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { 
            works: ["‰∏ñÁïåË®àÁï´", "VÂÆ∂Áï∞ÂΩ¢ËàûÂè∞"], 
            roles: ["ÂÆµÂ¥éÂ•è"], 
            types: ["ÂæΩÁ´†", "Á´ãÁâå", "VÂÆ∂Áï∞ÂΩ¢ËàûÂè∞"] 
        };
        renderAll();
        renderSelects();
        renderFilters();
        updateSymbolUI();
    }

    function save() { 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); 
        localStorage.setItem(DICT_KEY, JSON.stringify(dict)); 
        renderSelects();
        renderFilters();
    }

    // --- Ê®ôÁ±§Èï∑ÊåâÈÇèËºØ ---
    function handleTagStart(dictKey, val) {
        tagPressTimer = setTimeout(() => {
            if (val === 'all') return;
            if (confirm(`Delete category "${val}" from the list?`)) {
                const listKey = dictKey === 'work' ? 'works' : dictKey === 'role' ? 'roles' : 'types';
                dict[listKey] = dict[listKey].filter(v => v !== val);
                if (filters[dictKey] === val) filters[dictKey] = 'all';
                save();
                showToast("CATEGORY REMOVED");
            }
        }, 800);
    }
    function handleTagEnd() { clearTimeout(tagPressTimer); }

    function renderFilters() {
        const build = (list, key) => {
            let html = `<div class="filter-chip ${filters[key]==='all'?'active':''}" onclick="setFilter('${key}','all')">ALL</div>`;
            html += list.map(item => `
                <div class="filter-chip ${filters[key]===item?'active':''}" 
                     onclick="setFilter('${key}','${item}')"
                     ontouchstart="handleTagStart('${key}','${item}')" ontouchend="handleTagEnd()"
                     onmousedown="handleTagStart('${key}','${item}')" onmouseup="handleTagEnd()">
                    ${item}
                </div>`).join('');
            return `<div class="filter-row">${html}</div>`;
        };
        const filterHTML = build(dict.works, 'work') + build(dict.roles, 'role') + build(dict.types, 'type');
        document.getElementById('lib-filter-box').innerHTML = filterHTML;
        document.getElementById('wait-filter-box').innerHTML = filterHTML;
    }

    function setFilter(k, v) { filters[k] = v; renderAll(); renderFilters(); }
    function setSort(m) { sortMode = m; updateSymbolUI(); renderAll(); }
    function setView(v) { viewMode = v; updateSymbolUI(); renderAll(); }
    function updateSymbolUI() {
        document.querySelectorAll('.symbol-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('.sort-'+sortMode).classList.add('active');
        document.querySelector('.view-'+viewMode).classList.add('active');
    }

    function renderAll() {
        const rList = document.getElementById('readyList');
        const wList = document.getElementById('waitList');
        rList.className = `list-container ${viewMode}`;
        wList.className = `list-container ${viewMode}`;

        let items = merchList.map((item, index) => ({...item, originalIndex: index}));
        items = items.filter(i => (filters.work==='all'||i.work===filters.work) && (filters.role==='all'||i.role===filters.role) && (filters.type==='all'||i.type===filters.type));

        if(sortMode==='name') items.sort((a,b)=>(a.pattern||"").localeCompare(b.pattern||""));
        else if(sortMode==='date') items.sort((a,b)=>b.originalIndex - a.originalIndex);
        else if(sortMode==='qty') items.sort((a,b)=>b.qty - a.qty);
        else if(sortMode==='price') items.sort((a,b)=>parseFloat(b.totalHkd) - parseFloat(a.totalHkd));

        const genHtml = (i) => {
            const isSel = selectedIndices.has(i.originalIndex);
            return `
            <div class="item-card ${isSel?'selected':''}" 
                 ontouchstart="handleStart(${i.originalIndex})" ontouchend="handleEnd()"
                 onmousedown="handleStart(${i.originalIndex})" onmouseup="handleEnd()"
                 onclick="handleCardClick(event, ${i.originalIndex})">
                ${i.status === 'ÈùûÁèæË≤®' && !isSelectMode ? `<div class="quick-check" onclick="quickCheckIn(event, ${i.originalIndex})">‚úì</div>` : ''}
                <div class="img-box"><img src="${i.img || 'https://via.placeholder.com/200/f2efeb/888'}"></div>
                <div class="info">
                    <div style="font-size:9px; color:var(--m-brown);">${i.role} ¬∑ ${i.type}</div>
                    <div style="font-size:11px; margin:2px 0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${i.pattern || 'Untitled'}</div>
                    <div style="color:var(--m-deep-green); font-weight:bold; font-size:11px;">HK$ ${i.totalHkd} <span style="font-weight:normal; font-size:9px; opacity:0.4">x${i.qty}</span></div>
                </div>
            </div>`;
        };
        rList.innerHTML = items.filter(i => i.status === 'ÁèæË≤®').map(genHtml).join('');
        wList.innerHTML = items.filter(i => i.status === 'ÈùûÁèæË≤®').map(genHtml).join('');
    }

    function handleStart(idx) { 
        pressTimer = setTimeout(() => { 
            if(!isSelectMode) { 
                isSelectMode = true; 
                selectedIndices.add(idx); 
                document.getElementById('multi-delete-bar').style.display = 'block'; 
                renderAll(); 
                if(window.navigator.vibrate) window.navigator.vibrate(50); 
            } 
        }, 800); 
    }
    function handleEnd() { clearTimeout(pressTimer); }
    function handleCardClick(e, idx) {
        if(isSelectMode) {
            if(selectedIndices.has(idx)) selectedIndices.delete(idx); else selectedIndices.add(idx);
            renderAll(); if(selectedIndices.size === 0) exitSelectMode();
        } else { editItem(idx); }
    }
    function exitSelectMode() { if(!isSelectMode) return false; isSelectMode = false; selectedIndices.clear(); document.getElementById('multi-delete-bar').style.display = 'none'; renderAll(); return true; }
    function deleteSelected() { 
        if(confirm(`DELETE ${selectedIndices.size} ITEMS?`)) { 
            merchList = merchList.filter((_, index) => !selectedIndices.has(index)); 
            save(); exitSelectMode(); showToast("DELETED"); 
        } 
    }
    function quickCheckIn(e, idx) { e.stopPropagation(); merchList[idx].status = 'ÁèæË≤®'; save(); renderAll(); showToast("ARRIVED"); }
    function editItem(idx) {
        const i = merchList[idx]; document.getElementById('editIndex').value = idx;
        document.getElementById('pattern').value = i.pattern || ""; document.getElementById('qty').value = i.qty || 1;
        document.getElementById('currency').value = i.originalCur || "HKD"; document.getElementById('inputPrice').value = i.originalPrice || 0;
        document.getElementById('status').value = i.status; liveExchange(); switchTab('page-recent', document.querySelectorAll('.nav-item')[2]);
    }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
    function toggleInput(s, i) { document.getElementById(i).style.display = (document.getElementById(s).value === 'NEW') ? 'block' : 'none'; }
    function updateGridSize(v) { document.documentElement.style.setProperty('--grid-size', v+'px'); }
    function liveExchange() { 
        const p = parseFloat(document.getElementById('inputPrice').value) || 0, q = parseInt(document.getElementById('qty').value) || 1, cur = document.getElementById('currency').value; 
        const t = (p * q * rates[cur]).toFixed(2); document.getElementById('exchangePreview').innerText = `Total: HKD ${t}`; return t; 
    }
    function switchTab(id, btn) {
        exitSelectMode(); document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(btn) btn.classList.add('active'); if(id === 'page-stats') renderStats(); renderAll();
    }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display='flex'; switchTab(id, document.querySelectorAll('.nav-item')[['page-gallery','page-pending','page-recent','page-stats','page-settings'].indexOf(id)]); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        const getV = (s, i, dk) => { 
            let v = document.getElementById(s).value; 
            if(v === 'NEW') { v = document.getElementById(i).value.trim(); if(v && !dict[dk].includes(v)) dict[dk].push(v); } 
            return v; 
        };
        const data = { work: getV('workSelect', 'workInput', 'works'), role: getV('roleSelect', 'roleInput', 'roles'), type: getV('typeSelect', 'typeInput', 'types'), pattern: document.getElementById('pattern').value, status: document.getElementById('status').value, qty: parseInt(document.getElementById('qty').value), originalPrice: parseFloat(document.getElementById('inputPrice').value), originalCur: document.getElementById('currency').value, totalHkd: liveExchange(), img: null };
        const file = document.getElementById('imgFile').files[0];
        const done = (b64) => { 
            if(b64) data.img = b64; else if(editIdx !== -1) data.img = merchList[editIdx].img; 
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data; 
            save(); switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]); 
        };
        if(file) { const fr = new FileReader(); fr.onload = () => done(fr.result); fr.readAsDataURL(file); } else done(null);
    };

    function renderStats() {
        let total = 0, charD = {}, typeD = {};
        merchList.forEach(i => { const v = parseFloat(i.totalHkd) || 0; total += v; charD[i.role] = (charD[i.role] || 0) + v; typeD[i.type] = (typeD[i.type] || 0) + v; });
        document.getElementById('totalSpend').innerText = `HKD ${total.toLocaleString()}`;
        if(pieChart) pieChart.destroy();
        pieChart = new Chart(document.getElementById('charPieChart'), { type:'pie', data:{ labels:Object.keys(charD), datasets:[{data:Object.values(charD), backgroundColor:['#6b7a63','#a68b7c','#acc1ad','#d5cabd','#e5ddd5']}]}, options:{ plugins:{legend:{position:'bottom'}}, maintainAspectRatio:false }});
        if(barChart) barChart.destroy();
        const sorted = Object.entries(typeD).sort((a,b)=>b[1]-a[1]);
        barChart = new Chart(document.getElementById('typeBarChart'), { type:'bar', data:{ labels:sorted.map(x=>x[0]), datasets:[{data:sorted.map(x=>x[1]), backgroundColor:'#acc1ad'}]}, options:{ indexAxis:'y', plugins:{legend:{display:false}}, maintainAspectRatio:false }});
    }

    function renderSelects() { 
        const setup = (id, list) => { document.getElementById(id).innerHTML = list.map(i => `<option value="${i}">${i}</option>`).join('') + `<option value="NEW">+ NEW...</option>`; }; 
        setup('workSelect', dict.works); setup('roleSelect', dict.roles); setup('typeSelect', dict.types); 
    }
    function exportData() { const b = new Blob([JSON.stringify({merchList, dict})], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `archive_master.json`; a.click(); }
    function importData(input) { const fr = new FileReader(); fr.onload = (e) => { const d = JSON.parse(e.target.result); merchList = d.merchList; dict = d.dict; save(); location.reload(); }; fr.readAsText(input.files[0]); }

    window.onload = init;
</script>
</body>
</html>
