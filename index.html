<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Archive - V20 Tag Auto-Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;
            --text: #4a4a4a; --radius: 8px;
            --dynamic-grid: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #d2cdc1; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        .cover-menu { width: 160px; margin-bottom: 70px; display: flex; flex-direction: column; gap: 8px; }
        .menu-btn { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(12px); padding: 14px; text-align: center; cursor: pointer; border-radius: var(--radius); font-size: 11px; letter-spacing: 2px; border: 1px solid rgba(255,255,255,0.2); }
        
        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 5px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; color: #b5b5b5; font-size: 10px; font-weight: 600; cursor: pointer; padding: 10px; }
        .nav-item.active { color: var(--m-deep-green); }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        .control-panel { background: #fff; padding: 12px; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid var(--m-clay); }
        .symbol-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; }
        .symbol-group { display: flex; gap: 12px; color: #ccc; font-size: 14px; font-weight: bold; }
        .symbol-btn { cursor: pointer; transition: color 0.3s; }
        .symbol-btn.active { color: var(--m-deep-green); }

        .filter-row { display: flex; overflow-x: auto; white-space: nowrap; gap: 6px; margin-bottom: 8px; scrollbar-width: none; }
        .filter-chip { background: var(--m-clay); padding: 5px 12px; border-radius: 12px; font-size: 10px; cursor: pointer; color: #8a8a8a; user-select: none; -webkit-user-select: none; }
        .filter-chip.active { background: var(--m-sage); color: white; }

        .list-container.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--dynamic-grid), 1fr)); gap: 15px; }
        .item-card { background: #fff; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--m-clay); }
        .img-box { width: 100%; aspect-ratio: 1; background: #eee; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 10px; flex-grow: 1; overflow: hidden; }

        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 14px; width: 100%; font-size: 12px; cursor: pointer; border-radius: var(--radius); margin-top: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: var(--radius); border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; margin-top: 6px; box-sizing: border-box; outline: none; }
        
        #success-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; text-align: center; z-index: 4000; box-shadow: 0 10px 40px rgba(0,0,0,0.2); display: none; width: 200px; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 3500; display: none; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div id="success-modal">
        <div id="modal-icon" style="font-size: 40px; margin-bottom: 10px;">‚ú®</div>
        <div id="modal-text" style="font-weight: bold; letter-spacing: 2px;">SAVED!</div>
        <button class="btn-main" onclick="closeModal()">OK</button>
    </div>

    <div id="cover-page">
        <div class="cover-menu">
            <h4 style="text-align:center; font-weight:400; letter-spacing:5px; margin-bottom:25px; color: var(--m-deep-green);">M.ARCHIVE</h4>
            <div class="menu-btn" onclick="openPage('page-gallery')">LIBRARY</div>
            <div class="menu-btn" onclick="openPage('page-pending')">WAITING</div>
            <div class="menu-btn" onclick="openPage('page-stats')">STATS</div>
            <div class="menu-btn" onclick="openPage('page-recent')">COLLECT</div>
            <div class="menu-btn" onclick="openPage('page-settings')">CONFIG</div>
        </div>
    </div>

    <div class="main-content">
        <div id="back-btn" onclick="closePage()" style="font-size:10px; color: var(--m-brown); cursor:pointer; margin-bottom:25px; letter-spacing:2px;">‚Üê BACK</div>

        <div id="page-gallery" class="page">
            <div class="control-panel">
                <div class="symbol-row">
                    <div class="symbol-group">
                        <span class="symbol-btn sort-date" onclick="toggleSort('date')">üïí</span>
                        <span class="symbol-btn sort-price" onclick="toggleSort('price')">ÔºÑ</span>
                        <span class="symbol-btn sort-qty" onclick="toggleSort('qty')">ÔºÉ</span>
                        <span class="symbol-btn sort-name" onclick="toggleSort('name')">AZ</span>
                    </div>
                    <div class="symbol-group">
                        <span class="symbol-btn view-grid" onclick="setView('grid')">Áî∞</span>
                        <span class="symbol-btn view-list" onclick="setView('list')">‚â°</span>
                    </div>
                </div>
                <div id="lib-filter-box"></div>
            </div>
            <div id="readyList" class="list-container grid"></div>
        </div>

        <div id="page-pending" class="page">
            <div class="control-panel"><div id="wait-filter-box"></div></div>
            <div id="waitList" class="list-container grid"></div>
        </div>

        <div id="page-recent" class="page">
            <div style="background:#fff; padding:25px; border-radius: var(--radius); border:1px solid var(--m-clay);">
                <form id="merchForm">
                    <input type="hidden" id="editIndex" value="-1">
                    
                    <label class="form-label">‰ΩúÂìÅ WORK</label>
                    <select id="workSelect" onchange="toggleInput('workSelect', 'workInput')"></select>
                    <input type="text" id="workInput" style="display:none;" placeholder="Â°´ÂØ´Êñ∞‰ΩúÂìÅÂêçÁ®±">
                    
                    <label class="form-label">ËßíËâ≤ ROLE</label>
                    <select id="roleSelect" onchange="toggleInput('roleSelect', 'roleInput')"></select>
                    <input type="text" id="roleInput" style="display:none;" placeholder="Â°´ÂØ´Êñ∞ËßíËâ≤ÂêçÁ®±">
                    
                    <label class="form-label">È°ûÂà• TYPE</label>
                    <select id="typeSelect" onchange="toggleInput('typeSelect', 'typeInput')"></select>
                    <input type="text" id="typeInput" style="display:none;" placeholder="Â°´ÂØ´Êñ∞È°ûÂà•ÂêçÁ®±">
                    
                    <label class="form-label">Ê¨æÂºè PATTERN</label>
                    <input type="text" id="pattern" placeholder="‰æãÂ¶ÇÔºöÁîüÊó•ÈôêÂÆöÂæΩÁ´†">
                    
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <div><label class="form-label">ÁãÄÊÖã</label><select id="status"><option value="ÁèæË≤®">ÁèæË≤®</option><option value="ÈùûÁèæË≤®">ÈùûÁèæ</option></select></div>
                        <div><label class="form-label">Êï∏Èáè</label><input type="number" id="qty" value="1"></div>
                    </div>
                    
                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:12px;">
                        <div><label class="form-label">Âπ£Á®Æ</label><select id="currency" onchange="liveExchange()"><option value="HKD">HKD</option><option value="RMB">RMB</option><option value="JPY">JPY</option></select></div>
                        <div><label class="form-label">ÂñÆÂÉπ</label><input type="number" id="inputPrice" step="0.01" oninput="liveExchange()"></div>
                    </div>
                    <div id="exchangePreview" style="margin:10px 0; font-size:12px; color:var(--m-deep-green); font-weight:bold;">Total: HKD 0.00</div>
                    
                    <label class="form-label">ÂúñÁâá</label>
                    <input type="file" id="imgFile">
                    
                    <button type="submit" class="btn-main">SAVE TO ARCHIVE</button>
                    <button type="button" id="delBtn" class="btn-main" style="background:#cc9999; display:none;" onclick="deleteCurrentItem()">DELETE ITEM</button>
                </form>
            </div>
        </div>

        <div id="page-stats" class="page">
            <div style="background:#fff; padding:20px; border-radius:var(--radius); border:1px solid var(--m-clay);">
                <canvas id="statChart"></canvas>
            </div>
        </div>

        <div id="page-settings" class="page">
            <div style="background:#fff; padding:20px; border-radius:var(--radius); border:1px solid var(--m-clay);">
                <label class="form-label">GRID SIZE: <span id="gridVal">160</span>px</label>
                <input type="range" id="gridRange" min="120" max="220" oninput="updateGridSize(this.value)">
                <hr style="border:0.5px solid #eee; margin:25px 0;">
                <button onclick="exportData()" class="btn-main" style="background:var(--m-brown);">EXPORT JSON</button>
                <input type="file" id="importFile" style="display:none" onchange="importData(this)">
                <button onclick="document.getElementById('importFile').click()" class="btn-main" style="background:var(--m-sage);">IMPORT JSON</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar" id="bottom-nav" style="display:none;">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">LIB</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">WAIT</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">ADD</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">STAT</button>
        <button class="nav-item" onclick="switchTab('page-settings', this)">SET</button>
    </nav>

<script>
    const STORAGE_KEY = 'archive_master';
    const DICT_KEY = 'archive_dict_master';
    const rates = { RMB: 1.08, JPY: 0.052, HKD: 1.0 };
    let merchList = [], dict = {}, filters = { work: 'all', role: 'all', type: 'all' };
    let sortMode = 'date', sortDesc = true, viewMode = 'grid', chart = null;

    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [], types: [] };
        const savedGrid = localStorage.getItem('archive_grid_size') || '160';
        updateGridSize(savedGrid);
        document.getElementById('gridRange').value = savedGrid;
        renderAll(); renderSelects(); renderFilters(); updateToolUI();
    }

    function save() { 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); 
        localStorage.setItem(DICT_KEY, JSON.stringify(dict)); 
    }

    function confirmDeleteTag(key, value) {
        if (value === 'all') return;
        if (confirm(`Á¢∫ÂÆöÂæûÁØ©ÈÅ∏Ê∏ÖÂñÆÁßªÈô§„Äå${value}„ÄçÂóéÔºü`)) {
            dict[key + 's'] = dict[key + 's'].filter(v => v !== value);
            if (filters[key] === value) filters[key] = 'all';
            save(); renderFilters(); renderSelects(); renderAll();
            showModal("üóëÔ∏è", "TAG HIDDEN");
        }
    }

    function handleLongPress(element, key, value) {
        let timer;
        const start = () => { timer = setTimeout(() => confirmDeleteTag(key, value), 800); };
        const cancel = () => clearTimeout(timer);
        element.addEventListener('touchstart', start); element.addEventListener('touchend', cancel);
        element.addEventListener('mousedown', start); element.addEventListener('mouseup', cancel);
        element.addEventListener('contextmenu', e => e.preventDefault());
    }

    function updateGridSize(val) {
        document.documentElement.style.setProperty('--dynamic-grid', val + 'px');
        document.getElementById('gridVal').innerText = val;
        localStorage.setItem('archive_grid_size', val);
    }

    function toggleSort(s) {
        if (sortMode === s) { sortDesc = !sortDesc; } 
        else { sortMode = s; sortDesc = true; }
        updateToolUI(); renderAll();
    }
    
    function setView(v) { viewMode = v; updateToolUI(); renderAll(); }
    
    function updateToolUI() {
        document.querySelectorAll('.symbol-btn').forEach(b => b.classList.remove('active'));
        const activeBtn = document.querySelector('.sort-' + sortMode);
        activeBtn.classList.add('active');
        activeBtn.innerText = (sortMode === 'date' ? 'üïí' : sortMode === 'price' ? 'ÔºÑ' : sortMode === 'qty' ? 'ÔºÉ' : 'AZ') + (sortDesc ? '‚Üì' : '‚Üë');
        document.querySelector('.view-' + viewMode).classList.add('active');
    }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        
        const getV = (sid, iid, dk) => {
            let sVal = document.getElementById(sid).value;
            if(sVal === 'NEW') { 
                let inputVal = document.getElementById(iid).value.trim(); 
                if(inputVal) {
                    if(!dict[dk].includes(inputVal)) { dict[dk].push(inputVal); dict[dk].sort(); }
                    return inputVal; // ËøîÂõûÊñ∞Â°´ÂØ´ÁöÑÂÄº
                }
            }
            return sVal;
        };

        const finalWork = getV('workSelect', 'workInput', 'works');
        const finalRole = getV('roleSelect', 'roleInput', 'roles');
        const finalType = getV('typeSelect', 'typeInput', 'types');

        const data = {
            work: finalWork,
            role: finalRole,
            type: finalType,
            pattern: document.getElementById('pattern').value,
            status: document.getElementById('status').value,
            qty: parseInt(document.getElementById('qty').value) || 1,
            originalPrice: parseFloat(document.getElementById('inputPrice').value) || 0,
            originalCur: document.getElementById('currency').value,
            totalHkd: liveExchange(),
            img: null,
            timestamp: editIdx === -1 ? Date.now() : merchList[editIdx].timestamp
        };

        const done = (b64) => {
            if(b64) data.img = b64; else if(editIdx !== -1) data.img = merchList[editIdx].img;
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data;
            save(); 
            showModal("‚ú®", "SAVED!");
            
            // ÈóúÈçµÊõ¥Êñ∞ÔºöÈáçÊñ∞Ê∏≤Êüì‰∏ãÊãâÈÅ∏ÂñÆÔºå‰∏¶ÈéñÂÆöÂâõÊâçÈÅ∏Âèñ/Êñ∞Â¢ûÁöÑÂÄº
            renderSelects();
            document.getElementById('workSelect').value = finalWork;
            document.getElementById('roleSelect').value = finalRole;
            document.getElementById('typeSelect').value = finalType;
            
            // Èö±ËóèÊñ∞Â¢ûËº∏ÂÖ•Ê°Ü
            document.getElementById('workInput').style.display = 'none';
            document.getElementById('roleInput').style.display = 'none';
            document.getElementById('typeInput').style.display = 'none';

            if(editIdx === -1) { 
                document.getElementById('pattern').value = ''; 
                document.getElementById('imgFile').value = '';
                // ÂÉπÊ†ºÂíåÊï∏ÈáèË¶ñÈúÄÊ±Ç‰øùÁïôÔºåÊ≠§Ëôï‰øùÁïôÂÉπÊ†º‰ª•‰æøÈÄ£Á∫åÈåÑÂÖ•
            } else { 
                document.getElementById('editIndex').value = "-1"; 
                switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]); 
            }
            renderFilters(); // Á¢∫‰øùÈ†ÇÈÉ®ÁØ©ÈÅ∏ÂêåÊ≠•Âá∫ÁèæÊñ∞Ê®ôÁ±§
            renderAll();
        };

        const file = document.getElementById('imgFile').files[0];
        if(file) { const fr = new FileReader(); fr.onload = () => done(fr.result); fr.readAsDataURL(file); }
        else done(null);
    };

    function showModal(icon, text) { 
        document.getElementById('modal-icon').innerText = icon;
        document.getElementById('modal-text').innerText = text;
        document.getElementById('overlay').style.display='block'; 
        document.getElementById('success-modal').style.display='block'; 
    }
    function closeModal() { document.getElementById('overlay').style.display='none'; document.getElementById('success-modal').style.display='none'; }

    function renderFilters() {
        const build = (list, key) => {
            let row = document.createElement('div'); row.className = 'filter-row';
            let all = document.createElement('div'); all.className = `filter-chip ${filters[key]==='all'?'active':''}`;
            all.innerText = 'ALL'; all.onclick = () => { filters[key] = 'all'; renderFilters(); renderAll(); };
            row.appendChild(all);
            list.forEach(item => {
                let chip = document.createElement('div'); chip.className = `filter-chip ${filters[key]===item?'active':''}`;
                chip.innerText = item; 
                chip.onclick = () => { filters[key] = item; renderFilters(); renderAll(); };
                handleLongPress(chip, key, item);
                row.appendChild(chip);
            });
            return row;
        };
        ['lib-filter-box', 'wait-filter-box'].forEach(id => {
            const box = document.getElementById(id); if(!box) return; box.innerHTML = '';
            ['work', 'role', 'type'].forEach(k => box.appendChild(build(dict[k+'s'], k)));
        });
    }

    function renderAll() {
        const rList = document.getElementById('readyList'); const wList = document.getElementById('waitList');
        let items = merchList.map((item, index) => ({...item, originalIndex: index}))
            .filter(i => (filters.work==='all' || i.work===filters.work) && (filters.role==='all' || i.role===filters.role) && (filters.type==='all' || i.type===filters.type));
        
        const multi = sortDesc ? 1 : -1;
        if(sortMode==='date') items.sort((a,b)=> (b.timestamp - a.timestamp) * multi);
        else if(sortMode==='price') items.sort((a,b)=> (b.totalHkd - a.totalHkd) * multi);
        else if(sortMode==='qty') items.sort((a,b)=> (b.qty - a.qty) * multi);
        else if(sortMode==='name') items.sort((a,b)=> (a.pattern||"").localeCompare(b.pattern||"") * (sortDesc ? 1 : -1));

        rList.className = `list-container ${viewMode}`;
        wList.className = `list-container ${viewMode}`;

        const gen = (i) => `<div class="item-card" onclick="editItem(${i.originalIndex})"><div class="img-box"><img src="${i.img || 'https://via.placeholder.com/200/f2efeb/888'}"></div><div class="info"><div style="font-size:9px;color:var(--m-brown);">${i.role} ¬∑ ${i.type}</div><div style="font-size:11px;font-weight:bold;">${i.pattern || 'Untitled'}</div><div style="font-size:11px;color:var(--m-deep-green);">HK$ ${i.totalHkd} <small>x${i.qty}</small></div></div></div>`;
        rList.innerHTML = items.filter(i => i.status === 'ÁèæË≤®').map(gen).join('');
        wList.innerHTML = items.filter(i => i.status === 'ÈùûÁèæË≤®').map(gen).join('');
    }

    function renderStats() {
        if(chart) chart.destroy();
        const ctx = document.getElementById('statChart').getContext('2d');
        const data = {}; merchList.forEach(i => { if(i.work) data[i.work] = (data[i.work] || 0) + parseFloat(i.totalHkd); });
        chart = new Chart(ctx, { type: 'pie', data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: ['#6b7a63', '#acc1ad', '#a68b7c', '#d5cabd', '#e5ddd5'] }] }, options: { plugins: { legend: { position: 'bottom', labels: { font: { size: 10 } } } } } });
    }

    function editItem(idx) {
        const i = merchList[idx]; document.getElementById('editIndex').value = idx;
        document.getElementById('workSelect').value = i.work; document.getElementById('roleSelect').value = i.role; document.getElementById('typeSelect').value = i.type;
        document.getElementById('pattern').value = i.pattern || ""; document.getElementById('status').value = i.status; document.getElementById('qty').value = i.qty;
        document.getElementById('currency').value = i.originalCur; document.getElementById('inputPrice').value = i.originalPrice;
        document.getElementById('delBtn').style.display = 'block';
        switchTab('page-recent', document.querySelectorAll('.nav-item')[2]);
    }

    function deleteCurrentItem() {
        const idx = parseInt(document.getElementById('editIndex').value);
        if(idx !== -1 && confirm("Á¢∫ÂÆöÂà™Èô§Ê≠§ËóèÂìÅÔºü")) {
            merchList.splice(idx, 1); save(); showModal("üóëÔ∏è", "DELETED");
            document.getElementById('editIndex').value = "-1"; document.getElementById('delBtn').style.display = 'none';
            switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]); renderAll();
        }
    }

    function renderSelects() {
        const setup = (id, list) => { 
            const s = document.getElementById(id); 
            const cur = s.value; 
            s.innerHTML = `<option value="">ÈÅ∏Êìá...</option>` + list.map(i => `<option value="${i}">${i}</option>`).join('') + `<option value="NEW">+ Êñ∞Â¢û...</option>`; 
            if(list.includes(cur)) s.value = cur; 
        };
        setup('workSelect', dict.works); setup('roleSelect', dict.roles); setup('typeSelect', dict.types);
    }

    function toggleInput(s, i) { document.getElementById(i).style.display = document.getElementById(s).value === 'NEW' ? 'block' : 'none'; }
    function liveExchange() { const p = parseFloat(document.getElementById('inputPrice').value)||0, q = parseInt(document.getElementById('qty').value)||1, cur = document.getElementById('currency').value; const t = (p * q * rates[cur]).toFixed(2); document.getElementById('exchangePreview').innerText = `Total: HKD ${t}`; return t; }
    function switchTab(id, btn) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); if(btn) btn.classList.add('active'); if(id==='page-stats') renderStats(); if(id!=='page-recent') document.getElementById('delBtn').style.display='none'; renderAll(); }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display='flex'; switchTab(id, document.querySelectorAll('.nav-item')[id==='page-gallery'?0 : id==='page-pending'?1:2]); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; }
    function exportData() { const blob = new Blob([JSON.stringify({merchList, dict})], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `archive_master.json`; a.click(); }
    function importData(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => { try { const d = JSON.parse(e.target.result); merchList = d.merchList; dict = d.dict; save(); init(); showModal("üì•", "IMPORTED"); } catch(err) { alert("Error"); } };
        reader.readAsText(file);
    }

    window.onload = init;
</script>
</body>
</html>
