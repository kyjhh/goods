<!DOCTYPE html>
<html lang="zh-TW">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --m-deep-green: #6b7a63; --m-sage: #acc1ad; --m-brown: #a68b7c;
            --m-sand: #d5cabd; --m-clay: #e5ddd5; --bg: #f2efeb;
            --text: #4a4a4a; --radius: 8px; --dynamic-grid: 160px;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'PingFang HK', 'Microsoft JhengHei', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        #cover-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #d2cdc1; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 2000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        #cover-page.open { transform: translateY(-100%); }
        
        .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 2px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); z-index: 1000; transition: all 0.3s; }
        .nav-item { border: none; background: none; color: #b5b5b5; font-size: 10px; font-weight: 600; cursor: pointer; padding: 10px 5px; }
        .nav-item.active { color: var(--m-deep-green); }

        /* å¤šé¸æ¨¡å¼å°ˆç”¨å·¥å…·åˆ— */
        .multi-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: var(--m-deep-green); display: none; justify-content: space-between; align-items: center; padding: 12px 25px; border-radius: 15px; box-sizing: border-box; z-index: 1100; color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        .main-content { padding: 25px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; }
        .page { display: none; }
        .page.active { display: block; }

        .control-panel { background: #fff; padding: 12px; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid var(--m-clay); }
        .symbol-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; }
        .symbol-group { display: flex; gap: 15px; color: #ccc; align-items: center; }
        .symbol-btn { cursor: pointer; display: flex; align-items: center; }
        .symbol-btn svg { width: 18px; height: 18px; fill: currentColor; }
        .symbol-btn.active { color: var(--m-deep-green); }
        .order-btn { font-size: 11px; font-weight: bold; padding: 4px 10px; border: 1px solid #eee; border-radius: 6px; cursor: pointer; color: var(--m-brown); background: #fafafa; }

        .filter-row { display: flex; overflow-x: auto; white-space: nowrap; gap: 6px; margin-bottom: 8px; scrollbar-width: none; }
        .filter-chip { background: var(--m-clay); padding: 5px 12px; border-radius: 12px; font-size: 10px; cursor: pointer; color: #8a8a8a; }
        .filter-chip.active { background: var(--m-sage); color: white; }

        .list-container.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--dynamic-grid), 1fr)); gap: 15px; }
        
        .item-card { background: #fff; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--m-clay); position: relative; transition: all 0.2s; user-select: none; -webkit-user-select: none; }
        .item-card.selected { border: 3px solid var(--m-sage); opacity: 0.7; transform: scale(0.96); }
        .item-card.selected::after { content: "âœ“"; position: absolute; top: 10px; right: 10px; background: var(--m-sage); color: white; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; z-index: 10; }

        .img-box { width: 100%; aspect-ratio: 1; background: #eee; pointer-events: none; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 10px; pointer-events: none; }

        .btn-main { background: var(--m-deep-green); color: white; border: none; padding: 14px; width: 100%; font-size: 12px; cursor: pointer; border-radius: var(--radius); }
        input, select, textarea { width: 100%; padding: 12px; border-radius: var(--radius); border: 1px solid var(--m-clay); background: #fafafa; font-size: 13px; box-sizing: border-box; }
        
        #success-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; text-align: center; z-index: 4000; display: none; width: 220px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 3500; display: none; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div id="success-modal"><div id="modal-icon" style="font-size:32px;margin-bottom:10px;">âœ“</div><div id="modal-text" style="font-weight:bold;">å·²å®Œæˆ</div><button class="btn-main" style="margin-top:20px;" onclick="closeModal()">ç¢ºå®š</button></div>

    <div id="cover-page">
        <div class="cover-menu">
            <h4 style="text-align:center; letter-spacing:5px; color: var(--m-deep-green); margin-bottom:30px;">M.ARCHIVE</h4>
            <div class="menu-btn" onclick="openPage('page-gallery')">åœ–æ›¸é¤¨</div>
            <div class="menu-btn" onclick="openPage('page-pending')">ç­‰å€™å€</div>
            <div class="menu-btn" onclick="openPage('page-wish')">é¡˜æœ›æ¸…å–®</div>
            <div class="menu-btn" onclick="openPage('page-stats')">æ•¸æ“šçµ±è¨ˆ</div>
            <div class="menu-btn" onclick="openPage('page-recent')">æ–°å¢è—å“</div>
        </div>
    </div>

    <div class="main-content">
        <div id="back-btn" onclick="closePage()" style="font-size:10px; color: var(--m-brown); cursor:pointer; margin-bottom:20px; letter-spacing:1px;">â† è¿”å›é¦–é </div>

        <div id="page-gallery" class="page">
            <div class="control-panel">
                <input type="text" class="search-input" id="lib-search" placeholder="æœå°‹æ¬¾å¼æˆ–è§’è‰²..." oninput="renderAll()">
                <div class="symbol-row">
                    <div class="symbol-group">
                        <span class="symbol-btn sort-date" onclick="setSort('date')"><svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg></span>
                        <span class="symbol-btn sort-price" onclick="setSort('price')"><svg viewBox="0 0 24 24"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg></span>
                        <div class="order-btn" id="order-btn-lib" onclick="toggleOrder()">é †åºï¼šå¾æ–°åˆ°èˆŠ â†“</div>
                    </div>
                </div>
                <div id="lib-filter-box"></div>
                <div id="lib-count" style="font-size:9px; color:#bbb; text-align:right; margin-top:5px;">é …ç›®: 0</div>
            </div>
            <div id="readyList" class="list-container grid"></div>
        </div>

        <div id="page-pending" class="page">
            <div class="control-panel"><input type="text" class="search-input" id="wait-search" placeholder="æœå°‹..." oninput="renderAll()"><div id="wait-filter-box"></div></div>
            <div id="waitList" class="list-container grid"></div>
        </div>
        <div id="page-wish" class="page">
            <div class="control-panel"><input type="text" class="search-input" id="wish-search" placeholder="æœå°‹..." oninput="renderAll()"><div id="wish-filter-box"></div></div>
            <div id="wishList" class="list-container grid"></div>
        </div>

        <div id="page-recent" class="page">
            <div style="background:#fff; padding:25px; border-radius: var(--radius); border:1px solid var(--m-clay);">
                <form id="merchForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <div style="margin-bottom:15px;"><label style="font-size:10px; color:var(--m-brown);">ä½œå“</label><select id="workSelect" onchange="toggleInput('workSelect', 'workInput')"></select><input type="text" id="workInput" style="display:none; margin-top:5px;" placeholder="è¼¸å…¥æ–°ä½œå“"></div>
                    <div style="margin-bottom:15px;"><label style="font-size:10px; color:var(--m-brown);">è§’è‰²</label><select id="roleSelect" onchange="toggleInput('roleSelect', 'roleInput')"></select><input type="text" id="roleInput" style="display:none; margin-top:5px;" placeholder="è¼¸å…¥æ–°è§’è‰²"></div>
                    <div style="margin-bottom:15px;"><label style="font-size:10px; color:var(--m-brown);">æ¬¾å¼åå­—</label><input type="text" id="pattern"></div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:15px;">
                        <div><label style="font-size:10px;">ç‹€æ…‹</label><select id="status"><option value="ç¾è²¨">ç¾è²¨</option><option value="éç¾è²¨">éç¾è²¨</option><option value="é¡˜æœ›">é¡˜æœ›</option></select></div>
                        <div><label style="font-size:10px;">å–®åƒ¹ (HKD)</label><input type="number" id="inputPrice" step="0.01"></div>
                    </div>
                    <div style="margin-bottom:20px;"><label style="font-size:10px; color:var(--m-brown);">ç…§ç‰‡</label><input type="file" id="imgFile"></div>
                    <button type="submit" class="btn-main">å„²å­˜è³‡æ–™åº«</button>
                    <button type="button" id="delBtn" class="btn-main" style="background:#cc9999; margin-top:10px; display:none;" onclick="deleteCurrentItem()">åˆªé™¤æ­¤é …</button>
                </form>
            </div>
        </div>

        <div id="page-stats" class="page">
            <div style="background:#fff; padding:20px; border-radius:var(--radius); margin-bottom:20px;"><canvas id="monthlyChart"></canvas></div>
            <div style="background:#fff; padding:20px; border-radius:var(--radius);"><canvas id="workChart"></canvas></div>
        </div>
    </div>

    <nav class="nav-bar" id="bottom-nav" style="display:none;">
        <button class="nav-item active" onclick="switchTab('page-gallery', this)">é¤¨è—</button>
        <button class="nav-item" onclick="switchTab('page-pending', this)">ç­‰å€™</button>
        <button class="nav-item" onclick="switchTab('page-wish', this)">é¡˜æœ›</button>
        <button class="nav-item" onclick="switchTab('page-recent', this)">æ–°å¢</button>
        <button class="nav-item" onclick="switchTab('page-stats', this)">æ•¸æ“š</button>
    </nav>

    <div class="multi-bar" id="multi-bar">
        <span onclick="exitMultiMode()" style="cursor:pointer; font-size:12px;">å–æ¶ˆ</span>
        <span id="select-count" style="font-weight:bold;">å·²é¸æ“‡ 0 é …</span>
        <span onclick="deleteSelected()" style="cursor:pointer; color:#ffb3b3; font-weight:bold; font-size:12px;">æ‰¹é‡åˆªé™¤</span>
    </div>

<script>
    const STORAGE_KEY = 'archive_master'; const DICT_KEY = 'archive_dict_master';
    let merchList = [], dict = { works: [], roles: [] }, filters = { work: 'all' };
    let sortMode = 'date', sortDesc = true, isMultiMode = false, selectedIdx = [];

    function init() {
        merchList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        dict = JSON.parse(localStorage.getItem(DICT_KEY)) || { works: [], roles: [] };
        renderAll(); renderSelects(); renderFilters(); updateSortUI();
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(merchList)); localStorage.setItem(DICT_KEY, JSON.stringify(dict)); }

    // --- æ”¹è‰¯ç‰ˆé•·æŒ‰èˆ‡å¤šé¸é‚è¼¯ ---
    function bindCardEvents(el, originalIndex) {
        let pressTimer;
        const start = (e) => {
            if (isMultiMode) return;
            pressTimer = setTimeout(() => {
                if (window.navigator.vibrate) window.navigator.vibrate(60);
                enterMultiMode(originalIndex);
            }, 800);
        };
        const end = () => clearTimeout(pressTimer);

        el.addEventListener('touchstart', start, {passive: true});
        el.addEventListener('touchend', end);
        el.addEventListener('mousedown', start);
        el.addEventListener('mouseup', end);

        el.onclick = (e) => {
            if (isMultiMode) {
                toggleSelect(originalIndex);
            } else {
                editItem(originalIndex);
            }
        };
    }

    function enterMultiMode(idx) {
        isMultiMode = true;
        selectedIdx = [idx];
        document.getElementById('bottom-nav').style.transform = 'translateX(-50%) translateY(100px)';
        document.getElementById('multi-bar').style.display = 'flex';
        renderAll();
    }

    function exitMultiMode() {
        isMultiMode = false;
        selectedIdx = [];
        document.getElementById('bottom-nav').style.transform = 'translateX(-50%) translateY(0)';
        document.getElementById('multi-bar').style.display = 'none';
        renderAll();
    }

    function toggleSelect(idx) {
        const p = selectedIdx.indexOf(idx);
        if (p === -1) selectedIdx.push(idx);
        else selectedIdx.splice(p, 1);
        if (selectedIdx.length === 0) exitMultiMode();
        else {
            document.getElementById('select-count').innerText = `å·²é¸æ“‡ ${selectedIdx.length} é …`;
            renderAll();
        }
    }

    function deleteSelected() {
        if (!confirm(`ç¢ºå®šåˆªé™¤é€™ ${selectedIdx.length} å€‹è—å“ï¼Ÿ`)) return;
        selectedIdx.sort((a,b) => b - a); // ç”±å¤§åˆ°å°åˆªé™¤
        selectedIdx.forEach(i => merchList.splice(i, 1));
        save(); exitMultiMode(); showModal("ğŸ—‘ï¸", "å·²æ‰¹é‡åˆªé™¤");
    }

    // --- æ¸²æŸ“èˆ‡æ’åº ---
    function renderAll() {
        const conf = { 'ç¾è²¨': 'readyList', 'éç¾è²¨': 'waitList', 'é¡˜æœ›': 'wishList' };
        Object.keys(conf).forEach(status => {
            const container = document.getElementById(conf[status]);
            if (!container) return;
            const sVal = (document.getElementById(status==='ç¾è²¨'?'lib-search':(status==='éç¾è²¨'?'wait-search':'wish-search'))?.value || "").toLowerCase();
            
            let filtered = merchList.map((item, index) => ({...item, originalIndex: index}))
                .filter(i => i.status === status)
                .filter(i => (filters.work==='all' || i.work===filters.work))
                .filter(i => (i.pattern + (i.role || "")).toLowerCase().includes(sVal));

            const m = sortDesc ? 1 : -1;
            filtered.sort((a,b) => (sortMode==='date'?(b.timestamp-a.timestamp):(parseFloat(b.totalHkd)-parseFloat(a.totalHkd))) * m);

            container.innerHTML = '';
            filtered.forEach(i => {
                const card = document.createElement('div');
                card.className = `item-card ${selectedIdx.includes(i.originalIndex)?'selected':''}`;
                card.innerHTML = `<div class="img-box"><img src="${i.img || ''}"></div>
                    <div class="info"><div style="font-size:9px;color:var(--m-brown);">${i.role || ''}</div>
                    <div style="font-weight:bold; font-size:11px;">${i.pattern || 'ç„¡å'}</div>
                    <div style="color:var(--m-deep-green); font-size:11px;">HK$ ${i.totalHkd}</div></div>`;
                
                bindCardEvents(card, i.originalIndex);
                container.appendChild(card);
            });
            if(status==='ç¾è²¨') document.getElementById('lib-count').innerText = `é …ç›®: ${filtered.length}`;
        });
    }

    function setSort(mode) { sortMode = mode; renderAll(); updateSortUI(); }
    function toggleOrder() { 
        sortDesc = !sortDesc; 
        document.getElementById('order-btn-lib').innerText = `é †åºï¼š${sortDesc?'å¾æ–°åˆ°èˆŠ â†“':'å¾èˆŠåˆ°æ–° â†‘'}`;
        renderAll(); 
    }
    function updateSortUI() {
        document.querySelectorAll('.symbol-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`.sort-${sortMode}`)?.classList.add('active');
    }

    // --- å…¶ä»–é‚è¼¯ ---
    function switchTab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(btn) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); btn.classList.add('active'); }
        if(id === 'page-stats') renderStats();
    }
    function openPage(id) { document.getElementById('cover-page').classList.add('open'); document.getElementById('bottom-nav').style.display='flex'; switchTab(id, document.querySelector(`button[onclick*="${id}"]`)); }
    function closePage() { document.getElementById('cover-page').classList.remove('open'); document.getElementById('bottom-nav').style.display='none'; exitMultiMode(); }
    function showModal(icon, text) { document.getElementById('modal-icon').innerText=icon; document.getElementById('modal-text').innerText=text; document.getElementById('overlay').style.display='block'; document.getElementById('success-modal').style.display='block'; }
    function closeModal() { document.getElementById('overlay').style.display='none'; document.getElementById('success-modal').style.display='none'; }
    function toggleInput(s, i) { document.getElementById(i).style.display = document.getElementById(s).value === 'NEW' ? 'block' : 'none'; }
    
    function renderSelects() {
        const fill = (id, list) => { document.getElementById(id).innerHTML = '<option value="">é¸æ“‡...</option>' + list.map(x => `<option value="${x}">${x}</option>`).join('') + '<option value="NEW">+ æ–°å¢</option>'; };
        fill('workSelect', dict.works); fill('roleSelect', dict.roles);
    }
    function renderFilters() {
        const box = document.getElementById('lib-filter-box'); if(!box) return; box.innerHTML = '';
        const row = document.createElement('div'); row.className = 'filter-row';
        const all = document.createElement('div'); all.className = `filter-chip ${filters.work==='all'?'active':''}`;
        all.innerText = 'å…¨éƒ¨'; all.onclick = () => { filters.work = 'all'; renderFilters(); renderAll(); };
        row.appendChild(all);
        dict.works.forEach(w => {
            const chip = document.createElement('div'); chip.className = `filter-chip ${filters.work===w?'active':''}`;
            chip.innerText = w; chip.onclick = () => { filters.work = w; renderFilters(); renderAll(); };
            row.appendChild(chip);
        });
        box.appendChild(row);
    }

    function editItem(idx) {
        const i = merchList[idx]; document.getElementById('editIndex').value = idx;
        document.getElementById('pattern').value = i.pattern; document.getElementById('status').value = i.status;
        document.getElementById('inputPrice').value = i.originalPrice; 
        document.getElementById('delBtn').style.display = 'block';
        openPage('page-recent');
    }

    document.getElementById('merchForm').onsubmit = function(e) {
        e.preventDefault();
        const editIdx = parseInt(document.getElementById('editIndex').value);
        const getV = (sid, iid, dk) => {
            let sVal = document.getElementById(sid).value;
            if(sVal === 'NEW') { let v = document.getElementById(iid).value.trim(); if(v && !dict[dk].includes(v)) { dict[dk].push(v); } return v; }
            return sVal;
        };
        const data = {
            work: getV('workSelect', 'workInput', 'works'), role: getV('roleSelect', 'roleInput', 'roles'),
            pattern: document.getElementById('pattern').value, status: document.getElementById('status').value, 
            totalHkd: (parseFloat(document.getElementById('inputPrice').value) || 0).toFixed(2), 
            originalPrice: parseFloat(document.getElementById('inputPrice').value) || 0,
            timestamp: editIdx === -1 ? Date.now() : merchList[editIdx].timestamp
        };
        const done = (b64) => {
            data.img = b64 || (editIdx !== -1 ? merchList[editIdx].img : '');
            if(editIdx === -1) merchList.unshift(data); else merchList[editIdx] = data;
            save(); renderAll(); renderSelects(); renderFilters();
            showModal("âœ“", "å·²å„²å­˜"); document.getElementById('merchForm').reset();
            switchTab('page-gallery', document.querySelectorAll('.nav-item')[0]);
        };
        const f = document.getElementById('imgFile').files[0];
        if(f) { const fr = new FileReader(); fr.onload = () => done(fr.result); fr.readAsDataURL(f); } else { done(null); }
    };

    function renderStats() {
        const ctxM = document.getElementById('monthlyChart').getContext('2d');
        if(window.mChart) window.mChart.destroy();
        window.mChart = new Chart(ctxM, { type: 'line', data: { labels: ['æ•¸æ“šåŠ è¼‰ä¸­...'], datasets: [{ label: 'æœˆæ”¯å‡º', data: [0], borderColor: '#6b7a63' }] } });
    }

    window.onload = init;
</script>
</body>
